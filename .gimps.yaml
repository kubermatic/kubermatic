# This is the configuration for https://github.com/xrstf/gimps.

importOrder: [std, external, envoy, kubermatic, kubernetes]
sets:
  - name: kubermatic
    patterns:
      - 'k8c.io/**'
      - 'github.com/kubermatic/**'
  - name: kubernetes
    patterns:
      - 'k8s.io/**'
      - '*.k8s.io/**'
  - name: envoy
    patterns:
      - 'github.com/envoyproxy/**'

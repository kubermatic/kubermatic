required = [
    "k8s.io/code-generator/cmd/client-gen",
    "k8s.io/code-generator/cmd/deepcopy-gen",
    "k8s.io/gengo/examples/defaulter-gen/generators",
    "k8s.io/apimachinery/pkg/apimachinery/registered",
    "github.com/ugorji/go/codec/codecgen",
    "github.com/go-swagger/go-swagger/cmd/swagger"
]

[prune]
  go-tests = true
  non-go = true
  unused-packages = true
  # we need to protect json-iterator otherwise the license check fails.
  # reason here is, that json-iterator does some symlinks which break when removing the tests.
  [[prune.project]]
    name = "github.com/json-iterator/go"
    go-tests = false
    unused-packages = false
  # contains a bash script we use for code generation
  [[prune.project]]
    name = "k8s.io/code-generator"
    non-go = false
    unused-packages = false

[[constraint]]
  name = "github.com/go-swagger/go-swagger"

[[constraint]]
  name = "github.com/Masterminds/semver"

[[constraint]]
  name = "github.com/Masterminds/sprig"

[[constraint]]
  name = "github.com/coreos/go-oidc"
  revision = "a4973d9a4225417aecf5d450a9522f00c1f7130f"

[[constraint]]
  name = "github.com/digitalocean/godo"
  version = "1.0.0"

[[constraint]]
  name = "github.com/go-kit/kit"

[[constraint]]
  name = "github.com/go-test/deep"

[[constraint]]
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/gorilla/handlers"

[[constraint]]
  name = "github.com/gorilla/mux"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[[constraint]]
  name = "golang.org/x/oauth2"

[[constraint]]
  name = "gopkg.in/yaml.v2"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.10.24"

[[constraint]]
  name = "github.com/kube-node/nodeset"
  branch = "master"

[[constraint]]
  name = "k8s.io/apimachinery"
  branch = "release-1.8"

[[constraint]]
  name = "k8s.io/client-go"
  branch = "release-5.0"

[[constraint]]
  name = "k8s.io/apiextensions-apiserver"
  branch = "release-1.8"

[[constraint]]
  name = "k8s.io/code-generator"
  branch = "release-1.8"

# goland/dep does not follow k8s.io/code-generator's Godeps.json and gengo's master
# version does not work with release-1.8 k8s.io/code-generator. So we have to
# override it.
[[override]]
  name = "k8s.io/gengo"
  revision = "9e661e9308f078838e266cca1c673922088c0ea4"

[[constraint]]
  name = "github.com/gophercloud/gophercloud"

[[constraint]]
  name = "github.com/oklog/run"
  version = "v1.0.0"

[[constraint]]
  name = "github.com/pmezard/go-difflib"
  version = "1.0.0"

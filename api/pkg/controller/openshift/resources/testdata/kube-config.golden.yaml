data:
  config.yaml: |2

    apiVersion: kubecontrolplane.config.openshift.io/v1
    kind: KubeControllerManagerConfig
    serviceServingCert:
      certFile: /etc/kubernetes/pki/ca/ca.crt
    extendedArguments:
      allocate-node-cidrs:
      - 'true'
      cert-dir:
      - /var/run/kubernetes
      cloud-provider:
      - fake-cloud-provider
      cloud-config:
      - /etc/kubernetes/cloud/config
      cluster-cidr:
      - 10.240.16.0
      cluster-signing-cert-file:
      - /etc/kubernetes/pki/ca/ca.crt
      cluster-signing-key-file:
      - /etc/kubernetes/pki/ca/ca.key
      controllers:
      - '*'
      - -ttl
      - -bootstrapsigner
      - -tokencleaner
      enable-dynamic-provisioning:
      - 'true'
      experimental-cluster-signing-duration:
      - 720h
      feature-gates:
      - ExperimentalCriticalPodAnnotation=true
      - RotateKubeletServerCertificate=true
      - SupportPodPidsLimit=true
      - LocalStorageCapacityIsolation=false
      flex-volume-plugin-dir:
      - /etc/kubernetes/kubelet-plugins/volume/exec
      kube-api-burst:
      - '300'
      kube-api-qps:
      - '150'
      leader-elect:
      - 'true'
      leader-elect-resource-lock:
      # - configmaps
      # For some reason updating results in a 403 and upstream Openshift doesn't have extra bindings either?
      - endpoints
      leader-elect-retry-period:
      - 3s
      port:
      - '0'
      root-ca-file:
      - /etc/kubernetes/pki/ca/ca.crt
      secure-port:
      - '10257'
      service-account-private-key-file:
      - /etc/kubernetes/service-account-key/sa.key
      service-cluster-ip-range:
      - 10.11.10.0
      use-service-account-credentials:
      - 'true'

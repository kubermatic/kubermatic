metadata:
  creationTimestamp: null
  labels:
    app: usercluster-controller
  name: usercluster-controller
  namespace: test-cluster-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usercluster-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8085"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: usercluster-controller
        ca-secret-revision: ""
        cluster: test-cluster
        internal-admin-kubeconfig-secret-revision: ""
        openvpn-ca-secret-revision: ""
        usersshkeys-secret-revision: 1-1
    spec:
      containers:
      - args:
        - -endpoint
        - https://apiserver-external.test-cluster-ns.svc.cluster.local.:0/healthz
        - -insecure
        - -retries
        - "100"
        - -retry-wait
        - "2"
        - -timeout
        - "1"
        - -command
        - '{"command":"/usr/local/bin/user-cluster-controller-manager","args":["-kubeconfig","/etc/kubernetes/kubeconfig/kubeconfig","-metrics-listen-address","0.0.0.0:8085","-health-listen-address","0.0.0.0:8086","-namespace","$(NAMESPACE)","-ca-cert","/etc/kubernetes/pki/ca/ca.crt","-ca-key","/etc/kubernetes/pki/ca/ca.key","-cluster-url","https://test-cluster.alias-europe-west3-c.dev.kubermatic.io:0","-openvpn-server-port","0","-overwrite-registry","","-openshift=true","-version","4.1.9","-cloud-provider-name","","-openvpn-ca-cert-file=/etc/kubernetes/pki/openvpn/ca.crt","-openvpn-ca-key-file=/etc/kubernetes/pki/openvpn/ca.key"]}'
        command:
        - /http-prober-bin/http-prober
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: 'docker.io/my.corp/kubermatic:'
        imagePullPolicy: IfNotPresent
        name: usercluster-controller
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /ready
            port: 8086
            scheme: HTTP
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 32Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: internal-admin-kubeconfig
          readOnly: true
        - mountPath: /etc/kubernetes/pki/ca
          name: ca
          readOnly: true
        - mountPath: /etc/kubernetes/pki/openvpn
          name: openvpn-ca
          readOnly: true
        - mountPath: /etc/kubernetes/usersshkeys
          name: usersshkeys
          readOnly: true
        - mountPath: /http-prober-bin
          name: http-prober-bin
      imagePullSecrets:
      - name: dockercfg
      initContainers:
      - command:
        - /bin/cp
        - /usr/local/bin/http-prober
        - /http-prober-bin/http-prober
        image: quay.io/kubermatic/http-prober:v0.3.1
        imagePullPolicy: IfNotPresent
        name: copy-http-prober
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /http-prober-bin
          name: http-prober-bin
      volumes:
      - name: internal-admin-kubeconfig
        secret:
          defaultMode: 420
          secretName: internal-admin-kubeconfig
      - name: ca
        secret:
          defaultMode: 420
          secretName: ca
      - name: openvpn-ca
        secret:
          defaultMode: 420
          secretName: openvpn-ca
      - name: usersshkeys
        secret:
          defaultMode: 420
          secretName: usersshkeys
      - emptyDir: {}
        name: http-prober-bin
status: {}

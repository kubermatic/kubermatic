apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: node-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      role: node-controller
      version: v1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        release: v0.2.3
        role: node-controller
        version: v1
    spec:
      containers:
      - command:
        - /node-controller
        - --master=http://apiserver:8080
        - --health-listen-address=:8081
        - --v=4
        - --logtostderr
        image: kubenode/kube-machine:v0.2.3
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 15
        name: kube-machine
        ports:
        - containerPort: 8081
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        resources: {}
      terminationGracePeriodSeconds: 60
status: {}

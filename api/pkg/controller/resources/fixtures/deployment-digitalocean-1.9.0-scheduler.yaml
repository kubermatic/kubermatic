apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      role: scheduler
      version: v1
  strategy: {}
  template:
    metadata:
      annotations:
        prometheus.io/port: "10251"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        release: v1.9.0
        role: scheduler
        version: v1
    spec:
      containers:
      - command:
        - /hyperkube
        - scheduler
        - --master=http://apiserver:8080
        - --v=4
        image: kubermatic/hyperkube-amd64:v1.9.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10251
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        name: scheduler
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10251
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        resources: {}
status: {}

apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: scheduler
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      role: scheduler
      version: v1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/port: "10251"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        release: v1.8.5
        role: scheduler
        version: v1
    spec:
      containers:
      - command:
        - /hyperkube
        - scheduler
        - --master=http://apiserver:8080
        - --v=4
        image: gcr.io/google_containers/hyperkube-amd64:v1.8.5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10251
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 60
        name: scheduler
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10251
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 30
        resources: {}
status: {}

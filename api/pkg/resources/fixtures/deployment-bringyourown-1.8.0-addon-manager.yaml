apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: addon-manager
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      role: addon-manager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        role: addon-manager
    spec:
      containers:
      - args:
        - -v=4
        - -logtostderr
        - -master=http://apiserver:8080
        image: docker.io/kubermatic/addon-manager:v1.8.2
        name: addon-manager
        resources: {}
        volumeMounts:
        - mountPath: /addons
          name: addons
      initContainers:
      - command:
        - /bin/sh
        - -ec
        - until wget -T 1 http://apiserver:8080/healthz; do echo waiting for apiserver;
          sleep 2; done;
        image: busybox
        name: apiserver-running
        resources: {}
      - args:
        - -c
        - cp -r /addons/* /target-addons
        command:
        - /bin/sh
        image: docker.io/kubermatic/addons:v1.0
        name: addons
        resources: {}
        volumeMounts:
        - mountPath: /target-addons
          name: addons
      volumes:
      - emptyDir: {}
        name: addons
status: {}

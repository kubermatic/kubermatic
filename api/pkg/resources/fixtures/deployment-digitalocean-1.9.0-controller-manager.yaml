apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: controller-manager
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      role: controller-manager
      version: v1
  strategy: {}
  template:
    metadata:
      annotations:
        prometheus.io/port: "10252"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        ca-cert-secret-revision: "123456"
        ca-key-secret-revision: "123456"
        cloud-config-configmap-revision: "123456"
        release: v1.9.0
        role: controller-manager
        service-account-key-secret-revision: "123456"
        version: v1
    spec:
      containers:
      - command:
        - /hyperkube
        - controller-manager
        - --master=http://apiserver:8080
        - --service-account-private-key-file=/etc/kubernetes/service-account-key/sa.key
        - --root-ca-file=/etc/kubernetes/ca-cert/ca.crt
        - --cluster-signing-cert-file=/etc/kubernetes/ca-cert/ca.crt
        - --cluster-signing-key-file=/etc/kubernetes/ca-key/ca.key
        - --cluster-cidr=172.25.0.0/16
        - --configure-cloud-routes=false
        - --allocate-node-cidrs=true
        - --v=4
        image: gcr.io/google_containers/hyperkube-amd64:v1.9.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10252
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 60
        name: controller-manager
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10252
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 30
        resources: {}
        volumeMounts:
        - mountPath: /etc/kubernetes/ca-cert
          name: ca-cert
          readOnly: true
        - mountPath: /etc/kubernetes/ca-key
          name: ca-key
          readOnly: true
        - mountPath: /etc/kubernetes/cloud
          name: cloud-config
          readOnly: true
        - mountPath: /etc/kubernetes/service-account-key
          name: service-account-key
          readOnly: true
      volumes:
      - name: ca-cert
        secret:
          defaultMode: 256
          secretName: ca-cert
      - name: ca-key
        secret:
          defaultMode: 256
          secretName: ca-key
      - name: service-account-key
        secret:
          defaultMode: 256
          secretName: service-account-key
      - configMap:
          name: cloud-config
        name: cloud-config
status: {}

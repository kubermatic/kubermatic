metadata:
  creationTimestamp: null
  labels:
    app: machine-controller
  name: machine-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: machine-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8085"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: machine-controller
        cluster: de-test-01
        machinecontroller-kubeconfig-secret-revision: "123456"
    spec:
      containers:
      - args:
        - -kubeconfig
        - /etc/kubernetes/kubeconfig/kubeconfig
        - -logtostderr
        - -v
        - "4"
        - -cluster-dns
        - 10.10.10.10
        - -internal-listen-address
        - 0.0.0.0:8085
        command:
        - /usr/local/bin/machine-controller
        image: docker.io/kubermatic/machine-controller:v1.1.5
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 8085
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: machine-controller
        resources:
          limits:
            cpu: "2"
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 32Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: machinecontroller-kubeconfig
          readOnly: true
      imagePullSecrets:
      - name: dockercfg
      initContainers:
      - args:
        - -endpoint
        - https://apiserver-external.cluster-de-test-01.svc.cluster.local.:30000/healthz
        - -insecure
        - -retries
        - "100"
        - -retry-wait
        - "2"
        - -timeout
        - "1"
        command:
        - /usr/local/bin/http-prober
        image: quay.io/kubermatic/http-prober:v0.1
        imagePullPolicy: IfNotPresent
        name: apiserver-running
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: machinecontroller-kubeconfig
        secret:
          defaultMode: 292
          secretName: machinecontroller-kubeconfig
status: {}

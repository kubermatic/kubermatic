apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: addon-manager
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      role: addon-manager
      version: v1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        release: v1.9.0
        role: addon-manager
        version: v1
    spec:
      containers:
      - env:
        - name: KUBECTL_OPTS
          value: --server=http://apiserver:8080
        - name: ADDON_MANAGER_LEADER_ELECTION
          value: "false"
        image: kubermatic/addon-manager:v1.9.0
        imagePullPolicy: Always
        name: addon-manager
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 20Mi
      initContainers:
      - command:
        - /bin/sh
        - -ec
        - until wget -T 1 http://apiserver:8080/healthz; do echo waiting for apiserver;
          sleep 2; done;
        image: busybox
        name: apiserver-running
        resources: {}
status: {}

metadata:
  creationTimestamp: null
  labels:
    app: controller-manager
  name: controller-manager
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller-manager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "10252"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: controller-manager
        ca-cert-secret-revision: "123456"
        ca-key-secret-revision: "123456"
        cloud-config-configmap-revision: "123456"
        service-account-key-secret-revision: "123456"
    spec:
      containers:
      - args:
        - --master
        - http://apiserver:8080
        - --service-account-private-key-file
        - /etc/kubernetes/service-account-key/sa.key
        - --root-ca-file
        - /etc/kubernetes/ca-cert/ca.crt
        - --cluster-signing-cert-file
        - /etc/kubernetes/ca-cert/ca.crt
        - --cluster-signing-key-file
        - /etc/kubernetes/ca-key/ca.key
        - --cluster-cidr
        - 172.25.0.0/16
        - --configure-cloud-routes=false
        - --allocate-node-cidrs=true
        - --controllers
        - '*,bootstrapsigner,tokencleaner'
        - --v
        - "4"
        - --cloud-provider
        - aws
        - --cloud-config
        - /etc/kubernetes/cloud/config
        command:
        - /hyperkube
        - controller-manager
        env:
        - name: AWS_ACCESS_KEY_ID
          value: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          value: aws-secret-access-key
        - name: AWS_VPC_ID
          value: aws-vpn-id
        - name: AWS_AVAILABILITY_ZONE
          value: aws-availability-zone
        image: gcr.io/google_containers/hyperkube-amd64:v1.8.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /healthz
            port: 10252
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: controller-manager
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 10252
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/ca-cert
          name: ca-cert
          readOnly: true
        - mountPath: /etc/kubernetes/ca-key
          name: ca-key
          readOnly: true
        - mountPath: /etc/kubernetes/service-account-key
          name: service-account-key
          readOnly: true
        - mountPath: /etc/kubernetes/cloud
          name: cloud-config
          readOnly: true
      initContainers:
      - command:
        - /bin/sh
        - -ec
        - until wget -T 1 http://apiserver:8080/healthz; do echo waiting for apiserver;
          sleep 2; done;
        image: docker.io/busybox
        imagePullPolicy: IfNotPresent
        name: apiserver-running
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: ca-cert
        secret:
          defaultMode: 256
          secretName: ca-cert
      - name: ca-key
        secret:
          defaultMode: 256
          secretName: ca-key
      - name: service-account-key
        secret:
          defaultMode: 256
          secretName: service-account-key
      - configMap:
          defaultMode: 420
          name: cloud-config
        name: cloud-config
status: {}

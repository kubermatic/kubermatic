metadata:
  creationTimestamp: null
  labels:
    app: controller-manager
  name: controller-manager
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller-manager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io-0/path: /metrics
        prometheus.io-0/port: "10252"
        prometheus.io-0/scrape: "true"
      creationTimestamp: null
      labels:
        app: controller-manager
        ca-cert-secret-revision: "123456"
        ca-key-secret-revision: "123456"
        cloud-config-configmap-revision: "123456"
        service-account-key-secret-revision: "123456"
    spec:
      containers:
      - args:
        - --client
        - --proto
        - tcp
        - --dev
        - tun
        - --auth-nocache
        - --remote
        - 192.0.2.13
        - "1194"
        - --nobind
        - --connect-timeout
        - "5"
        - --connect-retry
        - "1"
        - --ca
        - /etc/kubernetes/ca-cert/ca.crt
        - --cert
        - /etc/openvpn/certs/client.crt
        - --key
        - /etc/openvpn/certs/client.key
        - --remote-cert-tls
        - server
        - --link-mtu
        - "1432"
        - --cipher
        - AES-256-GCM
        - --auth
        - SHA1
        - --keysize
        - "256"
        - --script-security
        - "2"
        - --status
        - /run/openvpn-status
        - --log
        - /dev/stdout
        command:
        - /usr/sbin/openvpn
        image: docker.io/kubermatic/openvpn:v0.4
        imagePullPolicy: IfNotPresent
        name: openvpn-client
        resources:
          limits:
            cpu: 40m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 30Mi
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/openvpn/certs
          name: openvpn-client-certificates
          readOnly: true
        - mountPath: /etc/kubernetes/ca-cert
          name: ca-cert
          readOnly: true
      - args:
        - --kubeconfig
        - /etc/kubernetes/controllermanager/controllermanager-kubeconfig
        - --service-account-private-key-file
        - /etc/kubernetes/service-account-key/sa.key
        - --root-ca-file
        - /etc/kubernetes/ca-cert/ca.crt
        - --cluster-signing-cert-file
        - /etc/kubernetes/ca-cert/ca.crt
        - --cluster-signing-key-file
        - /etc/kubernetes/ca-key/ca.key
        - --cluster-cidr
        - 172.25.0.0/16
        - --configure-cloud-routes=false
        - --allocate-node-cidrs=true
        - --controllers
        - '*,bootstrapsigner,tokencleaner'
        - --v
        - "4"
        command:
        - /hyperkube
        - controller-manager
        image: gcr.io/google_containers/hyperkube-amd64:v1.9.10
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /healthz
            port: 10252
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: controller-manager
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 10252
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/ca-cert
          name: ca-cert
          readOnly: true
        - mountPath: /etc/kubernetes/ca-key
          name: ca-key
          readOnly: true
        - mountPath: /etc/kubernetes/service-account-key
          name: service-account-key
          readOnly: true
        - mountPath: /etc/kubernetes/cloud
          name: cloud-config
          readOnly: true
        - mountPath: /etc/kubernetes/controllermanager
          name: controllermanager-kubeconfig
          readOnly: true
      dnsConfig:
        nameservers:
        - 192.0.2.14
        options:
        - name: ndots
          value: "5"
        searches:
        - kube-system.svc.cluster.local
        - svc.cluster.local
        - cluster.local
      dnsPolicy: None
      initContainers:
      - command:
        - /bin/sh
        - -ec
        - until wget -T 1 https://192.0.2.10:30000/healthz; do echo waiting for apiserver;
          sleep 2; done;
        image: docker.io/busybox
        imagePullPolicy: IfNotPresent
        name: apiserver-running
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: ca-cert
        secret:
          defaultMode: 256
          secretName: ca-cert
      - name: ca-key
        secret:
          defaultMode: 256
          secretName: ca-key
      - name: service-account-key
        secret:
          defaultMode: 256
          secretName: service-account-key
      - configMap:
          defaultMode: 420
          name: cloud-config
        name: cloud-config
      - name: openvpn-client-certificates
        secret:
          defaultMode: 256
          secretName: openvpn-client-certificates
      - name: controllermanager-kubeconfig
        secret:
          defaultMode: 256
          secretName: controllermanager-kubeconfig
status: {}

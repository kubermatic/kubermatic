metadata:
  creationTimestamp: null
  labels:
    app: machine-controller
  name: machine-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: machine-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8085"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: machine-controller
        cluster: de-test-01
        machinecontroller-kubeconfig-secret-revision: "123456"
    spec:
      containers:
      - args:
        - -endpoint
        - https://apiserver-external.cluster-de-test-01.svc.cluster.local.:30000/healthz
        - -insecure
        - -retries
        - "100"
        - -retry-wait
        - "2"
        - -timeout
        - "1"
        - -command
        - '{"command":"/usr/local/bin/machine-controller","args":["-kubeconfig","/etc/kubernetes/kubeconfig/kubeconfig","-logtostderr","-v","4","-cluster-dns","169.254.20.10","-internal-listen-address","0.0.0.0:8085"]}'
        command:
        - /http-prober-bin/http-prober
        env:
        - name: OS_AUTH_URL
          value: https://example.com:8000/v3
        - name: OS_USER_NAME
          value: openstack-username
        - name: OS_PASSWORD
          value: openstack-password
        - name: OS_DOMAIN_NAME
          value: openstack-domain
        - name: OS_TENANT_NAME
          value: openstack-tenant
        image: docker.io/kubermatic/machine-controller:v1.5.7
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 8085
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: machine-controller
        resources:
          limits:
            cpu: "2"
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 32Mi
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: machinecontroller-kubeconfig
          readOnly: true
        - mountPath: /http-prober-bin
          name: http-prober-bin
      imagePullSecrets:
      - name: dockercfg
      initContainers:
      - command:
        - /bin/cp
        - /usr/local/bin/http-prober
        - /http-prober-bin/http-prober
        image: quay.io/kubermatic/http-prober:v0.2
        name: copy-http-prober
        resources: {}
        volumeMounts:
        - mountPath: /http-prober-bin
          name: http-prober-bin
      volumes:
      - name: machinecontroller-kubeconfig
        secret:
          defaultMode: 292
          secretName: machinecontroller-kubeconfig
      - emptyDir: {}
        name: http-prober-bin
status: {}

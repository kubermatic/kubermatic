metadata:
  creationTimestamp: null
  labels:
    app: apiserver
  name: apiserver
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiserver
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "30000"
        prometheus.io/scrape-apiserver: "true"
      creationTimestamp: null
      labels:
        apiserver-etcd-client-certificate-secret-revision: "123456"
        apiserver-proxy-client-certificate-secret-revision: "123456"
        apiserver-tls-secret-revision: "123456"
        app: apiserver
        ca-secret-revision: "123456"
        cloud-config-configmap-revision: "123456"
        cluster: de-test-01
        dex-ca-secret-revision: "123456"
        front-proxy-ca-secret-revision: "123456"
        kubelet-client-certificates-secret-revision: "123456"
        kubeletdnatcontroller-kubeconfig-secret-revision: "123456"
        openvpn-client-certificates-secret-revision: "123456"
        service-account-key-secret-revision: "123456"
        tokens-secret-revision: "123456"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: apiserver
                  cluster: de-test-01
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --client
        - --proto
        - tcp
        - --dev
        - tun
        - --auth-nocache
        - --remote
        - openvpn-server.cluster-de-test-01.svc.cluster.local.
        - "1194"
        - --nobind
        - --connect-timeout
        - "5"
        - --connect-retry
        - "1"
        - --ca
        - /etc/openvpn/pki/client/ca.crt
        - --cert
        - /etc/openvpn/pki/client/client.crt
        - --key
        - /etc/openvpn/pki/client/client.key
        - --remote-cert-tls
        - server
        - --link-mtu
        - "1432"
        - --cipher
        - AES-256-GCM
        - --auth
        - SHA1
        - --keysize
        - "256"
        - --script-security
        - "2"
        - --status
        - /run/openvpn-status
        - --log
        - /dev/stdout
        command:
        - /usr/sbin/openvpn
        image: docker.io/kubermatic/openvpn:v0.4
        imagePullPolicy: IfNotPresent
        name: openvpn-client
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 5m
            memory: 16Mi
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/openvpn/pki/client
          name: openvpn-client-certificates
          readOnly: true
      - args:
        - --kubeconfig
        - /etc/kubernetes/kubeconfig/kubeconfig
        - --node-access-network
        - 192.0.2.0/24
        - -v
        - "4"
        - -logtostderr
        command:
        - /usr/local/bin/kubeletdnat-controller
        image: quay.io/kubermatic/vpnsidecar-dnat-controller:v0.2.0
        imagePullPolicy: IfNotPresent
        name: dnat-controller
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 5m
            memory: 16Mi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: kubeletdnatcontroller-kubeconfig
          readOnly: true
      - args:
        - --advertise-address
        - 35.198.93.90
        - --secure-port
        - "30000"
        - --kubernetes-service-node-port
        - "30000"
        - --etcd-servers
        - https://etcd-0.etcd.cluster-de-test-01.svc.cluster.local.:2379,https://etcd-1.etcd.cluster-de-test-01.svc.cluster.local.:2379,https://etcd-2.etcd.cluster-de-test-01.svc.cluster.local.:2379
        - --etcd-cafile
        - /etc/etcd/pki/client/ca.crt
        - --etcd-certfile
        - /etc/etcd/pki/client/apiserver-etcd-client.crt
        - --etcd-keyfile
        - /etc/etcd/pki/client/apiserver-etcd-client.key
        - --storage-backend
        - etcd3
        - --admission-control
        - NamespaceLifecycle,LimitRanger,ServiceAccount,DefaultStorageClass,DefaultTolerationSeconds,NodeRestriction,ResourceQuota
        - --authorization-mode
        - Node,RBAC
        - --external-hostname
        - jh8j81chn.europe-west3-c.dev.kubermatic.io
        - --token-auth-file
        - /etc/kubernetes/tokens/tokens.csv
        - --enable-bootstrap-token-auth
        - "true"
        - --service-account-key-file
        - /etc/kubernetes/service-account-key/sa.key
        - --service-cluster-ip-range
        - 10.10.10.0/24
        - --service-node-port-range
        - 30000-32767
        - --allow-privileged
        - --audit-log-maxage
        - "30"
        - --audit-log-maxbackup
        - "3"
        - --audit-log-maxsize
        - "100"
        - --audit-log-path
        - /var/log/audit.log
        - --tls-cert-file
        - /etc/kubernetes/tls/apiserver-tls.crt
        - --tls-private-key-file
        - /etc/kubernetes/tls/apiserver-tls.key
        - --proxy-client-cert-file
        - /etc/kubernetes/pki/front-proxy/client/apiserver-proxy-client.crt
        - --proxy-client-key-file
        - /etc/kubernetes/pki/front-proxy/client/apiserver-proxy-client.key
        - --client-ca-file
        - /etc/kubernetes/pki/ca/ca.crt
        - --kubelet-client-certificate
        - /etc/kubernetes/kubelet/kubelet-client.crt
        - --kubelet-client-key
        - /etc/kubernetes/kubelet/kubelet-client.key
        - --requestheader-client-ca-file
        - /etc/kubernetes/pki/front-proxy/ca/ca.crt
        - --requestheader-allowed-names
        - apiserver-aggregator
        - --requestheader-extra-headers-prefix
        - X-Remote-Extra-
        - --requestheader-group-headers
        - X-Remote-Group
        - --requestheader-username-headers
        - X-Remote-User
        - --kubelet-preferred-address-types
        - ExternalIP,InternalIP
        - --cloud-provider
        - aws
        - --cloud-config
        - /etc/kubernetes/cloud/config
        command:
        - /hyperkube
        - apiserver
        env:
        - name: AWS_ACCESS_KEY_ID
          value: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          value: aws-secret-access-key
        - name: AWS_VPC_ID
          value: aws-vpn-id
        - name: AWS_AVAILABILITY_ZONE
          value: aws-availability-zone
        image: gcr.io/google_containers/hyperkube-amd64:v1.8.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /healthz
            port: 30000
            scheme: HTTPS
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: apiserver
        ports:
        - containerPort: 30000
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 30000
            scheme: HTTPS
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: 100m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/tls
          name: apiserver-tls
          readOnly: true
        - mountPath: /etc/kubernetes/tokens
          name: tokens
          readOnly: true
        - mountPath: /etc/kubernetes/kubelet
          name: kubelet-client-certificates
          readOnly: true
        - mountPath: /etc/kubernetes/pki/ca
          name: ca
          readOnly: true
        - mountPath: /etc/kubernetes/service-account-key
          name: service-account-key
          readOnly: true
        - mountPath: /etc/kubernetes/cloud
          name: cloud-config
          readOnly: true
        - mountPath: /etc/etcd/pki/client
          name: apiserver-etcd-client-certificate
          readOnly: true
        - mountPath: /etc/kubernetes/pki/front-proxy/client
          name: apiserver-proxy-client-certificate
          readOnly: true
        - mountPath: /etc/kubernetes/pki/front-proxy/ca
          name: front-proxy-ca
          readOnly: true
        - mountPath: /etc/kubernetes/dex/ca
          name: dex-ca
          readOnly: true
      dnsConfig:
        nameservers:
        - 192.0.2.14
        options:
        - name: ndots
          value: "5"
        searches:
        - kube-system.svc.cluster.local
        - svc.cluster.local
        - cluster.local
      dnsPolicy: None
      imagePullSecrets:
      - name: dockercfg
      initContainers:
      - command:
        - /bin/sh
        - -ec
        - until ETCDCTL_API=3 /usr/local/bin/etcdctl --cacert=/etc/etcd/pki/client/ca.crt
          --cert=/etc/etcd/pki/client/apiserver-etcd-client.crt --key=/etc/etcd/pki/client/apiserver-etcd-client.key
          --dial-timeout=2s --endpoints='https://etcd-0.etcd.cluster-de-test-01.svc.cluster.local.:2379,https://etcd-1.etcd.cluster-de-test-01.svc.cluster.local.:2379,https://etcd-2.etcd.cluster-de-test-01.svc.cluster.local.:2379'
          endpoint health; do echo waiting for etcd; sleep 2; done;
        image: gcr.io/etcd-development/etcd:v3.3.9
        imagePullPolicy: IfNotPresent
        name: etcd-running
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/etcd/pki/client
          name: apiserver-etcd-client-certificate
          readOnly: true
      volumes:
      - name: apiserver-tls
        secret:
          defaultMode: 256
          secretName: apiserver-tls
      - name: tokens
        secret:
          defaultMode: 256
          secretName: tokens
      - name: openvpn-client-certificates
        secret:
          defaultMode: 256
          secretName: openvpn-client-certificates
      - name: kubelet-client-certificates
        secret:
          defaultMode: 256
          secretName: kubelet-client-certificates
      - name: ca
        secret:
          defaultMode: 256
          items:
          - key: ca.crt
            path: ca.crt
          secretName: ca
      - name: service-account-key
        secret:
          defaultMode: 256
          secretName: service-account-key
      - configMap:
          defaultMode: 420
          name: cloud-config
        name: cloud-config
      - name: apiserver-etcd-client-certificate
        secret:
          defaultMode: 256
          secretName: apiserver-etcd-client-certificate
      - name: apiserver-proxy-client-certificate
        secret:
          defaultMode: 256
          secretName: apiserver-proxy-client-certificate
      - name: front-proxy-ca
        secret:
          defaultMode: 256
          secretName: front-proxy-ca
      - name: kubeletdnatcontroller-kubeconfig
        secret:
          defaultMode: 256
          secretName: kubeletdnatcontroller-kubeconfig
      - name: dex-ca
        secret:
          defaultMode: 256
          secretName: dex-ca
status: {}

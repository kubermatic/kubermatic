metadata:
  creationTimestamp: null
  labels:
    app: controller-manager
  name: controller-manager
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller-manager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "10252"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: controller-manager
        ca-secret-revision: "123456"
        cloud-config-configmap-revision: "123456"
        cluster: de-test-01
        controllermanager-kubeconfig-secret-revision: "123456"
        openvpn-client-certificates-secret-revision: "123456"
        service-account-key-secret-revision: "123456"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: controller-manager
                  cluster: de-test-01
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --client
        - --proto
        - tcp
        - --dev
        - tun
        - --auth-nocache
        - --remote
        - openvpn-server.cluster-de-test-01.svc.cluster.local.
        - "1194"
        - --nobind
        - --connect-timeout
        - "5"
        - --connect-retry
        - "1"
        - --ca
        - /etc/openvpn/pki/client/ca.crt
        - --cert
        - /etc/openvpn/pki/client/client.crt
        - --key
        - /etc/openvpn/pki/client/client.key
        - --remote-cert-tls
        - server
        - --link-mtu
        - "1432"
        - --cipher
        - AES-256-GCM
        - --auth
        - SHA1
        - --keysize
        - "256"
        - --script-security
        - "2"
        - --status
        - /run/openvpn-status
        - --log
        - /dev/stdout
        command:
        - /usr/sbin/openvpn
        image: docker.io/kubermatic/openvpn:v0.4
        imagePullPolicy: IfNotPresent
        name: openvpn-client
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 5m
            memory: 16Mi
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/openvpn/pki/client
          name: openvpn-client-certificates
          readOnly: true
      - args:
        - --kubeconfig
        - /etc/kubernetes/kubeconfig/kubeconfig
        - --service-account-private-key-file
        - /etc/kubernetes/service-account-key/sa.key
        - --root-ca-file
        - /etc/kubernetes/pki/ca/ca.crt
        - --cluster-signing-cert-file
        - /etc/kubernetes/pki/ca/ca.crt
        - --cluster-signing-key-file
        - /etc/kubernetes/pki/ca/ca.key
        - --cluster-cidr
        - 172.25.0.0/16
        - --configure-cloud-routes=false
        - --allocate-node-cidrs=true
        - --controllers
        - '*,bootstrapsigner,tokencleaner'
        - --use-service-account-credentials=true
        - --v
        - "4"
        - --feature-gates
        - RotateKubeletClientCertificate=true,RotateKubeletServerCertificate=true
        - --cloud-provider
        - aws
        - --cloud-config
        - /etc/kubernetes/cloud/config
        command:
        - /hyperkube
        - controller-manager
        env:
        - name: AWS_ACCESS_KEY_ID
          value: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          value: aws-secret-access-key
        - name: AWS_VPC_ID
          value: aws-vpn-id
        - name: AWS_AVAILABILITY_ZONE
          value: aws-availability-zone
        image: gcr.io/google_containers/hyperkube-amd64:v1.10.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /healthz
            port: 10252
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: controller-manager
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 10252
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/pki/ca
          name: ca
          readOnly: true
        - mountPath: /etc/kubernetes/service-account-key
          name: service-account-key
          readOnly: true
        - mountPath: /etc/kubernetes/cloud
          name: cloud-config
          readOnly: true
        - mountPath: /etc/kubernetes/kubeconfig
          name: controllermanager-kubeconfig
          readOnly: true
      dnsConfig:
        nameservers:
        - 192.0.2.14
        options:
        - name: ndots
          value: "5"
        searches:
        - kube-system.svc.cluster.local
        - svc.cluster.local
        - cluster.local
      dnsPolicy: None
      imagePullSecrets:
      - name: dockercfg
      initContainers:
      - args:
        - -endpoint
        - https://apiserver-external.cluster-de-test-01.svc.cluster.local.:30000/healthz
        - -insecure
        - -retries
        - "100"
        - -retry-wait
        - "2"
        - -timeout
        - "1"
        command:
        - /usr/local/bin/http-prober
        image: quay.io/kubermatic/http-prober:v0.1
        imagePullPolicy: IfNotPresent
        name: apiserver-running
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: ca
        secret:
          defaultMode: 256
          secretName: ca
      - name: service-account-key
        secret:
          defaultMode: 256
          secretName: service-account-key
      - configMap:
          defaultMode: 420
          name: cloud-config
        name: cloud-config
      - name: openvpn-client-certificates
        secret:
          defaultMode: 256
          secretName: openvpn-client-certificates
      - name: controllermanager-kubeconfig
        secret:
          defaultMode: 256
          secretName: controllermanager-kubeconfig
status: {}

metadata:
  creationTimestamp: null
  labels:
    app: machine-controller
  name: machine-controller
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: machine-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io-0/path: /metrics
        prometheus.io-0/port: "8085"
        prometheus.io-0/scrape: "true"
      creationTimestamp: null
      labels:
        app: machine-controller
        cluster: de-test-01
        machinecontroller-kubeconfig-secret-revision: "123456"
    spec:
      containers:
      - args:
        - -kubeconfig
        - /etc/kubernetes/kubeconfig/kubeconfig
        - -logtostderr
        - -v
        - "4"
        - -cluster-dns
        - 10.10.10.10
        - -internal-listen-address
        - 0.0.0.0:8085
        command:
        - /usr/local/bin/machine-controller
        env:
        - name: OS_AUTH_URL
          value: https://example.com:8000/v3
        - name: OS_USER_NAME
          value: openstack-username
        - name: OS_PASSWORD
          value: openstack-password
        - name: OS_DOMAIN_NAME
          value: openstack-domain
        - name: OS_TENANT_NAME
          value: openstack-tenant
        image: docker.io/kubermatic/machine-controller:v0.8.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /live
            port: 8085
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: machine-controller
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 8085
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: machinecontroller-kubeconfig
          readOnly: true
      initContainers:
      - args:
        - -c
        - "\n\t\t\tname=apiserver-external.cluster-de-test-01.svc.cluster.local\n\t\t\tport=30000\n\t\t\t#
          manual re-resolving enables use of trailing dot with curl\n\t\t\tip=$(getent
          hosts $name | cut -d\" \" -f1)\n\t\t\twhile ! curl --resolve $name:$port:$ip
          --insecure --silent --show-error --max-time 3 https://apiserver-external.cluster-de-test-01.svc.cluster.local:30000/healthz;
          do\n\t\t\t\t[ $(( timeout++ )) -gt 100 ] && exit 1\n\t\t\t\tsleep 2\n\t\t\t\tip=$(getent
          hosts $name | cut -d\" \" -f1)\n\t\t\tdone"
        command:
        - /bin/sh
        image: quay.io/kubermatic/curl:v0.1
        imagePullPolicy: IfNotPresent
        name: apiserver-running
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: machinecontroller-kubeconfig
        secret:
          defaultMode: 292
          secretName: machinecontroller-kubeconfig
status: {}

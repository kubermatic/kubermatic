metadata:
  creationTimestamp: null
  labels:
    app: machine-controller-webhook
  name: machine-controller-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: machine-controller-webhook
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: machine-controller-webhook
        cluster: de-test-01
        machinecontroller-kubeconfig-secret-revision: "123456"
        machinecontroller-webhook-serving-cert-secret-revision: "123456"
    spec:
      containers:
      - args:
        - -endpoint
        - https://apiserver-external.cluster-de-test-01.svc.cluster.local.:30000/healthz
        - -insecure
        - -retries
        - "100"
        - -retry-wait
        - "2"
        - -timeout
        - "1"
        - -command
        - '{"command":"/usr/local/bin/webhook","args":["-kubeconfig","/etc/kubernetes/kubeconfig/kubeconfig","-logtostderr","-v","4","-listen-address","0.0.0.0:9876"]}'
        - --crd-to-wait-for
        - Machine,cluster.k8s.io/v1alpha1
        command:
        - /http-prober-bin/http-prober
        env:
        - name: DO_TOKEN
          value: do-token
        - name: HTTP_PROXY
          value: http://my-corp
        - name: HTTPS_PROXY
          value: http://my-corp
        - name: http_proxy
          value: http://my-corp
        - name: https_proxy
          value: http://my-corp
        - name: NO_PROXY
          value: apiserver-external.cluster-de-test-01.svc.cluster.local.
        - name: no_proxy
          value: apiserver-external.cluster-de-test-01.svc.cluster.local.
        - name: KUBECONFIG
          value: /etc/kubernetes/kubeconfig/kubeconfig
        image: docker.io/kubermatic/machine-controller:v1.7.0
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /healthz
            port: 9876
            scheme: HTTPS
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: machine-controller
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 9876
            scheme: HTTPS
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: machinecontroller-kubeconfig
          readOnly: true
        - mountPath: /tmp/cert
          name: machinecontroller-webhook-serving-cert
          readOnly: true
        - mountPath: /http-prober-bin
          name: http-prober-bin
      imagePullSecrets:
      - name: dockercfg
      initContainers:
      - command:
        - /bin/cp
        - /usr/local/bin/http-prober
        - /http-prober-bin/http-prober
        image: quay.io/kubermatic/http-prober:v0.3.1
        name: copy-http-prober
        resources: {}
        volumeMounts:
        - mountPath: /http-prober-bin
          name: http-prober-bin
      volumes:
      - name: machinecontroller-kubeconfig
        secret:
          secretName: machinecontroller-kubeconfig
      - name: machinecontroller-webhook-serving-cert
        secret:
          secretName: machinecontroller-webhook-serving-cert
      - emptyDir: {}
        name: http-prober-bin
status: {}

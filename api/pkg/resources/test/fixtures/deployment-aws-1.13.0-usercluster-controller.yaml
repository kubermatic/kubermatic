metadata:
  creationTimestamp: null
  labels:
    app: usercluster-controller
  name: usercluster-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usercluster-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8085"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: usercluster-controller
        ca-secret-revision: "123456"
        cluster: de-test-01
        internal-admin-kubeconfig-secret-revision: "123456"
        openvpn-ca-secret-revision: "123456"
    spec:
      containers:
      - args:
        - -endpoint
        - https://apiserver-external.cluster-de-test-01.svc.cluster.local.:30000/healthz
        - -insecure
        - -retries
        - "100"
        - -retry-wait
        - "2"
        - -timeout
        - "1"
        - -command
        - '{"command":"/usr/local/bin/user-cluster-controller-manager","args":["-kubeconfig","/etc/kubernetes/kubeconfig/kubeconfig","-metrics-listen-address","0.0.0.0:8085","-health-listen-address","0.0.0.0:8086","-namespace","$(NAMESPACE)","-ca-cert","/etc/kubernetes/pki/ca/ca.crt","-cluster-url","","-openvpn-server-port","30003","-overwrite-registry","","-openshift=false","-openvpn-ca-cert-file=/etc/kubernetes/pki/openvpn/ca.crt","-openvpn-ca-key-file=/etc/kubernetes/pki/openvpn/ca.key","-logtostderr","-v","2","--ipam-controller-network","192.168.1.1/24,192.168.1.1,8.8.8.8"]}'
        command:
        - /http-prober-bin/http-prober
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: 'quay.io/kubermatic/api:'
        name: usercluster-controller
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /ready
            port: 8086
            scheme: HTTP
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 32Mi
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: internal-admin-kubeconfig
          readOnly: true
        - mountPath: /etc/kubernetes/pki/ca
          name: ca
          readOnly: true
        - mountPath: /etc/kubernetes/pki/openvpn
          name: openvpn-ca
          readOnly: true
        - mountPath: /http-prober-bin
          name: http-prober-bin
      imagePullSecrets:
      - name: dockercfg
      initContainers:
      - command:
        - /bin/cp
        - /usr/local/bin/http-prober
        - /http-prober-bin/http-prober
        image: quay.io/kubermatic/http-prober:v0.2
        name: copy-http-prober
        resources: {}
        volumeMounts:
        - mountPath: /http-prober-bin
          name: http-prober-bin
      volumes:
      - name: internal-admin-kubeconfig
        secret:
          defaultMode: 292
          secretName: internal-admin-kubeconfig
      - name: ca
        secret:
          defaultMode: 292
          items:
          - key: ca.crt
            path: ca.crt
          secretName: ca
      - name: openvpn-ca
        secret:
          defaultMode: 292
          secretName: openvpn-ca
      - emptyDir: {}
        name: http-prober-bin
status: {}

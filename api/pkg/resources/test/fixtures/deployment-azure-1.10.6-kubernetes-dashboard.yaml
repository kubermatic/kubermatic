metadata:
  creationTimestamp: null
  labels:
    app: kubernetes-dashboard
  name: kubernetes-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubernetes-dashboard
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kubernetes-dashboard
        cluster: de-test-01
        kubernetes-dashboard-kubeconfig-secret-revision: "123456"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: kubernetes-dashboard
                  cluster: de-test-01
              topologyKey: kubernetes.io/hostname
            weight: 100
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: kubernetes-dashboard
              topologyKey: kubernetes.io/hostname
            weight: 10
      containers:
      - args:
        - -endpoint
        - https://apiserver-external.cluster-de-test-01.svc.cluster.local.:30000/healthz
        - -insecure
        - -retries
        - "100"
        - -retry-wait
        - "2"
        - -timeout
        - "1"
        - -command
        - '{"command":"/dashboard","args":["--kubeconfig","/etc/kubernetes/kubeconfig/kubeconfig","--namespace","kubernetes-dashboard","--enable-insecure-login"]}'
        command:
        - /http-prober-bin/http-prober
        image: docker.io/kubernetesui/dashboard:v2.0.0-beta8
        imagePullPolicy: IfNotPresent
        name: kubernetes-dashboard
        ports:
        - containerPort: 9090
          protocol: TCP
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 1001
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: kubernetes-dashboard-kubeconfig
          readOnly: true
        - mountPath: /tmp
          name: tmp-volume
        - mountPath: /http-prober-bin
          name: http-prober-bin
      initContainers:
      - command:
        - /bin/cp
        - /usr/local/bin/http-prober
        - /http-prober-bin/http-prober
        image: quay.io/kubermatic/http-prober:v0.3.1
        name: copy-http-prober
        resources: {}
        volumeMounts:
        - mountPath: /http-prober-bin
          name: http-prober-bin
      volumes:
      - name: kubernetes-dashboard-kubeconfig
        secret:
          secretName: kubernetes-dashboard-kubeconfig
      - emptyDir: {}
        name: tmp-volume
      - emptyDir: {}
        name: http-prober-bin
status: {}

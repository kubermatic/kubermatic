metadata:
  creationTimestamp: null
  labels:
    app: machine-controller
  name: machine-controller
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: machine-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8085"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: machine-controller
    spec:
      containers:
      - args:
        - -master
        - http://apiserver:8080
        - -logtostderr
        - -v
        - "4"
        - -cluster-dns
        - 10.10.10.10
        - -internal-listen-address
        - 0.0.0.0:8085
        command:
        - /usr/local/bin/machine-controller
        image: docker.io/kubermatic/machine-controller:v0.7.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /live
            port: 8085
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: machine-controller
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 8085
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      initContainers:
      - command:
        - /bin/sh
        - -ec
        - until wget -T 1 http://apiserver:8080/healthz; do echo waiting for apiserver;
          sleep 2; done;
        image: docker.io/busybox
        imagePullPolicy: IfNotPresent
        name: apiserver-running
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
status: {}

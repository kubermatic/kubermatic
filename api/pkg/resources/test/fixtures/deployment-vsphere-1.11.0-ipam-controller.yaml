metadata:
  creationTimestamp: null
  labels:
    app: ipam-controller
  name: ipam-controller
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ipam-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ipam-controller
    spec:
      containers:
      - args:
        - --kubeconfig
        - /etc/kubernetes/ipamcontroller/ipamcontroller-kubeconfig
        - -v
        - "4"
        command:
        - /usr/local/bin/ipam-controller
        image: 'docker.io/kubermatic/api:'
        imagePullPolicy: IfNotPresent
        name: ipam-controller
        resources: {}
        volumeMounts:
        - mountPath: /etc/kubernetes/ipamcontroller
          name: ipamcontroller-kubeconfig
          readOnly: true
      imagePullSecrets:
      - name: dockercfg
      volumes:
      - name: ipamcontroller-kubeconfig
        secret:
          defaultMode: 292
          secretName: ipamcontroller-kubeconfig
status: {}

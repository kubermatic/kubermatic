metadata:
  creationTimestamp: null
  labels:
    app: usercluster-controller
  name: usercluster-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usercluster-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8085"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: usercluster-controller
        cluster: de-test-01
        internal-admin-kubeconfig-secret-revision: "123456"
    spec:
      containers:
      - args:
        - -kubeconfig
        - /etc/kubernetes/kubeconfig/kubeconfig
        - -internal-address
        - 0.0.0.0:8085
        - -logtostderr
        - -v
        - "4"
        - --ipam-controller-network
        - ',,'
        command:
        - /usr/local/bin/user-cluster-controller-manager
        image: 'quay.io/kubermatic/api:'
        imagePullPolicy: IfNotPresent
        name: usercluster-controller
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 32Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: internal-admin-kubeconfig
          readOnly: true
      imagePullSecrets:
      - name: dockercfg
      initContainers:
      - args:
        - -endpoint
        - https://apiserver-external.cluster-de-test-01.svc.cluster.local.:30000/healthz
        - -insecure
        - -retries
        - "100"
        - -retry-wait
        - "2"
        - -timeout
        - "1"
        command:
        - /usr/local/bin/http-prober
        image: quay.io/kubermatic/http-prober:v0.1
        imagePullPolicy: IfNotPresent
        name: apiserver-running
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: internal-admin-kubeconfig
        secret:
          defaultMode: 292
          secretName: internal-admin-kubeconfig
status: {}

metadata:
  creationTimestamp: null
  labels:
    app: scheduler
  name: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "10251"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: scheduler
        ca-secret-revision: "123456"
        cluster: de-test-01
        openvpn-client-certificates-secret-revision: "123456"
        scheduler-kubeconfig-secret-revision: "123456"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: scheduler
                  cluster: de-test-01
              topologyKey: kubernetes.io/hostname
            weight: 100
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: scheduler
              topologyKey: kubernetes.io/hostname
            weight: 10
      containers:
      - args:
        - --client
        - --proto
        - tcp
        - --dev
        - tun
        - --auth-nocache
        - --remote
        - openvpn-server.cluster-de-test-01.svc.cluster.local.
        - "1194"
        - --nobind
        - --connect-timeout
        - "5"
        - --connect-retry
        - "1"
        - --ca
        - /etc/openvpn/pki/client/ca.crt
        - --cert
        - /etc/openvpn/pki/client/client.crt
        - --key
        - /etc/openvpn/pki/client/client.key
        - --remote-cert-tls
        - server
        - --link-mtu
        - "1432"
        - --cipher
        - AES-256-GCM
        - --auth
        - SHA1
        - --keysize
        - "256"
        - --script-security
        - "2"
        - --status
        - /run/openvpn-status
        - --log
        - /dev/stdout
        command:
        - /usr/sbin/openvpn
        image: quay.io/kubermatic/openvpn:v0.5
        name: openvpn-client
        resources:
          limits:
            cpu: 100m
            memory: 32Mi
          requests:
            cpu: 5m
            memory: 5Mi
        securityContext:
          privileged: true
          procMount: Default
        volumeMounts:
        - mountPath: /etc/openvpn/pki/client
          name: openvpn-client-certificates
          readOnly: true
      - args:
        - --kubeconfig
        - /etc/kubernetes/kubeconfig/kubeconfig
        command:
        - /hyperkube
        - kube-scheduler
        image: gcr.io/google_containers/hyperkube-amd64:v1.10.0
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /healthz
            port: 10251
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: scheduler
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 10251
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 20m
            memory: 64Mi
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: scheduler-kubeconfig
          readOnly: true
        - mountPath: /etc/kubernetes/pki/ca
          name: ca
          readOnly: true
      dnsConfig:
        nameservers:
        - 192.0.2.14
        options:
        - name: ndots
          value: "5"
        searches:
        - kube-system.svc.cluster.local
        - svc.cluster.local
        - cluster.local
      dnsPolicy: None
      imagePullSecrets:
      - name: dockercfg
      initContainers:
      - args:
        - -endpoint
        - https://apiserver-external.cluster-de-test-01.svc.cluster.local.:30000/healthz
        - -insecure
        - -retries
        - "100"
        - -retry-wait
        - "2"
        - -timeout
        - "1"
        command:
        - /usr/local/bin/http-prober
        image: quay.io/kubermatic/http-prober:v0.1
        imagePullPolicy: IfNotPresent
        name: apiserver-running
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: openvpn-client-certificates
        secret:
          defaultMode: 256
          secretName: openvpn-client-certificates
      - name: ca
        secret:
          defaultMode: 256
          items:
          - key: ca.crt
            path: ca.crt
          secretName: ca
      - name: scheduler-kubeconfig
        secret:
          defaultMode: 256
          secretName: scheduler-kubeconfig
status: {}

metadata:
  creationTimestamp: null
  labels:
    app: rancher-server
    cluster: de-test-01
  name: rancher-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rancher-server
      cluster: de-test-01
  serviceName: rancher-server
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: rancher-server
        cluster: de-test-01
    spec:
      containers:
      - args:
        - --debug
        - --http-listen-port=80
        - --https-listen-port=443
        - --add-local=false
        - --k8s-mode=embedded
        env:
        - name: CATTLE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: docker.io/rancher/rancher:v2.3.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /healthz
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: rancher-server
        ports:
        - containerPort: 80
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 443
            scheme: HTTPS
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
        - mountPath: /var/lib/rancher/
          name: rancher-data
  updateStrategy: {}
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      name: rancher-data
      ownerReferences:
      - apiVersion: kubermatic.k8s.io/v1
        blockOwnerDeletion: true
        controller: true
        kind: Cluster
        name: de-test-01
        uid: "1234567890"
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
      storageClassName: kubermatic-fast
    status: {}
status:
  replicas: 0

metadata:
  creationTimestamp: null
  labels:
    app: apiserver
  name: apiserver
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiserver
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        apiserver-tls-secret-revision: "123456"
        app: apiserver
        ca-cert-secret-revision: "123456"
        cloud-config-configmap-revision: "123456"
        kubelet-client-certificates-secret-revision: "123456"
        service-account-key-secret-revision: "123456"
        tokens-secret-revision: "123456"
    spec:
      containers:
      - args:
        - --client
        - --proto
        - tcp
        - --dev
        - tun
        - --auth-nocache
        - --remote
        - 192.0.2.13
        - "1194"
        - --nobind
        - --connect-timeout
        - "5"
        - --connect-retry
        - "1"
        - --ca
        - /etc/kubernetes/ca-cert/ca.crt
        - --cert
        - /etc/openvpn/certs/client.crt
        - --key
        - /etc/openvpn/certs/client.key
        - --remote-cert-tls
        - server
        - --link-mtu
        - "1432"
        - --cipher
        - AES-256-GCM
        - --auth
        - SHA1
        - --keysize
        - "256"
        - --script-security
        - "2"
        - --status
        - /run/openvpn-status
        - --log
        - /dev/stdout
        command:
        - /usr/sbin/openvpn
        image: docker.io/kubermatic/openvpn:v0.4
        imagePullPolicy: IfNotPresent
        name: openvpn-client
        resources:
          limits:
            cpu: 40m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 30Mi
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/openvpn/certs
          name: openvpn-client-certificates
          readOnly: true
        - mountPath: /etc/kubernetes/ca-cert
          name: ca-cert
          readOnly: true
      - args:
        - --advertise-address
        - 35.198.93.90
        - --secure-port
        - "30000"
        - --kubernetes-service-node-port
        - "30000"
        - --insecure-bind-address
        - 0.0.0.0
        - --insecure-port
        - "8080"
        - --etcd-servers
        - http://192.0.2.12:2379
        - --storage-backend
        - etcd3
        - --enable-admission-plugins
        - NamespaceLifecycle,LimitRanger,ServiceAccount,DefaultStorageClass,DefaultTolerationSeconds,NodeRestriction,MutatingAdmissionWebhook,ValidatingAdmissionWebhook,ResourceQuota
        - --authorization-mode
        - Node,RBAC
        - --external-hostname
        - jh8j81chn.europe-west3-c.dev.kubermatic.io
        - --token-auth-file
        - /etc/kubernetes/tokens/tokens.csv
        - --enable-bootstrap-token-auth
        - "true"
        - --service-account-key-file
        - /etc/kubernetes/service-account-key/sa.key
        - --service-cluster-ip-range
        - 10.10.10.0/24
        - --service-node-port-range
        - 30000-32767
        - --allow-privileged
        - --audit-log-maxage
        - "30"
        - --audit-log-maxbackup
        - "3"
        - --audit-log-maxsize
        - "100"
        - --audit-log-path
        - /var/log/audit.log
        - --tls-cert-file
        - /etc/kubernetes/tls/apiserver-tls.crt
        - --tls-private-key-file
        - /etc/kubernetes/tls/apiserver-tls.key
        - --proxy-client-cert-file
        - /etc/kubernetes/tls/apiserver-tls.crt
        - --proxy-client-key-file
        - /etc/kubernetes/tls/apiserver-tls.key
        - --client-ca-file
        - /etc/kubernetes/ca-cert/ca.crt
        - --kubelet-client-certificate
        - /etc/kubernetes/kubelet/kubelet-client.crt
        - --kubelet-client-key
        - /etc/kubernetes/kubelet/kubelet-client.key
        - --v
        - "4"
        - --cloud-provider
        - openstack
        - --cloud-config
        - /etc/kubernetes/cloud/config
        - --kubelet-preferred-address-types
        - ExternalIP,InternalIP
        command:
        - /hyperkube
        - apiserver
        image: gcr.io/google_containers/hyperkube-amd64:v1.10.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: apiserver
        ports:
        - containerPort: 30000
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8080
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/tls
          name: apiserver-tls
          readOnly: true
        - mountPath: /etc/kubernetes/tokens
          name: tokens
          readOnly: true
        - mountPath: /etc/kubernetes/kubelet
          name: kubelet-client-certificates
          readOnly: true
        - mountPath: /etc/kubernetes/ca-cert
          name: ca-cert
          readOnly: true
        - mountPath: /etc/kubernetes/service-account-key
          name: service-account-key
          readOnly: true
        - mountPath: /etc/kubernetes/cloud
          name: cloud-config
          readOnly: true
      dnsConfig:
        nameservers:
        - 10.10.10.10
      dnsPolicy: None
      initContainers:
      - command:
        - /bin/sh
        - -ec
        - until ETCDCTL_API=3 /usr/local/bin/etcdctl --dial-timeout=2s --endpoints=[http://192.0.2.12:2379]
          get foo; do echo waiting for etcd; sleep 2; done;
        image: quay.io/coreos/etcd:v3.2.7
        imagePullPolicy: IfNotPresent
        name: etcd-running
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: apiserver-tls
        secret:
          defaultMode: 256
          secretName: apiserver-tls
      - name: tokens
        secret:
          defaultMode: 256
          secretName: tokens
      - name: openvpn-client-certificates
        secret:
          defaultMode: 256
          secretName: openvpn-client-certificates
      - name: kubelet-client-certificates
        secret:
          defaultMode: 256
          secretName: kubelet-client-certificates
      - name: ca-cert
        secret:
          defaultMode: 256
          secretName: ca-cert
      - name: service-account-key
        secret:
          defaultMode: 256
          secretName: service-account-key
      - configMap:
          defaultMode: 420
          name: cloud-config
        name: cloud-config
status: {}

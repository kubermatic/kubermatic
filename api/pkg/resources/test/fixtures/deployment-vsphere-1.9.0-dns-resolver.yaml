metadata:
  creationTimestamp: null
  labels:
    app: dns-resolver
  name: dns-resolver
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: de-test-01
    uid: "1234567890"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dns-resolver
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dns-resolver
        dns-resolver-configmap-revision: "123456"
    spec:
      containers:
      - args:
        - --client
        - --proto
        - tcp
        - --dev
        - tun
        - --auth-nocache
        - --remote
        - 192.0.2.13
        - "1194"
        - --nobind
        - --connect-timeout
        - "5"
        - --connect-retry
        - "1"
        - --ca
        - /etc/kubernetes/ca-cert/ca.crt
        - --cert
        - /etc/openvpn/certs/client.crt
        - --key
        - /etc/openvpn/certs/client.key
        - --remote-cert-tls
        - server
        - --link-mtu
        - "1432"
        - --cipher
        - AES-256-GCM
        - --auth
        - SHA1
        - --keysize
        - "256"
        - --script-security
        - "2"
        - --status
        - /run/openvpn-status
        - --log
        - /dev/stdout
        command:
        - /usr/sbin/openvpn
        image: docker.io/kubermatic/openvpn:v0.4
        imagePullPolicy: IfNotPresent
        name: openvpn-client
        resources:
          limits:
            cpu: 40m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 30Mi
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/openvpn/certs
          name: openvpn-client-certificates
          readOnly: true
        - mountPath: /etc/kubernetes/ca-cert
          name: ca-cert
          readOnly: true
      - args:
        - -conf
        - /etc/coredns/Corefile
        image: gcr.io/google_containers/coredns:1.1.3
        imagePullPolicy: IfNotPresent
        name: dns-resolver
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: 5m
            memory: 20Mi
          requests:
            cpu: 5m
            memory: 20Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/coredns
          name: dns-resolver
          readOnly: true
      volumes:
      - configMap:
          name: dns-resolver
        name: dns-resolver
      - name: openvpn-client-certificates
        secret:
          defaultMode: 256
          secretName: openvpn-client-certificates
      - name: ca-cert
        secret:
          defaultMode: 256
          secretName: ca-cert
status: {}

presubmits:
  - name: pre-kubermatic-api-e2e
    run_if_changed: "(cmd/|codegen/|hack/|pkg/|charts/kubermatic|.prow/)"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-digitalocean: "true"
      preset-hetzner: "true"
      preset-openstack: "true"
      preset-azure: "true"
      preset-kubeconfig-ci: "true"
      preset-docker-mirror: "true"
      preset-docker-pull: "true"
      preset-docker-push: "true"
      preset-gce: "true"
      preset-kind-volume-mounts: "true"
      preset-vault: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.18-node-16-kind-0.14-7
          command:
            - "./hack/ci/run-api-e2e.sh"
          env:
            - name: VERSION_TO_TEST
              value: v1.23.8
            - name: KUBERMATIC_EDITION
              value: ee
            - name: SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: e2e-ci
                  key: serviceAccountSigningKey
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 4Gi
              cpu: 2
            limits:
              memory: 6Gi

presubmits:
  - name: pre-kubermatic-dualstack-e2e-cilium
    optional: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-kubeconfig-ci: "true"
      preset-docker-pull: "true"
      preset-docker-push: "true"
      preset-kind-volume-mounts: "true"
      preset-vault: "true"
      preset-goproxy: "true"
      preset-e2e-ssh: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.21-node-18-kind-0.20-12
          command:
            - "./hack/ci/run-dualstack-e2e-test.sh"
          env:
            - name: CNI
              value: cilium
            - name: PROVIDER
              value: all
            - name: OSNAMES
              value: all
            - name: KUBERMATIC_EDITION
              value: ee
            - name: SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: e2e-ci
                  key: serviceAccountSigningKey
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 4Gi
              cpu: 2


presubmits:
  - name: pre-kubermatic-e2e-anexia-flatcar-1.28
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    always_run: false
    labels:
      preset-anexia: "true"
      preset-vault: "true"
      preset-docker-mirror: "true"
      preset-docker-pull: "true"
      preset-docker-push: "true"
      preset-repo-ssh: "true"
      preset-e2e-ssh: "true"
      preset-kubeconfig-ci: "true"
      preset-kind-volume-mounts: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.21-node-18-kind-0.20-15
          env:
            - name: KUBERMATIC_EDITION
              value: ee
            - name: RELEASES_TO_TEST
              value: "1.28"
            - name: PROVIDER
              value: "anexia"
            - name: DISTRIBUTIONS
              value: flatcar
            - name: KUBERMATIC_OSM_ENABLED
              value: "false"
            - name: DEFAULT_TIMEOUT_MINUTES
              value: "20"
            - name: SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: e2e-ci
                  key: serviceAccountSigningKey
          command:
            - "./hack/ci/run-e2e-tests.sh"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 4Gi
              cpu: 3.5
            limits:
              memory: 6Gi

{{ if .Values.kubermatic.isMaster }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  annotations:
    kubernetes.io/ingress.class: {{ (default "nginx" .Values.kubermatic.ingressClass) }}
    {{- with $.Values.kubermatic.certIssuer }}
    {{- if eq .kind "ClusterIssuer" }}
    cert-manager.io/cluster-issuer: {{ .name | quote }}
    {{- else }}
    cert-manager.io/issuer: {{ .name | quote }}
    {{- end }}
    {{- end }}
spec:
  tls:
  - secretName: kubermatic-tls
    hosts:
    - {{ .Values.kubermatic.domain }}
  defaultBackend:
    service:
      name: kubermatic-dashboard
      port:
        number: 80
  rules:
  - host: {{ .Values.kubermatic.domain }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: kubermatic-api
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubermatic-dashboard
            port:
              number: 80
{{ end }}

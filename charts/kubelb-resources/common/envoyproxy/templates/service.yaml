apiVersion: v1
kind: Service
metadata:
  name: envoycp
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "envoy-proxy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8001
      protocol: TCP
      name: http
  selector:
    {{- include "envoy-proxy.selectorLabels" . | nindent 4 }}

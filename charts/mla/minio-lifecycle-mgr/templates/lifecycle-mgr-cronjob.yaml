apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: minio-lifecycle-mgr
spec:
  schedule: "0 1 * * *"
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: minio
              image: minio/mc
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -ec
                - /scripts/ensure-lifecycle.sh
              envFrom:
                - secretRef:
                    name: {{ .Values.lifecycleMgr.minio.secretName }}
              volumeMounts:
                - mountPath: /scripts
                  name: scripts
          volumes:
            - name: scripts
              configMap:
                name: minio-lifecycle-mgr-scripts
                defaultMode: 0777
{{- with .Values.lifecycleMgr.nodeSelector }}
          nodeSelector:
{{ toYaml . | indent 12 }}
{{- end }}
{{- with .Values.lifecycleMgr.affinity }}
          affinity:
{{ toYaml . | indent 12 }}
{{- end }}
{{- with .Values.lifecycleMgr.tolerations }}
          tolerations:
{{ toYaml . | indent 12 }}
{{- end }}

migrateGatewayAPI: true

httpRoute:
  gatewayName: kubermatic
  gatewayNamespace: kubermatic
  timeout: 3600s

iap:
  deployments:
    alertmanager:
      name: alertmanager
      replicas: 3
      client_id: alertmanager
      client_secret: xxx
      encryption_key: xxx
      config:
        scope: "groups openid email"
        email_domains:
          - '*'
        skip_auth_regex:
          - '/-/healthy'
      upstream_service: alertmanager.monitoring.svc.cluster.local
      upstream_port: 9093
      ingress:
        host: "alertmanager.kubermatic.tld"
        annotations: {}
        class: "nginx"
    #
    grafana:
      name: grafana
      client_id: grafana
      client_secret: xxx
      encryption_key: xxx
      config:
        scope: "groups openid email"
        email_domains:
          - '*'
        skip_auth_regex:
          - '/api/health'
        pass_user_headers: true
      upstream_service: grafana.monitoring.svc.cluster.local
      upstream_port: 3000
      ingress:
        host: "grafana.kubermatic.tld"
        annotations: {}
        class: "nginx"

  certIssuer:
    name: letsencrypt-prod
    kind: ClusterIssuer

  resources:
    requests:
      cpu: 25m
      memory: 25Mi
    limits:
      cpu: 100m
      memory: 50Mi

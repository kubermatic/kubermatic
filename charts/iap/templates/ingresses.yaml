{{- if not .Values.migrateGatewayAPI }}
{{ range .Values.iap.deployments }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .name }}-iap
  labels:
    app: iap
    target: {{ .name }}
  annotations:
    {{- if not (.ingress.tlsSecretName) }}
    {{- with $.Values.iap.certIssuer }}
    {{- if eq .kind "ClusterIssuer" }}
    cert-manager.io/cluster-issuer: {{ .name | quote }}
    {{- else }}
    cert-manager.io/issuer: {{ .name | quote }}
    {{- end }}
    {{- end }}
    {{- end }}
{{- if .ingress.annotations }}
{{ toYaml .ingress.annotations | indent 4 }}
{{- end }}
spec:
  ingressClassName: {{ .ingress.class | default "nginx" }}
  tls:
  {{- if .ingress.tlsSecretName }}
  - secretName: {{ .ingress.tlsSecretName }}
  {{- else }}
  - secretName: {{ .name }}-tls
  {{- end }}
    hosts:
    - {{ .ingress.host | trim }}
  rules:
  - host: {{ .ingress.host | trim }}
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: {{ .name }}-iap
            port:
              number: {{ $.Values.iap.port }}
{{ end }}
{{- end }}

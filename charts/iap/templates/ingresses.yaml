{{ range .Values.iap.deployments }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .name }}-iap
  labels:
    app: iap
    target: {{ .name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    {{- with $.Values.iap.certIssuer }}
    {{- if eq .kind "ClusterIssuer" }}
    cert-manager.io/cluster-issuer: {{ .name | quote }}
    {{- else }}
    cert-manager.io/issuer: {{ .name | quote }}
    {{- end }}
    {{- end }}
{{- if .ingress.annotations }}
{{ toYaml .ingress.annotations | indent 4 }}
{{- end }}
spec:
  tls:
  - secretName: {{ .name }}-tls
    hosts:
    - {{ .ingress.host | trim }}
  backend:
    serviceName: {{ .name }}-iap
    servicePort: {{ $.Values.iap.port }}
  rules:
  - host: {{ .ingress.host | trim }}
    http:
      paths:
      - path: "/"
        backend:
          serviceName: {{ .name }}-iap
          servicePort: {{ $.Values.iap.port }}
{{ end }}

nodeExporter:
  image:
    repository: quay.io/prometheus/node-exporter
    tag: v1.0.1
  resources:
    requests:
      cpu: 50m
      memory: 24Mi
    limits:
      cpu: 250m
      memory: 48Mi

  rbacProxy:
    image:
      repository: quay.io/brancz/kube-rbac-proxy
      tag: v0.6.0
    resources:
      requests:
        cpu: 50m
        memory: 24Mi
      limits:
        cpu: 100m
        memory: 48Mi

  nodeSelector: {}
  affinity: {}
  tolerations:
  - effect: NoExecute
    operator: Exists
  - effect: NoSchedule
    operator: Exists

kubeStateMetrics:
  image:
    repository: registry.k8s.io/kube-state-metrics/kube-state-metrics
    tag: v2.5.0
  resources:
    requests:
      # Rationalized based on real world usage
      cpu: 3m
      memory: 128Mi
    limits:
      cpu: 2
      memory: 384Mi

  resizer:
    image:
      repository: registry.k8s.io/autoscaling/addon-resizer
      tag: '1.8.14'
    resources:
      requests:
        cpu: 50m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 48Mi

  nodeSelector: {}
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchLabels:
              app: kube-state-metrics
          topologyKey: kubernetes.io/hostname
        weight: 100
  tolerations: []

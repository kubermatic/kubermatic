# Gateway API migration: When true, kubermatic-operator will run with "--enable-gateway-api"
# flag, which allows it to watch and manage Gateway API resources (Gateway and HTTPRoute)
# instead of old Ingress resources.
migrateGatewayAPI: false

kubermaticOperator:
  image:
    repository: "quay.io/kubermatic/kubermatic"
    # this field gets updated by set_helm_charts_version() during
    # a release prowjob
    tag: "v9.9.9-dev"

  imagePullSecret: |
    {
      "quay.io": {}
    }

  debug: false
  leaderElection: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Additional environment variables to pass to the kubermatic-operator pod.
  extraEnv: []
  # - name: KEY
  #   value: 'value'

  # Node scheduling configuration
  tolerations: []
  # Example:
  # - key: "node-role.kubernetes.io/control-plane"
  #   operator: "Exists"
  #   effect: "NoSchedule"

  affinity: {}
  # Example:
  # nodeAffinity:
  #   preferredDuringSchedulingIgnoredDuringExecution:
  #   - weight: 100
  #     preference:
  #       matchExpressions:
  #       - key: node-role.kubernetes.io/control-plane
  #         operator: Exists

  nodeSelector: {}
  # Example:
  # kubernetes.io/os: linux
  # node-role.kubernetes.io/control-plane: ""

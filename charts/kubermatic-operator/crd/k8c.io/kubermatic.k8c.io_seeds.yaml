                  s3BucketName:
                    description: S3BucketName is the S3 bucket name to use for backup
                      and restore.
                    type: string
                  s3Endpoint:
                    description: S3Endpoint is the S3 API endpoint to use for backup
                      and restore.
                    type: string
                type: object
              country:
                description: 'Optional: Country of the seed as ISO-3166 two-letter
                  code, e.g. DE or UK. For informational purposes in the Kubermatic
                  dashboard only.'

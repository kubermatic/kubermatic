# Gateway API migration: When true, creates HTTPRoute instead of using Ingress.
# The HTTPRoute will attach to the kubermatic Gateway (cross-namespace).
# The kubermatic-installer automatically labels the dex namespace for Gateway access.
migrateGatewayAPI: false

# httpRoute configures HTTPRoute for Dex (only used when migrateGatewayAPI: true)
httpRoute:
  # Name of the Gateway to attach to (in kubermatic namespace)
  gatewayName: kubermatic
  # Namespace of the Gateway
  gatewayNamespace: kubermatic
  # External domain for Dex
  domain: ""
  # Timeout for requests (matching nginx proxy-read-timeout annotation)
  timeout: 3600s

dex:
  replicaCount: 2

  ingress:
    # When migrateGatewayAPI is true, ingress must be disabled (set to false)
    # to avoid creating an invalid Ingress with empty host values.
    # The HTTPRoute will be used instead for routing.
    enabled: true
    className: "nginx"
    hosts:
      # Required: host must be set; usually this is the same
      # host as is used for the KKP Dashboard, but it can be
      # any other domain.
      - host: ""
        paths:
          - path: /dex
            pathType: ImplementationSpecific
    tls:
      - secretName: dex-tls
        hosts:
          # Required: must include at least the host chosen above.
          - ""
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-staging
      nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
      nginx.ingress.kubernetes.io/proxy-body-size: "25m"

  config:
    # Required: Must be set to the ingress.hosts[0].host plus the
    # hosts' path, e.g. "https://kkp.example.com/dex"
    issuer: "https://<dex host>/dex"
    expiry:
      signingKeys: "6h"
      idTokens: "24h"
    oauth2:
      skipApprovalScreen: true
      responseTypes:
        - code
        - token
        - id_token
    storage:
      type: kubernetes
      config:
        inCluster: true
    frontend:
      issuer: dex
      dir: /srv/dex/web
      logoURL: theme/logo.svg
      theme: light

  resources:
    requests:
      cpu: 200m
      memory: 32Mi
    limits:
      cpu: 300m
      memory: 128Mi

  volumes:
    - name: theme-kkp
      configMap:
        name: dex-theme-kkp

  volumeMounts:
    - name: theme-kkp
      mountPath: /srv/dex/web/themes/light
      readOnly: true

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchLabels:
                 app.kubernetes.io/name: dex
            topologyKey: kubernetes.io/hostname
          weight: 10

# Set this to true to instruct the KKP installer to install this (new) Chart
# into the "dex" namespace, instead of installing the legacy "oauth" Chart
# into the "oauth" namespace.
# See https://docs.kubermatic.com/kubermatic/v2.26/installation/upgrading/upgrade-from-2.25-to-2.26/
# for more information.
useNewDexChart: false

dex:
  replicaCount: 2

  ingress:
    enabled: true
    className: "nginx"
    hosts:
      # Required: host must be set; usually this is the same
      # host as is used for the KKP Dashboard, but it can be
      # any other name.
      - host: ""
        paths:
          - path: /dex
            pathType: ImplementationSpecific
    tls:
      - secretName: dex-tls
        hosts:
          # Required: must include at least the host chosen
          # above.
          - ""

  config:
    # Required: Must be set to the ingress.hosts[0].host plus the
    # hosts' path, e.g. "https://kkp.example.com/dex"
    issuer: "https://<dex host>/dex"
    expiry:
      signingKeys: "6h"
      idTokens: "24h"
    oauth2:
      skipApprovalScreen: true
      responseTypes:
        - code
        - token
        - id_token
    storage:
      type: kubernetes
      config:
        inCluster: true
    frontend:
      issuer: dex
      dir: /srv/dex/web
      logoURL: theme/logo.svg
      theme: light

  resources:
    requests:
      cpu: 200m
      memory: 32Mi
    limits:
      cpu: 300m
      memory: 128Mi

  volumes:
    - name: theme-kkp
      configMap:
        name: dex-theme-kkp

  volumeMounts:
    - name: theme-kkp
      mountPath: /srv/dex/web/themes/light
      readOnly: true

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchLabels:
                 app.kubernetes.io/name: dex
            topologyKey: kubernetes.io/hostname
          weight: 10

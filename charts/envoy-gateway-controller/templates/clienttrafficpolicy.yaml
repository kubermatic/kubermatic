{{- if .Values.clientTrafficPolicy.create }}
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: {{ .Values.clientTrafficPolicy.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: client-traffic-policy
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: helm
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Values.clientTrafficPolicy.targetGateway.name }}
      {{- if .Values.clientTrafficPolicy.targetGateway.namespace }}
      namespace: {{ .Values.clientTrafficPolicy.targetGateway.namespace }}
      {{- end }}
  {{- if .Values.clientTrafficPolicy.connection }}
  connection:
    {{- if .Values.clientTrafficPolicy.connection.bufferLimit }}
    bufferLimit: {{ .Values.clientTrafficPolicy.connection.bufferLimit | quote }}
    {{- end }}
    {{- if .Values.clientTrafficPolicy.connection.connectionLimit }}
    connectionLimit:
      {{- if .Values.clientTrafficPolicy.connection.connectionLimit.value }}
      value: {{ .Values.clientTrafficPolicy.connection.connectionLimit.value }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}

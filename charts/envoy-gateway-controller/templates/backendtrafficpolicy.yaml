{{- if .Values.backendTrafficPolicy.create -}}
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: {{ .Values.backendTrafficPolicy.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: backend-traffic-policy
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: helm
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Values.backendTrafficPolicy.targetGateway.name }}
      {{- if .Values.backendTrafficPolicy.targetGateway.namespace }}
      namespace: {{ .Values.backendTrafficPolicy.targetGateway.namespace }}
      {{- end }}
  {{- if .Values.backendTrafficPolicy.requestBuffer }}
  requestBuffer:
    limit: {{ .Values.backendTrafficPolicy.requestBuffer.limit | quote }}
  {{- end }}
{{- end }}

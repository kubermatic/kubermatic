{{- if .Values.gatewayClass.create -}}
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: {{ .Values.gatewayClass.name | default "kubermatic-envoy-gateway" }}
  {{- with .Values.gatewayClass.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  controllerName: {{ .Values.gateway.config.envoyGateway.gateway.controllerName }}
  {{- if or (and .Values.envoyProxy.create .Values.envoyProxy.attachToGatewayClass) .Values.gatewayClass.parametersRef }}
  parametersRef:
    {{- if .Values.gatewayClass.parametersRef }}
    group: {{ .Values.gatewayClass.parametersRef.group | default "gateway.envoyproxy.io" }}
    kind: {{ .Values.gatewayClass.parametersRef.kind | default "EnvoyProxy" }}
    name: {{ .Values.gatewayClass.parametersRef.name }}
    {{- with .Values.gatewayClass.parametersRef.namespace }}
    namespace: {{ . }}
    {{- end }}
    {{- else }}
    group: gateway.envoyproxy.io
    kind: EnvoyProxy
    name: {{ .Values.envoyProxy.name }}
    namespace: {{ .Release.Namespace }}
    {{- end }}
  {{- end }}
{{- end }}

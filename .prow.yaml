presubmits:

  #########################################################
  # unit tests
  #########################################################

  - name: pre-kubermatic-test
    run_if_changed: "^(cmd|codegen|hack|pkg)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: quay.io/kubermatic/build:go-1.17-node-16-7
        command:
        - make
        args:
        - test
        resources:
          requests:
            memory: 7Gi
            cpu: 2
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-test-integration
    run_if_changed: "^(cmd|codegen|hack|pkg)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-docker-mirror: "true"
      preset-vsphere: "true"
      preset-goproxy: "true"
    spec:
      containers:
      - image: quay.io/kubermatic/integration-tests:5-1
        command:
        - make
        args:
        - test-integration
        # docker-in-docker (for localstack) needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: 4Gi
            cpu: 2
          limits:
            memory: 6Gi
            cpu: 2
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    path_alias: k8c.io/kubermatic
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: quay.io/kubermatic/build:go-1.17-node-16-7
        command:
        - ./hack/ci/verify.sh
        resources:
          requests:
            memory: 2Gi
            cpu: 2
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-lint
    run_if_changed: "^(cmd|codegen|hack|pkg)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: golangci/golangci-lint:v1.43.0
        command:
        - make
        args:
        - lint
        resources:
          requests:
            memory: 10Gi
            cpu: 3
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-shellcheck
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: koalaman/shellcheck-alpine:v0.7.0
        command:
        - sh
        args:
        - -c
        - shellcheck --shell=bash $(find . -name '*.sh')
        resources:
          requests:
            memory: 1Gi
            cpu: 0.5
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify-boilerplate
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: quay.io/kubermatic-labs/boilerplate:v0.2.0
        command:
        - ./hack/verify-boilerplate.sh
        resources:
          requests:
            memory: 256Mi
            cpu: 100m

  - name: pre-kubermatic-simulate-github-release
    run_if_changed: "hack/ci/github-release.sh"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: quay.io/kubermatic/build:go-1.17-node-16-7
        command:
        - ./hack/ci/test-github-release.sh
        resources:
          requests:
            memory: 3Gi
            cpu: 2

  - name: pre-kubermatic-test-helm-charts
    run_if_changed: "charts/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-docker-mirror: "true"
      preset-docker-pull: "true"
      preset-kind-volume-mounts: "true"
      preset-vault: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.17-node-16-kind-0.11-7
          command:
            - "./hack/ci/test-helm-charts.sh"
          env:
            - name: KUBERMATIC_EDITION
              value: ee
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 4Gi
              cpu: 2
            limits:
              memory: 6Gi

  - name: pre-kubermatic-test-user-ssh-key-agent-multiarch

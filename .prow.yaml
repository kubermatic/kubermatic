        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 1
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify-grafana-dashboards
    run_if_changed: "^charts/monitoring/grafana/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"

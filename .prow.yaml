presubmits:
  #########################################################
  # unit tests
  #########################################################

  - name: pre-kubermatic-test
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: golang:1.12.12
        command:
        - make
        args:
        - -C
        - api
        - test
        resources:
          requests:
            memory: 7Gi
            cpu: 2
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: golang:1.12.12
        command:
        - make
        args:
        - -C
        - api
        - verify
        resources:
          requests:
            memory: 1.5Gi
            cpu: 500m
          limits:
            memory: 2.5Gi
            cpu: 1
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify-charts
    run_if_changed: "^config/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/util:1.3.0
        command:
        - "./api/hack/verify-chart-versions.sh"
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 250m
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify-kubermatic-chart
    run_if_changed: "^(api|config)/"

  - name: pre-kubermatic-api-e2e
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    skip_branches:
    - release/v2.11
    # This test has been superseded in v2.13. By the time v2.15 is out, v2.12 will be EOL and the test can be removed entirely.
    - release/v2.13
    - release/v2.14
    - release/v2.15
    - master
    - weekly
    labels:
      preset-digitalocean: "true"
      preset-openstack: "true"
      preset-azure: "true"
      preset-kubeconfig-ci: "true"
      preset-docker-pull: "true"
      preset-gce: "true"
    spec:
      # DNS configuration allows inner cluster to access the internet.
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 1.1.1.1 # Cloudflare DNS servers
          - 1.0.0.1
      containers:
        - image: quay.io/kubermatic/e2e-kind:v1.0.13
          imagePullPolicy: Always
          command:
            - "./api/hack/ci/ci_run_api_e2e.sh"
          volumeMounts:
            - name: modules
              mountPath: /lib/modules
            - name: cgroup
              mountPath: /sys/fs/cgroup
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 4Gi
              cpu: 2
            limits:
              memory: 6Gi
              cpu: 3.5
          env:
            - name: SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: e2e-ci
                  key: serviceAccountSigningKey
      # Those volumes are required by inner docker instance to properly start the k8s cluster inside the pod.
      volumes:
        - name: modules
          hostPath:
            path: /lib/modules
            type: Directory
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory


presubmits:
  #########################################################
  # unit tests
  #########################################################

  - name: pre-kubermatic-build
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: golang:1.12.12
        command:
        - make
        args:
        - -C
        - api
        - build
        resources:
          requests:
            memory: 2Gi
            cpu: 2
          limits:
            memory: 4Gi

  - name: pre-kubermatic-test
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: golang:1.12.12
        command:
        - make
        args:
        - -C
        - api
        - test
        resources:
          requests:
            memory: 7Gi
            cpu: 2

  - name: pre-kubermatic-verify
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: golang:1.12.12
        command:
        - make
        args:
        - -C
        - api
        - verify
        resources:
          requests:
            memory: 1.5Gi
            cpu: 500m
          limits:
            memory: 2.5Gi
            cpu: 1

  - name: pre-kubermatic-verify-charts
    run_if_changed: "^config/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/util:1.3.0
        command:
        - "./api/hack/verify-chart-versions.sh"
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 250m

  - name: pre-kubermatic-verify-grafana-dashboards
    run_if_changed: "^config/monitoring/grafana/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/util:1.3.0
        command:
        - "./api/hack/verify-grafana-dashboards.sh"
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 250m

  - name: pre-kubermatic-verify-yaml-examples
    run_if_changed: "^(api|docs)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/go-docker:12.12-1806-3
        command:
        - "./api/hack/verify-yaml-examples.sh"
        resources:
          requests:
            memory: 128Mi
            cpu: 250m

  - name: pre-kubermatic-lint
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: golangci/golangci-lint:v1.17.1
        command:
        - make
        args:
        - -C
        - api
        - lint
        resources:
          requests:
            memory: 17Gi
            cpu: 3
          limits:
            memory: 17Gi

  - name: pre-kubermatic-dependencies
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/dep:0.5.4-2
        command:
        - make
        args:
        - -C
        - api
        - check-dependencies
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 256Mi
            cpu: 250m

  - name: pre-kubermatic-shellcheck
    optional: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: koalaman/shellcheck-alpine:v0.7.0
        command:
        - sh
        args:
        - -c
        - shellcheck --shell=bash $(find . -name '*.sh')
        resources:
          requests:
            memory: 1Gi
            cpu: 0.5

  - name: pre-kubermatic-license-validation
    run_if_changed: "vendor"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/wwhrd:0.2.1-1
        command:
        - make
        args:
        - -C
        - api
        - license-validation

  - name: pre-kubermatic-prometheus-rules-validation
    run_if_changed: "config/monitoring"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/promtool:2.7.0-3
        command:
        - make
        args:
        - -C
        - config/monitoring
        - check-rules
      imagePullSecrets:
      - name: quay

  - name: pre-kubermatic-user-cluster-prometheus-config-validation
    run_if_changed: "api/pkg/resources/prometheus"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/promtool:2.7.0-3
        command:
        - "./api/hack/verify-user-cluster-prometheus-configs.sh"
      imagePullSecrets:
      - name: quay

  #########################################################
  # e2e tests for Kubernetes 1.14
  #########################################################

  - name: pre-kubermatic-e2e-aws-coreos-1.14
    decorate: true
    optional: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-aws: "true"
      preset-docker-pull: "true"
      preset-docker-push: "true"
      preset-vault: "true"
      preset-repo-ssh: "true"
      preset-kubeconfig-ci: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
      - image: quay.io/kubermatic/e2e-kind:with-conformance-tests-v1.0.14
        env:
        - name: VERSIONS_TO_TEST
          value: "v1.14.9"
        - name: SERVICE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: e2e-ci
              key: serviceAccountSigningKey
        command:
        - "./api/hack/ci/ci-kind-e2e.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: 4Gi
            cpu: 3.5
          limits:
            memory: 4Gi


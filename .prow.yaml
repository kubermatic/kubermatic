  - name: pre-kubermatic-e2e-aws-flatcar-1.16
    decorate: true
    run_if_changed: "(cmd/|codegen/|hack/|pkg/|charts/kubermatic|addons/|.prow.yaml)"
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-aws: "true"
      preset-docker-pull: "true"
      preset-docker-push: "true"
      preset-vault: "true"
      preset-repo-ssh: "true"
      preset-e2e-ssh: "true"
      preset-kubeconfig-ci: "true"
      preset-kind-volume-mounts: "true"
      preset-goproxy: "true"
    spec:
      containers:
      - image: quay.io/kubermatic/e2e-kind:with-conformance-tests-v1.0.21
        env:
        - name: KUBERMATIC_EDITION
          value: ee
        - name: VERSIONS_TO_TEST
          value: "v1.16.14"
        - name: EXCLUDE_DISTRIBUTIONS
          value: "centos,ubuntu,coreos,rhel"
        - name: SERVICE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: e2e-ci
              key: serviceAccountSigningKey
        command:
        - "./hack/ci/ci-kind-e2e.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: 4Gi
            cpu: 3.5
          limits:
            memory: 4Gi


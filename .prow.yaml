presubmits:

  #########################################################
  # unit tests
  #########################################################

  - name: pre-kubermatic-test
    run_if_changed: "^(cmd|codegen|hack|pkg)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: golang:1.16.1
        command:
        - make
        args:
        - test
        resources:
          requests:
            memory: 7Gi
            cpu: 2
          limits:
            memory: 7Gi
            cpu: 2
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify
    run_if_changed: "^(cmd|codegen|hack|pkg)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    path_alias: k8c.io/kubermatic
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: golang:1.16.1
        command:
        - make
        args:
        - verify
        resources:
          requests:
            memory: 2.5Gi
            cpu: 1
          limits:
            memory: 2.5Gi
            cpu: 2
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify-charts
    run_if_changed: "^charts/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: quay.io/kubermatic/util:1.5.0
        command:
        - "./hack/ci/verify-chart-versions.sh"
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 256Mi
            cpu: 250m
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify-shfmt
    run_if_changed: "^hack/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: docker.io/mvdan/shfmt:v3.2.1
        command:
        - "/bin/shfmt"
      #   -l        list files whose formatting differs from shfmt's
      #   -d        error with a diff when the formatting differs
      #   -i uint   indent: 0 for tabs (default), >0 for number of spaces
        args:
        - "-l"
        - "-sr"
        - "-i"
        - "2"
        - "-d"
        - "hack"
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 256Mi
            cpu: 250m


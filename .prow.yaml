  # e2e tests for Kubernetes 1.14
  #########################################################

  - name: pull-kubermatic-e2e-aws-coreos-1.14
    run_if_changed: "(api/|config/kubermatic)"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-aws: "true"
      preset-vault: "true"
      preset-docker-push: "true"
      preset-repo-ssh: "true"
    spec:
      containers:
      - image: docker.io/kubermatic/kubernetes-test-binaries:v0.10.8
        env:
        - name: VERSIONS_TO_TEST
          value: "v1.14.8"
        command:
        - "./api/hack/ci-run-minimal-conformance-tests.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: 2.5Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 2


presubmits:
  #########################################################
  # unit tests
  #########################################################

  - name: pull-kubermatic-build
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: golang:1.12.12
        command:
        - make
        args:
        - -C
        - api
        - build
        resources:
          requests:
            memory: 2Gi
            cpu: 2
          limits:
            memory: 4Gi

  - name: pull-kubermatic-test
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: golang:1.12.12
        command:
        - make
        args:
        - -C
        - api
        - test
        resources:
          requests:
            memory: 7Gi
            cpu: 2

  - name: pull-kubermatic-verify
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: golang:1.12.12
        command:
        - make
        args:
        - -C
        - api
        - verify
        resources:
          requests:
            memory: 1.5Gi
            cpu: 500m
          limits:
            memory: 2.5Gi
            cpu: 1

  - name: pull-kubermatic-verify-charts
    run_if_changed: "^config/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/util:1.3.0
        command:
        - "./api/hack/verify-chart-versions.sh"
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 250m

  - name: pull-kubermatic-verify-grafana-dashboards
    run_if_changed: "^config/monitoring/grafana/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/util:1.3.0
        command:
        - "./api/hack/verify-grafana-dashboards.sh"
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 250m

  - name: pull-kubermatic-verify-yaml-examples
    run_if_changed: "^(api|docs)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/go-docker:12.9-1806-0
        command:
        - "./api/hack/verify-yaml-examples.sh"
        resources:
          requests:
            memory: 128Mi
            cpu: 250m

  - name: pull-kubermatic-lint
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: golangci/golangci-lint:v1.17.1
        command:
        - make
        args:
        - -C
        - api
        - lint
        resources:
          requests:
            memory: 17Gi
            cpu: 3
          limits:
            memory: 17Gi

  - name: pull-kubermatic-dependencies
    run_if_changed: "^api/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/dep:0.5.4-2
        command:
        - make
        args:
        - -C
        - api
        - check-dependencies
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 256Mi
            cpu: 250m

  - name: pull-kubermatic-shellcheck
    optional: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: koalaman/shellcheck-alpine:v0.7.0
        command:
        - sh
        args:
        - -c
        - shellcheck --shell=bash $(find . -name '*.sh')
        resources:
          requests:
            memory: 1Gi
            cpu: 0.5

  - name: pull-kubermatic-license-validation
    run_if_changed: "vendor"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/wwhrd:0.2.1-1
        command:
        - make
        args:
        - -C
        - api
        - license-validation

  - name: pull-kubermatic-prometheus-rules-validation
    run_if_changed: "config/monitoring"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/promtool:2.7.0-3
        command:
        - make
        args:
        - -C
        - config/monitoring
        - check-rules
      imagePullSecrets:
      - name: quay

  - name: pull-kubermatic-user-cluster-prometheus-config-validation
    run_if_changed: "api/pkg/resources/prometheus"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    spec:
      containers:
      - image: quay.io/kubermatic/promtool:2.7.0-3
        command:
        - "./api/hack/verify-user-cluster-prometheus-configs.sh"
      imagePullSecrets:
      - name: quay

  - name: pull-kubermatic-validate-prow-yaml
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    extra_refs:
    - org: kubermatic
      repo: infra
      base_ref: master
      clone_uri: git@github.com:kubermatic/infra.git
    spec:
     containers:
     - image: gcr.io/k8s-prow/checkconfig:v20191204-d7993c80e
       command:
       - /app/prow/cmd/checkconfig/app.binary
       args:
       - --plugin-config=/home/prow/go/src/github.com/kubermatic/infra/prow/plugins.yaml
       - --config-path=/home/prow/go/src/github.com/kubermatic/infra/prow/config.yaml
       - --job-config-path=/home/prow/go/src/github.com/kubermatic/infra/prow/jobs
       - --prow-yaml-repo-name=$(REPO_OWNER)/$(REPO_NAME)


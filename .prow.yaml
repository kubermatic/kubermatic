presubmits:
  #########################################################
  # unit tests
  #########################################################

  - name: pre-kubermatic-test
    run_if_changed: "^(cmd|codegen|hack|pkg)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: golang:1.15.1
        command:
        - make
        args:
        - test
        resources:
          requests:
            memory: 7Gi
            cpu: 2
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify
    run_if_changed: "^(cmd|codegen|hack|pkg)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    path_alias: k8c.io/kubermatic
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: golang:1.15.1
        command:
        - make
        args:
        - verify
        resources:
          requests:
            memory: 1.5Gi
            cpu: 1
          limits:
            memory: 2.5Gi
            cpu: 2
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify-charts
    run_if_changed: "^charts/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
      - image: quay.io/kubermatic/util:1.4.1
        command:
        - "./hack/verify-chart-versions.sh"
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 250m
        env:
        - name: KUBERMATIC_EDITION
          value: ee

  - name: pre-kubermatic-verify-kubermatic-chart
    run_if_changed: "^(cmd|codegen|hack|pkg|charts)/"

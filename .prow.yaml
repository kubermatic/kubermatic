        env:
        - name: KUBERMATIC_EDITION
          value: ee
        command:
        - "./hack/ci/run-user-ssh-key-agent-tests.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: 4Gi
            cpu: 3
          limits:
            memory: 4Gi
            cpu: 3


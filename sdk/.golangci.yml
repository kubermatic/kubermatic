#
# This file contains *additional* linting rules that just apply to the KKP SDK.
# When running `make lint`, the SDK is linted twice, once with the repository
# root's .golangci.yml and once with the SDK's config file.
#

run:
  timeout: 10m
  modules-download-mode: readonly

linters:
  enable:
    - depguard
    - tagliatelle
  disable-all: true

linters-settings:
  tagliatelle:
    case:
      rules:
        json: goCamel
        yaml: goCamel
  depguard:
    rules:
      noControllerRuntime:
        deny:
          - { pkg: sigs.k8s.io/controller-runtime, desc: no dependency on controller-runtime allowed }

issues:
  exclude-files:
    - zz_generated.*.go

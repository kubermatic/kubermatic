apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{.Values.app_name}}
  namespace: kube-system
  labels:
    k8s-app: {{.Values.app_name}}
    kubernetes.io/cluster-service: "true"
    version: {{.Values.version}}
spec:
  replicas: {{.Values.replicas}}
  selector:
    matchLabels:
      k8s-app: {{.Values.app_name}}
      version: {{.Values.version}}
  template:
    metadata:
      labels:
        k8s-app: {{.Values.app_name}}
        version: {{.Values.version}}
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"CriticalAddonsOnly", "operator":"Exists"}]'
    spec:
      containers:
        - image: {{.Values.image}}:{{.Values.version}}
          name: {{.Values.app_name}}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 180
            timeoutSeconds: 5
          resources:
            # keep request = limit to keep this container in guaranteed class
            limits:
              cpu: {{ .Values.metrics_cpu }}
              memory: {{ .Values.metrics_memory }}
            requests:
              cpu: {{ .Values.metrics_cpu }}
              memory: {{ .Values.metrics_memory }}
          command:
            - /heapster
            - --source=kubernetes.summary_api:''
        - image: {{ .Values.heapster_nanny_image }}:{{ .Values.heapster_nanny_version }}
          name: heapster-nanny
          resources:
            limits:
              cpu: 50m
              memory: {{ .Values.nanny_memory }}
            requests:
              cpu: 50m
              memory: {{ .Values.nanny_memory }}
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /pod_nanny
            - --cpu={{ .Values.base_metrics_cpu }}
            - --extra-cpu={{ .Values.metrics_cpu_per_node }}
            - --memory={{ .Values.base_metrics_memory }}
            - --extra-memory={{ .Values.metrics_memory_per_node }}
            - --threshold=5
            - --deployment={{.Values.app_name}}-{{.Values.version}}
            - --container=heapster
            - --poll-period=300000
            - --estimator=exponential

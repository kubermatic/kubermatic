apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: {{.Values.k8sapp}}
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "KubeDNS"
  name: {{.Values.k8sapp}}
  namespace: kube-system
spec:
  ports:
  - name: dns
    port: {{.Values.dnsmasq_port}}
    protocol: UDP
  - name: dns-tcp
    port: {{.Values.dnsmasq_port}}
    protocol: TCP
  selector:
    k8s-app: {{.Values.k8sapp}}
  clusterIP: {{.Values.cluster_ip}}

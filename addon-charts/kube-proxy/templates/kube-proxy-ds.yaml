kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: kube-proxy
  namespace: kube-system
  labels:
    k8s-app: kube-proxy
spec:
  template:
    metadata:
      labels:
        k8s-app: kube-proxy
    spec:
      hostNetwork: true
      containers:
      - name: kube-proxy
        image: {{.Values.kubeproxy_image | quote }}
        command: [
          "/hyperkube",
          "proxy",
          "--master={{.APIServerURL}}",
          "--kubeconfig=/etc/kubernetes/kubeconfig",
          "--v=2"
        ]
        securityContext:
          privileged: true
        volumeMounts:
        - name: etc-kubernetes
          mountPath: /etc/kubernetes
          readOnly: true
      volumes:
      - name: etc-kubernetes
        hostPath:
          path: /etc/kubernetes

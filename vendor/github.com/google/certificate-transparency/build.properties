sysjarsdir = /usr/share/java

jars.commons-codec = ${jarsdir}/commons-codec-1.8.jar
jars.commons-logging = ${jarsdir}/commons-logging-1.1.3.jar
jars.guava = ${jarsdir}/guava-16.0.1.jar
jars.hamcrest = ${jarsdir}/hamcrest-core-1.3.jar

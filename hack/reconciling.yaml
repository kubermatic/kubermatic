# This defines the reconciling helpers we generate using
# https://github.com/kubermatic/reconciler

package: reconciling
boilerplate: hack/boilerplate/boilerplate.go.txt
resourceTypes:
  # apiextensions/v1
  - { package: k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1, resourceName: CustomResourceDefinition }

  # apiregistration/v1
  - { package: k8s.io/kube-aggregator/pkg/apis/apiregistration/v1, resourceName: APIService }

  # kubermatic/v1
  - { package: k8c.io/api/v3/pkg/apis/kubermatic/v1, resourceName: Addon }
  - { package: k8c.io/api/v3/pkg/apis/kubermatic/v1, resourceName: AddonConfig }
  - { package: k8c.io/api/v3/pkg/apis/kubermatic/v1, resourceName: Cluster }
  - { package: k8c.io/api/v3/pkg/apis/kubermatic/v1, resourceName: ClusterTemplate }
  - { package: k8c.io/api/v3/pkg/apis/kubermatic/v1, resourceName: Datacenter }
  - { package: k8c.io/api/v3/pkg/apis/kubermatic/v1, resourceName: KubermaticConfiguration }
  - { package: k8c.io/api/v3/pkg/apis/kubermatic/v1, resourceName: Preset }
  - { package: k8c.io/api/v3/pkg/apis/kubermatic/v1, resourceName: RuleGroup }
  - { package: k8c.io/api/v3/pkg/apis/kubermatic/v1, resourceName: User }
  - { package: k8c.io/api/v3/pkg/apis/kubermatic/v1, resourceName: UserSSHKey }

  # appskubermatic/v1
  - { package: k8c.io/api/v3/pkg/apis/apps.kubermatic/v1, resourceName: ApplicationDefinition }
  - { package: k8c.io/api/v3/pkg/apis/apps.kubermatic/v1, resourceName: ApplicationInstallation }

  # osm/v1alpha1
  - { package: k8c.io/operating-system-manager/pkg/crd/osm/v1alpha1, resourceName: OperatingSystemProfile }
  - { package: k8c.io/operating-system-manager/pkg/crd/osm/v1alpha1, resourceName: OperatingSystemConfig }

  # instancetype/v1alpha1
  - { package: kubevirt.io/api/instancetype/v1alpha1, resourceName: VirtualMachineInstancetype }
  - { package: kubevirt.io/api/instancetype/v1alpha1, resourceName: VirtualMachinePreference }

  # cdi/v1beta1
  - { package: kubevirt.io/containerized-data-importer-api/pkg/apis/core/v1beta1, resourceName: DataVolume, importAlias: cdiv1beta1 }

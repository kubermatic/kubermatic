# This defines the reconciling helpers we generate using
# https://github.com/kubermatic/reconciler

package: reconciling
boilerplate: hack/boilerplate/ce/boilerplate.go.txt
resourceTypes:
  # autoscaling/v1
  - { package: k8s.io/autoscaler/vertical-pod-autoscaler/pkg/apis/autoscaling.k8s.io/v1, resourceName: VerticalPodAutoscaler }

  # apiextensions/v1
  - { package: k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1, resourceName: CustomResourceDefinition }

  # apiregistration/v1
  - { package: k8s.io/kube-aggregator/pkg/apis/apiregistration/v1, resourceName: APIService }

  # kubermatic/v1
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: Addon }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: AddonConfig }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: Cluster }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: ClusterTemplate }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: Constraint }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: ConstraintTemplate }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: EtcdBackupConfig }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: GroupProjectBinding }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: IPAMAllocation }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: KubermaticConfiguration }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: Preset }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: Project }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: ResourceQuota }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: RuleGroup }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: Seed }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: User }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: UserProjectBinding }
  - { package: k8c.io/kubermatic/v2/pkg/apis/kubermatic/v1, resourceName: UserSSHKey }

  # appskubermatic/v1
  - { package: k8c.io/kubermatic/v2/pkg/apis/apps.kubermatic/v1, resourceName: ApplicationDefinition }
  - { package: k8c.io/kubermatic/v2/pkg/apis/apps.kubermatic/v1, resourceName: ApplicationInstallation }

  # gatekeeper/v1
  - { package: github.com/open-policy-agent/frameworks/constraint/pkg/apis/templates/v1, resourceName: ConstraintTemplate, importAlias: gatekeeperv1, apiVersionPrefix: Gatekeeper }

  # osm/v1alpha1
  - { package: k8c.io/operating-system-manager/pkg/crd/osm/v1alpha1, resourceName: OperatingSystemProfile }
  - { package: k8c.io/operating-system-manager/pkg/crd/osm/v1alpha1, resourceName: OperatingSystemConfig }

  # instancetype/v1alpha1
  - { package: kubevirt.io/api/instancetype/v1alpha1, resourceName: VirtualMachineInstancetype }
  - { package: kubevirt.io/api/instancetype/v1alpha1, resourceName: VirtualMachinePreference }

  # cdi/v1beta1
  - { package: kubevirt.io/containerized-data-importer-api/pkg/apis/core/v1beta1, resourceName: DataVolume, importAlias: cdiv1beta1 }
  
  # velero/v1
  - { package: github.com/vmware-tanzu/velero/pkg/apis/velero/v1, resourceName: BackupStorageLocation, importAlias: velerov1 }

  # cilium.io/v2
  - { package: github.com/cilium/cilium/pkg/k8s/apis/cilium.io/v2, resourceName: CiliumNetworkPolicy, resourceNamePlural: CiliumNetworkPolicies, importAlias: ciliumv2 }

kind: Secret
apiVersion: v1
metadata:
  name: "__SEED_NAME__-kubeconfig"
  namespace: kubermatic
data:
  kubeconfig: "__KUBECONFIG__"

---
kind: Seed
apiVersion: kubermatic.k8c.io/v1
metadata:
  name: "__SEED_NAME__"
  namespace: kubermatic
spec:
  country: Germany
  location: Hamburg
  kubeconfig:
    name: "__SEED_NAME__-kubeconfig"
    namespace: kubermatic
    fieldPath: kubeconfig
  datacenters:
    byo-kubernetes:
      location: Frankfurt
      country: DE
      spec:
        bringyourown: {}
    alibaba-eu-central-1a:
      location: Frankfurt
      country: DE
      spec:
        alibaba:
          region: eu-central-1
    anexia-at:
      location: Vienna
      country: AT
      spec:
        anexia:
          locationID: "__ANEXIA_LOCATION_ID__"
    aws-eu-central-1a:
      location: EU (Frankfurt)
      country: DE
      spec:
        aws:
          region: eu-central-1
          images:
            ubuntu: ami-092f628832a8d22a5 # ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-20220523
    hetzner-hel1:
      location: Helsinki 1 DC 6
      country: DE
      spec:
        hetzner:
          datacenter: hel1-dc2
          network: kubermatic-e2e
    hetzner-nbg1:
      location: Nuremberg 1 DC 3
      country: DE
      spec:
        hetzner:
          datacenter: nbg1-dc3
          network: kubermatic-e2e
    vmware-cloud-director-ger:
      location: Hamburg
      country: DE
      spec:
        vmwareCloudDirector:
          url: "__VCD_URL__"
          allowInsecure: false
          catalog: "kubermatic"
          templates:
            ubuntu: "machine-controller-ubuntu"
            flatcar: "machine-controller-flatcar"
    vsphere-ger:
      location: Hamburg
      country: DE
      spec:
        vsphere:
          endpoint: "https://vcenter.qa.lab.kubermatic.io"
          datacenter: "dc-1"
          datastore: "HS-FreeNAS"
          cluster: "cl-1"
          rootPath: "/dc-1/vm/e2e-tests"
          templates:
            ubuntu: "machine-controller-e2e-ubuntu"
            centos: "machine-controller-e2e-centos"
            coreos: "machine-controller-e2e-coreos"
    azure-westeurope:
      location: "Azure West europe"
      country: NL
      spec:
        azure:
          location: "westeurope"
    gcp-westeurope:
      location: "Europe West (Germany)"
      country: DE
      spec:
        gcp:
          region: europe-west3
          zoneSuffixes:
            - c
    packet-ewr1:
      location: "Packet EWR1 (New York)"
      country: US
      spec:
        packet:
          facilities:
            - ewr1
    do-ams3:
      location: Amsterdam
      country: NL
      spec:
        digitalocean:
          region: ams3
    do-fra1:
      location: Frankfurt
      country: DE
      spec:
        digitalocean:
          region: fra1
    kubevirt-europe-west3-c:
      location: Frankfurt
      country: DE
      spec:
        kubevirt:
          dnsConfig:
            nameservers:
              - 8.8.8.8
    syseleven-dbl1:
      country: DE
      location: Syseleven - dbl1
      spec:
        openstack:
          authURL: https://api.cbk.cloud.syseleven.net:5000/v3
          availabilityZone: dbl1
          dnsServers:
            - 37.123.105.116
            - 37.123.105.117
          enforceFloatingIP: true
          ignoreVolumeAZ: false
          images:
            centos: kubermatic-e2e-centos
            coreos: kubermatic-e2e-coreos
            ubuntu: kubermatic-e2e-ubuntu
          nodeSizeRequirements:
            minimumMemory: 0
            minimumVCPUs: 0
          region: dbl
    nutanix-ger:
      country: DE
      location: Hamburg
      spec:
        nutanix:
          endpoint: "__NUTANIX_ENDPOINT__"
          allowInsecure: true
          images:
            centos: machine-controller-e2e-centos
            ubuntu: machine-controller-e2e-ubuntu
    dc-to-delete:
      location: Amsterdam
      country: NL
      spec:
        digitalocean:
          region: ams3
    dc-to-update:
      location: Amsterdam
      country: NL
      spec:
        digitalocean:
          region: ams3
    dc-to-patch:
      location: Amsterdam
      country: NL
      spec:
        digitalocean:
          region: ams3

    digitalocean:
      region: ams3

---
kind: Datacenter
apiVersion: kubermatic.k8c.io/v1
metadata:
  name: do-fra1
spec:
  provider:
    providerName: digitalocean
    digitalocean:
      region: fra1

---
kind: Datacenter
apiVersion: kubermatic.k8c.io/v1
metadata:
  name: kubevirt-europe-west3-c
spec:
  provider:
    providerName: kubevirt
    kubevirt:
      dnsConfig:
        nameservers:
          - 8.8.8.8
      customNetworkPolicies:
        - name: allow-incoming
          spec:
            ingress:
            - from:
              - ipBlock:
                  cidr: 0.0.0.0/0
            podSelector: {}
            policyTypes:
            - Ingress
      infraStorageClasses:
        - isDefaultClass: true
          name: px-csi-db

---
kind: Datacenter
apiVersion: kubermatic.k8c.io/v1
metadata:
  name: syseleven-dbl1
spec:
  provider:
    providerName: openstack
    openstack:
      authURL: https://api.cbk.cloud.syseleven.net:5000/v3
      availabilityZone: dbl1
      dnsServers:
        - 37.123.105.116
        - 37.123.105.117
      enforceFloatingIP: true
      ignoreVolumeAZ: false
      images:
        centos: kubermatic-e2e-centos
        coreos: kubermatic-e2e-coreos
        ubuntu: kubermatic-ubuntu
      nodeSizeRequirements:
        minimumMemory: 0
        minimumVCPUs: 0
      region: dbl

---
kind: Datacenter
apiVersion: kubermatic.k8c.io/v1
metadata:
  name: syseleven-fes1
spec:
  provider:
    providerName: openstack
    openstack:
      authURL: https://api.cbk.cloud.syseleven.net:5000/v3
      availabilityZone: fes1
      dnsServers:
        - 37.123.105.116
        - 37.123.105.117
      enforceFloatingIP: true
      images:
        centos: kubermatic-e2e-centos
        coreos: kubermatic-e2e-coreos
        flatcar: Flatcar Stable (2022-10-19)
        rhel: kubermatic-e2e-rhel
        rockylinux: rockylinux-8
        ubuntu: Ubuntu Focal 20.04 (2022-10-26)
      nodeSizeRequirements:
        minimumMemory: 0
        minimumVCPUs: 0
      region: fes # ipv6 is only available in this zone
      ipv6Enabled: true

---
kind: Datacenter
apiVersion: kubermatic.k8c.io/v1
metadata:
  name: nutanix-ger
spec:
  provider:
    providerName: nutanix
    nutanix:
      endpoint: "__NUTANIX_ENDPOINT__"
      allowInsecure: true
      images:
        centos: machine-controller-e2e-centos
        ubuntu: machine-controller-e2e-ubuntu

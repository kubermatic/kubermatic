---
kind: Datacenter
apiVersion: kubermatic.k8c.io/v1
metadata:
  name: vmware-cloud-director-ger
spec:
  provider:
    providerName: vmwareclouddirector
    vmwareclouddirector:
      url: "__VCD_URL__"
      allowInsecure: false
      catalog: "kubermatic"
      templates:
        ubuntu: "machine-controller-ubuntu"
        flatcar: "machine-controller-flatcar"

---
kind: Datacenter
apiVersion: kubermatic.k8c.io/v1
metadata:
  name: vsphere-ger
spec:
  provider:
    providerName: vsphere
    vsphere:
      cluster: vcenter.dc.k8c.io
      datacenter: Hamburg
      datastore: vsan
      endpoint: https://10.10.0.100
      allowInsecure: true
      ipv6Enabled: true
      rootPath: /Hamburg/vm/Kubermatic-ci
      templates:
        centos: kkp-centos-7
        flatcar: kkp-flatcar-3033.2.2
        rhel: kkp-rhel-8.6
        ubuntu: kkp-ubuntu-22.04
        rockylinux: kkp-rockylinux-8

---
kind: Datacenter
apiVersion: kubermatic.k8c.io/v1
metadata:
  name: azure-westeurope
spec:
  provider:
    providerName: azure
    azure:
      location: "westeurope"

---
kind: Datacenter
apiVersion: kubermatic.k8c.io/v1
metadata:
  name: gcp-westeurope
spec:
  provider:
    providerName: gcp
    gcp:
      region: europe-west3
      zoneSuffixes:
        - c

---
kind: Datacenter
apiVersion: kubermatic.k8c.io/v1
metadata:

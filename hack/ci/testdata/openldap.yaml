# Example based on:
# - https://dexidp.io/docs/connectors/ldap/
# - https://github.com/dexidp/dex/blob/master/examples/ldap
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap-deployment
  namespace: ldap
  labels:
    app.kubernetes.io/name: openldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
    spec:
      containers:
        - name: openldap
          image: osixia/openldap:1.4.0
          # For some unknown reason it fails at the first attempt to run
          command:
            - /bin/bash
            - -c
            - /container/tool/run --copy-service || /container/tool/run --copy-service --loglevel debug
          env:
            - name: LDAP_TLS_VERIFY_CLIENT
              value: try
          ports:
            - containerPort: 389
            - containerPort: 636
          volumeMounts:
            - mountPath: /container/service/slapd/assets/config/bootstrap/ldif/custom/
              name: config
      volumes:
        - name: config
          configMap:
            name: openldap-config
            items:
              - key: config-ldap.ldif
                path: config-ldap.ldif

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openldap-config
  namespace: ldap
data:
  config-ldap.ldif: |
    # Already included in default config of Docker image osixia/openldap:1.4.0.
    #
    # dn: dc=example,dc=org
    # objectClass: dcObject
    # objectClass: organization
    # o: Example Company
    # dc: example

    dn: ou=People,dc=example,dc=org
    objectClass: organizationalUnit
    ou: People

    dn: cn=jane,ou=People,dc=example,dc=org
    objectClass: person
    objectClass: inetOrgPerson
    sn: doe
    cn: jane
    mail: janedoe@example.com
    userpassword: foo

    dn: cn=john,ou=People,dc=example,dc=org
    objectClass: person
    objectClass: inetOrgPerson
    sn: doe
    cn: john
    mail: johndoe@example.com
    userpassword: bar

    # Group definitions.

    dn: ou=Groups,dc=example,dc=org
    objectClass: organizationalUnit
    ou: Groups

    dn: cn=admins,ou=Groups,dc=example,dc=org
    objectClass: groupOfNames
    cn: admins
    member: cn=john,ou=People,dc=example,dc=org
    member: cn=jane,ou=People,dc=example,dc=org

    dn: cn=developers,ou=Groups,dc=example,dc=org
    objectClass: groupOfNames
    cn: developers
    member: cn=jane,ou=People,dc=example,dc=org

---
apiVersion: v1
kind: Service
metadata:
  name: openldap
  namespace: ldap
  labels:
    app.kubernetes.io/name: openldap
spec:
  type: ClusterIP
  ports:
    - name: tcp-ldap
      port: 389
      targetPort: 389
    - name: ldaps
      port: 636
      targetPort: 636
  selector:
    app.kubernetes.io/name: openldap
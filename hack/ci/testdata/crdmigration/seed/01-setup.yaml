apiVersion: operator.kubermatic.io/v1alpha1
kind: KubermaticConfiguration
metadata:
  finalizers:
  - operator.kubermatic.io/cleanup
  labels:
    app.kubernetes.io/managed-by: seed-sync-controller
  name: kubermatic
  namespace: kubermatic
spec:
  api:
    accessibleAddons:
    - cluster-autoscaler
    - node-exporter
    - kube-state-metrics
    - kubeflow
    - kubevirt
  auth:
    issuerClientSecret: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    issuerCookieKey: YYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY
    serviceAccountKey: ZZZZZZZZZZZZZZZZZZZZZZZZZZZZZZZZ
  caBundle:
    kind: ConfigMap
    name: ca-bundle
  exposeStrategy: Tunneling
  featureGates:
    KonnectivityService:
      enabled: true
    OIDCKubeCfgEndpoint:
      enabled: true
    OpenIDAuthPlugin:
      enabled: true
    TunnelingExposeStrategy:
      enabled: true
    UserClusterMLA:
      enabled: true
    VerticalPodAutoscaler:
      enabled: true
  imagePullSecret: |
    {
      "auths": {
        "quay.io": {
          "auth": "base64here",
          "email": ""
        }
      }
    }
  ingress:
    certificateIssuer:
      kind: ClusterIssuer
      name: letsencrypt-prod
    domain: example.com
  masterController:
    resources:
      limits:
        cpu: 4
        memory: 512Mi
  ui:
    config: |
      {
        "default_node_count": 1,
        "share_kubeconfig": true,
        "cleanup_cluster": true
      }

---
apiVersion: kubermatic.k8s.io/v1
kind: Seed
metadata:
  finalizers:
    - kubermatic.io/cleanup-seed-sync
  name: crdmigration
  namespace: kubermatic
spec:
  country: IN
  datacenters:
    azure-southeastasia-asia:
      country: HK
      location: Azure South-East Asia
      spec:
        azure:
          location: southeastasia
    packet-nrt1-asia:
      country: JP
      location: Packet NRT1 (Tokyo)
      spec:
        packet:
          facilities:
            - nrt1
    test:
      country: DE
      location: test
      node: {}
      spec:
        anexia:
          location_id: ""
  defaultComponentSettings:
    apiserver: {}
    controllerManager:
      leaderElection: {}
    etcd: {}
    prometheus: {}
    scheduler:
      leaderElection: {}
  expose_strategy: NodePort
  kubeconfig:
    apiVersion: v1
    fieldPath: kubeconfig
    kind: Secret
    name: kubeconfig-crdmigration
    namespace: kubermatic
  location: Mumbai
  metering:
    enabled: true
    storageClassName: standard
    storageSize: 75Gi
  mla:
    user_cluster_mla_enabled: true
  nodeport_proxy:
    envoy:
      resources: {}
    envoy_manager:
      resources: {}
    updater:
      resources: {}


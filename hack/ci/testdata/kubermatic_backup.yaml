apiVersion: kubermatic.k8c.io/v1
kind: KubermaticConfiguration
metadata:
  name: e2e
  namespace: kubermatic
spec:
  caBundle:
    kind: ConfigMap
    name: custom-ca-bundle
  imagePullSecret: '__IMAGE_PULL_SECRET__'
  ingress:
    domain: '__KUBERMATIC_DOMAIN__'
    disable: true
  userCluster:
    apiserverReplicas: 1
    # For legacy reasons, we have a DNS record for *.kubermatic.ci.kubermatic.io
    # from KKP 2, so to keep usercluster tests working in KKP 3 we simply continue
    # to use that domain name.
    baseDomain: 'kubermatic.__KUBERMATIC_DOMAIN__'
    etcdBackupRestore:
      defaultDestination: minio
      destinations:
        minio:
          bucketName: kkpbackupe2e
          endpoint: minio.minio.svc.cluster.local:9000
          credentials:
            namespace: kube-system
            name: backup-s3
  featureGates:
    HeadlessInstallation: true

apiVersion: kubermatic.k8c.io/v1
kind: KubermaticConfiguration
metadata:
  name: e2e
  namespace: kubermatic
spec:
  ingress:
    # Gateway API requires a domain for HTTPRoute hostname configuration
    domain: '__KUBERMATIC_DOMAIN__'
  imagePullSecret: '__IMAGE_PULL_SECRET__'
  auth:
    # Dummy service account key - required when HeadlessInstallation is false
    # Tests don't use actual authentication
    serviceAccountKey: '__SERVICE_ACCOUNT_KEY__'
  userCluster:
    apiserverReplicas: 1
  featureGates:
    EtcdLauncher: true
    # Gateway API tests need actual Gateway/HTTPRoute resources deployed
    # HeadlessInstallation would skip Envoy Gateway deployment
    HeadlessInstallation: false
    VerticalPodAutoscaler: true
  applications:
    defaultApplicationCatalog:
      enable: true

apiVersion: kubermatic.k8c.io/v1
kind: KubermaticConfiguration
metadata:
  name: e2e
  namespace: kubermatic
spec:
  ingress:
    domain: '__KUBERMATIC_DOMAIN__'
    className: nginx
    disable: false
  imagePullSecret: '__IMAGE_PULL_SECRET__'
  auth:
    serviceAccountKey: '__SERVICE_ACCOUNT_KEY__'
  userCluster:
    apiserverReplicas: 1
  featureGates:
    EtcdLauncher: true
    HeadlessInstallation: false
  applications:
    defaultApplicationCatalog:
      enable: true
  # todo: automate them to point the latest available images instead of hardcoding it
  api:
      dockerTag: v2.29.0
      debugLog: true
  ui:
      dockerTag: v2.29.0
  

kind: Secret
apiVersion: v1
metadata:
  name: "__SEED_NAME__-kubeconfig"
  namespace: kubermatic
data:
  kubeconfig: "__KUBECONFIG__"

---
kind: Seed
apiVersion: kubermatic.k8s.io/v1
metadata:
  name: "__SEED_NAME__"
  namespace: kubermatic
  labels:
    worker-name: "__BUILD_ID__"
spec:
  etcdBackupRestore:
    destinations:
      minio:
        bucketName: kkpbackupe2e
        endpoint: minio.minio.svc.cluster.local:9000
        credentials:
          namespace: kube-system
          name: backup-s3
  country: Germany
  location: Hamburg
  kubeconfig:
    name: "__SEED_NAME__-kubeconfig"
    namespace: kubermatic
    fieldPath: kubeconfig
  datacenters:
    byo-kubernetes:
      location: Frankfurt
      country: DE
      spec:
        bringyourown: {}
    alibaba-eu-central-1a:
      location: Frankfurt
      country: DE
      spec:
        alibaba:
          region: eu-central-1
    aws-eu-central-1a:
      location: EU (Frankfurt)
      country: DE
      spec:
        aws:
          region: eu-central-1
          images:
            ubuntu: ami-092f628832a8d22a5 # ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-20220523
    hetzner-nbg1:
      location: Nuremberg 1 DC 3
      country: DE
      spec:
        hetzner:
          datacenter: nbg1-dc3
          network: kubermatic-e2e
    vsphere-ger:
      location: Hamburg
      country: DE
      spec:
        vsphere:
          cluster: 10.10.0.100
          datacenter: Hamburg
          datastore: alpha1
          endpoint: https://10.10.0.100
          allow_insecure: true
          rootPath: /Hamburg/vm/Kubermatic-ci
          templates:
            centos: kkp-centos-7
            flatcar: kkp-flatcar-3033.2.2
            rhel: kkp-rhel-8.6
            ubuntu: kkp-ubuntu-20.04
            rockylinux: kkp-rockylinux-8
    azure-westeurope:
      location: "Azure West europe"
      country: NL
      spec:
        azure:
          location: "westeurope"
    gcp-westeurope:
      location: "Europe West (Germany)"
      country: DE
      spec:
        gcp:
          region: europe-west3
          zone_suffixes:
          - c
    packet-ewr1:
      location: "Packet EWR1 (New York)"
      country: US
      spec:
        packet:
          facilities:
          - ewr1
    do-ams3:
      location: Amsterdam
      country: NL
      spec:
        digitalocean:
          region: ams3
    do-fra1:
      location: Frankfurt
      country: DE
      spec:
        digitalocean:
          region: fra1
    kubevirt-europe-west3-c:
      location: Frankfurt
      country: DE
      spec:
        kubevirt:
          dns_config:
            nameservers:
            - 8.8.8.8
    syseleven-dbl1:
      country: DE
      location: Syseleven - dbl1
      spec:
        openstack:
          auth_url: https://api.cbk.cloud.syseleven.net:5000/v3
          availability_zone: dbl1
          dns_servers:
          - 37.123.105.116
          - 37.123.105.117
          enforce_floating_ip: true
          ignore_volume_az: false
          images:
            centos: kubermatic-e2e-centos
            coreos: kubermatic-e2e-coreos
            ubuntu: kubermatic-e2e-ubuntu
          node_size_requirements:
            minimum_memory: 0
            minimum_vcpus: 0
          region: dbl
    dc-to-delete:
      location: Amsterdam
      country: NL
      spec:
        digitalocean:
          region: ams3
    dc-to-update:
      location: Amsterdam
      country: NL
      spec:
        digitalocean:
          region: ams3
    dc-to-patch:
      location: Amsterdam
      country: NL
      spec:
        digitalocean:
          region: ams3

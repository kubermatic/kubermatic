---
apiVersion: kubevirt.io/v1alpha3
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
{{ if .Variables.Configuration }}
{{- .Variables.Configuration | indent 2 }}
{{ else }}
  certificateRotateStrategy: {}
  configuration:
    developerConfiguration:
      featureGates:
      - "DataVolumes"
  customizeComponents: {}
  imagePullPolicy: IfNotPresent
{{ end }}

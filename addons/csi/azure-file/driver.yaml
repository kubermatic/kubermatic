        {{- if semverCompare .Cluster.Version ">= 1.34" }}
        - command:
            - azfilesrefresh
          image: '{{ Image (print "mcr.microsoft.com/oss/v2/kubernetes-csi/azurefile-csi:" $version) }}'
          imagePullPolicy: IfNotPresent
          name: azfilesrefresh
          resources: null
          securityContext:
            capabilities:
              drop:
                - ALL
            privileged: true
          volumeMounts:
            - mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
              name: mountpoint-dir
            - mountPath: /etc/azfilesauth
              name: azfilesauth
            - mountPath: /var/log/
              name: log-dir
        {{- end }}
      dnsPolicy: Default
      hostNetwork: true
      {{- if semverCompare .Cluster.Version ">= 1.33" }}
      hostPID: true
      initContainers:
        - command:
            - /azurefile-proxy/init.sh
          env:
            - name: DEBIAN_FRONTEND
              value: noninteractive
            - name: AZNFS_NONINTERACTIVE_INSTALL
              value: "1"
            - name: INSTALL_AZUREFILE_PROXY
              value: "true"
            - name: INSTALL_AZNFS_MOUNT
              value: "true"
            - name: KUBELET_PATH
              value: /var/lib/kubelet
            - name: MIGRATE_K8S_REPO
              value: "false"
            {{- if semverCompare .Cluster.Version ">= 1.34" }}
            - name: ENABLE_MI_AUTH
              value: "true"
            {{- end }}
          image: '{{ Image (print "mcr.microsoft.com/oss/v2/kubernetes-csi/azurefile-csi:" $version) }}'
          imagePullPolicy: IfNotPresent
          name: install-azurefile-proxy
          securityContext:
            capabilities:
              drop:
                - ALL
            privileged: true
          volumeMounts:

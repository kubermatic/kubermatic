            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 30
          name: azurefile
          resources:
            limits:
              memory: 400Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:

            secretName: cloud-config-csi
        - hostPath:
            path: /usr
          name: host-usr
        - hostPath:
            path: /etc
          name: host-etc
        - hostPath:
            path: /etc/azfilesauth
            type: DirectoryOrCreate
          name: azfilesauth
        - hostPath:
            path: /var/lib/kubelet/plugins/file.csi.azure.com
            type: DirectoryOrCreate
          name: socket-dir
        - hostPath:
            path: /var/lib/kubelet/
            type: DirectoryOrCreate
          name: mountpoint-dir
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: DirectoryOrCreate
          name: registration-dir
        - hostPath:
            path: /dev
            type: Directory
          name: device-dir
        - hostPath:
            path: /var/log/
            type: DirectoryOrCreate
          name: log-dir
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate

{{ if .Cluster.Features.Has "externalCloudProvider" }}
{{ if eq .Cluster.CloudProviderName "vsphere" }}
{{ if .Cluster.CSIMigration }}
---
apiVersion: v1
kind: Service
metadata:
  name: csi-migration-webhook
  namespace: kube-system
  labels:
    app: csi-migration-webhook
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    app: csi-migration-webhook
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: csi-migration-webhook
  namespace: kube-system
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-migration-webhook
  namespace: kube-system
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-migration-webhook
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: csi-migration-webhook
    namespace: kube-system
roleRef:
  kind: Role
  name: csi-migration-webhook
  apiGroup: rbac.authorization.k8s.io
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-migration-webhook
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csi-migration-webhook
  template:
    metadata:
      labels:
        app: csi-migration-webhook
        role: csi-migration-webhook
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict-local-volumes: socket-dir
    spec:
      serviceAccountName: csi-migration-webhook
      containers:
        - name: vsphere-webhook
          image: '{{ Image "gcr.io/cloud-provider-vsphere/csi/release/syncer:v3.0.1" }}'
          args:
            - "--operation-mode=WEBHOOK_SERVER"
            - "--fss-name=internal-feature-states.csi.vsphere.vmware.com"
            - "--fss-namespace=$(CSI_NAMESPACE)"
          env:
            - name: WEBHOOK_CONFIG_PATH
              value: "/etc/webhook/webhook.config"
            - name: LOGGER_LEVEL
              value: "PRODUCTION" # Options: DEVELOPMENT, PRODUCTION
            - name: CSI_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SSL_CERT_FILE
              value: "/etc/kubermatic/certs/ca-bundle.pem"
          volumeMounts:
            - mountPath: /etc/webhook
              name: webhook-certs
              readOnly: true
            - mountPath: /etc/kubermatic/certs
              name: ca-bundle
              readOnly: true
      volumes:
        - name: socket-dir
          emptyDir: {}
        - name: webhook-certs
          secret:
            secretName: csi-migration-webhook-certs
        - name: ca-bundle
          configMap:
            name: ca-bundle
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vsphere-csi-migration-webhook
  namespace: kube-system
spec:
  podSelector:
    matchLabels:
      role: csi-migration-webhook
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
{{ end }}
{{ end }}
{{ end }}

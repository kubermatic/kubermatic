# Sourced from:
# - https://github.com/kubernetes-csi/external-snapshotter/blob/v6.0.1/deploy/kubernetes/snapshot-controller/setup-snapshot-controller.yaml
# Modifications:
#   - Set image tag to 6.0.1 to match the release version
#   - template function to replace base registry
#   - add seccomp profile
#   - add --kube-api-qps=100 argument
#   - add --kube-api-burst=100 argument


# The snapshot controller implements the control loop for CSI snapshot functionality.
# It should be installed as part of the base Kubernetes distribution in an appropriate
# namespace for components implementing base system functionality. For installing with
# Vanilla Kubernetes, kube-system makes sense for the namespace.

{{ if .Cluster.Features.Has "externalCloudProvider" }}
{{ if eq .Cluster.CloudProviderName "vsphere" }}

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: snapshot-controller
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snapshot-controller
  # the snapshot controller won't be marked as ready if the v1 CRDs are unavailable
  # in #504 the snapshot-controller will exit after around 7.5 seconds if it
  # can't find the v1 CRDs so this value should be greater than that
  minReadySeconds: 15
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: snapshot-controller
    spec:
      serviceAccountName: snapshot-controller
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: snapshot-controller
          image: {{ Image "gcr.io/k8s-staging-sig-storage/snapshot-controller:v6.0.1" }}
          args:
            - "--v=5"
            - "--leader-election=true"
            - "--kube-api-qps=100"
            - "--kube-api-burst=100"
          imagePullPolicy: IfNotPresent
{{ end }}
{{ end }}

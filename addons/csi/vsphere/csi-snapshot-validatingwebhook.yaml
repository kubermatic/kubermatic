# Sourced from:
# https://github.com/kubernetes-sigs/vsphere-csi-driver/blob/v3.0.2/manifests/vanilla/csi-snapshot-validatingwebhook.yaml
#
# Modifications:
#   - template function to replace base registry
#   - change image domain to registry.k8s.io
#   - remove ValidatingWebhookConfiguration (handled in code)
#   - change webhook-certs secret name
#   - add seccomp profile


{{ if .Cluster.Features.Has "externalCloudProvider" }}
{{ if eq .Cluster.CloudProviderName "vsphere" }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snapshot-webhook
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: snapshot-webhook-runner
rules:
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotclasses"]
    verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: snapshot-webhook-role
subjects:
  - kind: ServiceAccount
    name: snapshot-webhook
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: snapshot-webhook-runner
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: Service
metadata:
  name: snapshot-validation-service
  namespace: kube-system
spec:
  selector:
    app: snapshot-validation
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapshot-validation-deployment
  namespace: kube-system
  labels:
    app: snapshot-validation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snapshot-validation
  template:
    metadata:
      labels:
        app: snapshot-validation
    spec:
      serviceAccountName: snapshot-webhook
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: snapshot-validation
          image: {{ Image "registry.k8s.io/sig-storage/snapshot-validation-webhook:v6.2.1" }}
          imagePullPolicy: IfNotPresent
          args: ['--tls-cert-file=/run/secrets/tls/cert.pem', '--tls-private-key-file=/run/secrets/tls/key.pem']
          ports:
            - containerPort: 443
          volumeMounts:
            - name: webhook-certs
              mountPath: /run/secrets/tls
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: csi-snapshot-webhook-certs
{{ end }}
{{ end }}

# This is based on
# https://github.com/hetznercloud/csi-driver/blob/v2.17.0/deploy/kubernetes/hcloud-csi.yml
# and is applicable for k8s 1.30+ clusters.
# modifications:
# - image source includes registry templating
# - add a dedicated secret for csi
# - seccomp profile in DaemonSet hcloud-csi-node
# - seccomp profile in Deployment hcloud-csi-controller
# - StorageClasses have been moved to the default-storage-class addon
# - add "cluster-autoscaler.kubernetes.io/safe-to-evict-local-volumes: socket-dir" annotation to template

{{ if .Cluster.Features.Has "externalCloudProvider" }}
{{ if eq .Cluster.CloudProviderName "hetzner" }}

apiVersion: v1
kind: Secret
metadata:
  name: hcloud-csi
  namespace: kube-system
data:
  token: {{ .Credentials.Hetzner.Token | b64enc }}

---
# Source: hcloud-csi/templates/controller/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hcloud-csi-controller
  namespace: "kube-system"
  labels:
    app.kubernetes.io/name: hcloud-csi
    app.kubernetes.io/instance: hcloud-csi
    app.kubernetes.io/component: controller
automountServiceAccountToken: true
---
# Source: hcloud-csi/templates/controller/clusterrole.yaml
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hcloud-csi-controller
  labels:
    app.kubernetes.io/name: hcloud-csi
    app.kubernetes.io/instance: hcloud-csi
    app.kubernetes.io/component: controller
rules:
  # attacher
  - apiGroups: [""]
    resources: [persistentvolumes]
    verbs: [get, list, watch, update, patch]
  - apiGroups: [""]
    resources: [nodes]
    verbs: [get, list, watch]
  - apiGroups: [csi.storage.k8s.io]
    resources: [csinodeinfos]
    verbs: [get, list, watch]
  - apiGroups: [storage.k8s.io]
    resources: [csinodes]
    verbs: [get, list, watch]
  - apiGroups: [storage.k8s.io]
    resources: [volumeattachments]
    verbs: [get, list, watch, update, patch]
  - apiGroups: [storage.k8s.io]
    resources: [volumeattachments/status]
    verbs: [patch]
  # provisioner
  - apiGroups: [""]
    resources: [secrets]
    verbs: [get, list]
  - apiGroups: [""]
    resources: [persistentvolumes]
    verbs: [get, list, watch, create, delete, patch]
  - apiGroups: [""]
    resources: [persistentvolumeclaims, persistentvolumeclaims/status]
    verbs: [get, list, watch, update, patch]
  - apiGroups: [storage.k8s.io]
    resources: [storageclasses]
    verbs: [get, list, watch]
  - apiGroups: [""]
    resources: [events]

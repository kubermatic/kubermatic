apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubevirt-csi-driver-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubevirt-csi-driver-operator
subjects:
  - kind: ServiceAccount
    name: kubevirt-csi-driver-operator
    namespace: kubevirt-csi-driver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubevirt-csi-driver-operator
  namespace: kubevirt-csi-driver
  labels:
    control-plane: kubevirt-csi-driver-operator
spec:
  selector:
    matchLabels:
      control-plane: kubevirt-csi-driver-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: kubevirt-csi-driver-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - command:
            - /manager
          args:
            - --leader-elect
          image: quay.io/kubermatic/kubevirt-csi-driver-operator:v0.1.0
          imagePullPolicy: Always
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 20Mi
      serviceAccountName: kubevirt-csi-driver-operator
      terminationGracePeriodSeconds: 10
---
apiVersion: csiprovisioner.kubevirt.io/v1alpha1
kind: Tenant
metadata:
  name: tenant
spec:
  infraClusterNamespace: {{ .Cluster.Namespace }}
  infraClusterLabels: cluster-name={{ .Cluster.Name }}
---
apiVersion: v1
kind: Secret
metadata:

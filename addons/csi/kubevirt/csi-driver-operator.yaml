# It should be installed as part of the base Kubernetes distribution in an appropriate
# namespace for components implementing base system functionality. For installing with
# Vanilla Kubernetes, kube-system makes sense for the namespace.

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: snapshot-controller
  namespace: kubevirt-csi-driver
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: snapshot-controller
  # The snapshot controller won't be marked as ready if the v1 CRDs are unavailable.
  # The flag --retry-crd-interval-max is used to determine how long the controller
  # will wait for the CRDs to become available before exiting. The default is 30 seconds
  # so minReadySeconds should be set slightly higher than the flag value.
  minReadySeconds: 35
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: snapshot-controller
    spec:
      serviceAccountName: snapshot-controller
      containers:
        - name: snapshot-controller
          image: registry.k8s.io/sig-storage/snapshot-controller:v6.3.1
          args:
            - "--v=5"
            - "--leader-election=true"
            # Add a marker to the snapshot-controller manifests. This is needed to enable feature gates in CSI prow jobs.
            # For example, in https://github.com/kubernetes-csi/csi-release-tools/pull/209, the snapshot-controller YAML is updated to add --prevent-volume-mode-conversion=true so that the feature can be enabled for certain e2e tests.
            # end snapshot controller args
          imagePullPolicy: IfNotPresent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubevirt-csi-driver-operator
  namespace: kubevirt-csi-driver
  labels:
    control-plane: kubevirt-csi-driver-operator
spec:
  selector:
    matchLabels:
      control-plane: kubevirt-csi-driver-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: kubevirt-csi-driver-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: manager
          image: {{ Image "quay.io/kubermatic/kubevirt-csi-driver-operator:v0.5.0" }}
          imagePullPolicy: Always
          command:
            - /manager
          args:
            - --leader-elect
{{- with .Cluster.CSI.OverwriteRegistry }}
            - --overwrite-registry
            - {{ . }}
{{- end }}
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 20Mi
      serviceAccountName: kubevirt-csi-driver-operator
      terminationGracePeriodSeconds: 10
---
apiVersion: csiprovisioner.kubevirt.io/v1alpha1
kind: Tenant
metadata:
  name: tenant
spec:
  storageClasses:
{{- range  .Cluster.KubeVirtInfraStorageClasses }}
{{- if ne .VolumeProvisioner "infra-csi-driver" }}
   - infraStorageClassName: {{ .Name }}
     isDefaultClass: {{ .IsDefaultClass }}
{{- if .VolumeBindingMode  }}
     volumeBindingMode: {{ .VolumeBindingMode }}
{{- end }}
     bus: scsi
{{- if .Regions }}
     regions:
{{- range .Regions }}
     - {{ . }}
{{- end }}
{{- end }}
{{- if .Zones }}
     zones:
{{- range .Zones }}
     - {{ . }}
{{- end }}
{{- end }}
{{- if .Labels }}
     labels:
{{- range $key, $value := .Labels }}
       {{ $key }}: {{ $value }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
  volumeSnapshotClasses:
{{- range .Cluster.KubeVirtInfraVolumeSnapshotClasses }}
   - infraVolumeSnapshotClass: {{ .InfraVolumeSnapshotClass }}
     isDefaultClass: {{ default false .IsDefaultClass }}
{{- if .DeletionPolicy }}
     deletionPolicy: {{ default "Delete" .DeletionPolicy }}
{{- end }}
{{- end }}
{{end}}

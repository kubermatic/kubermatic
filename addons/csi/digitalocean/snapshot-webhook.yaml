# Sourced from:
# - https://raw.githubusercontent.com/digitalocean/csi-digitalocean/master/deploy/kubernetes/releases/csi-digitalocean-v4.2.0/snapshot-validation-webhook.yaml
# Modifications:
# - image source includes registry templating
# - add a securityContext
# - remove ValidatingWebhookConfiguration (handled in code)
# - change webhook-certs secret name

{{ if eq .Cluster.CloudProviderName "digitalocean" }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapshot-validation
  namespace: kube-system
  labels:
    app: snapshot-validation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snapshot-validation
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: snapshot-validation
    spec:
      serviceAccountName: snapshot-validation
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: snapshot-validation
          image: '{{ Registry "k8s.gcr.io" }}/sig-storage/snapshot-validation-webhook:v6.0.1'
          imagePullPolicy: IfNotPresent
          args: ['--tls-cert-file=/run/secrets/tls/cert.pem', '--tls-private-key-file=/run/secrets/tls/key.pem']
          ports:
            - containerPort: 443
          volumeMounts:
            - name: webhook-certs
              mountPath: /run/secrets/tls
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: csi-snapshot-webhook-certs
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snapshot-validation
  namespace: kube-system
---
apiVersion: v1
kind: Service
metadata:
  name: snapshot-validation-service
  namespace: kube-system
spec:
  selector:
    app: snapshot-validation
  ports:
    - protocol: TCP
      port: 443
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: snapshot-validation
rules:
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotclasses"]
    verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: snapshot-validation
subjects:
  - kind: ServiceAccount
    name: snapshot-validation
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: snapshot-validation
  apiGroup: rbac.authorization.k8s.io

{{ end }}

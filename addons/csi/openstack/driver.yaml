            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          image: '{{ Image "registry.k8s.io/sig-storage/csi-provisioner:v5.1.0" }}'
          imagePullPolicy: IfNotPresent
          name: csi-provisioner
          resources: {}
          securityContext: {}
          volumeMounts:

    chart: openstack-cinder-csi-2.33.1
    component: nodeplugin
    heritage: Helm
    release: openstack-cinder-csi
  name: openstack-cinder-csi-nodeplugin
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: openstack-cinder-csi
      component: nodeplugin
      release: openstack-cinder-csi
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict-local-volumes: socket-dir
      labels:
        app: openstack-cinder-csi
        chart: openstack-cinder-csi-2.33.1
        component: nodeplugin
        heritage: Helm
        release: openstack-cinder-csi
    spec:
      affinity: {}
      containers:
        - args:
            - -v=2
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/cinder.csi.openstack.org/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: '{{ Image "registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.12.0" }}'
          imagePullPolicy: IfNotPresent
          name: node-driver-registrar
          resources: {}
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /registration
              name: registration-dir
        - args:
            - -v=2
            - --csi-address=/csi/csi.sock
          image: '{{ Image "registry.k8s.io/sig-storage/livenessprobe:v2.14.0" }}'
          imagePullPolicy: IfNotPresent
          name: liveness-probe
          resources: {}
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - /bin/cinder-csi-plugin
            - -v=2
            - --endpoint=$(CSI_ENDPOINT)
            - --provide-controller-service=false
            - --cloud-config=$(CLOUD_CONFIG)
          env:
            - name: CSI_ENDPOINT
              value: unix://csi/csi.sock
            - name: CLOUD_CONFIG
              value: /etc/kubernetes/config
            - name: SSL_CERT_FILE
              value: /etc/kubermatic/certs/ca-bundle.pem
          image: '{{ Image (print "registry.k8s.io/provider-os/cinder-csi-plugin:" $version) }}'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 10
          name: cinder-csi-plugin
          ports:
            - containerPort: 9808
              name: healthz
              protocol: TCP
          resources: {}
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - SYS_ADMIN
            privileged: true
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
              name: kubelet-dir
            - mountPath: /dev
              mountPropagation: HostToContainer
              name: pods-probe-dir
            - mountPath: /etc/kubermatic/certs
              name: ca-bundle
              readOnly: true
            - mountPath: /etc/kubernetes
              name: cloud-config
              readOnly: true
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector: {}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: csi-cinder-node-sa
      tolerations:
        - operator: Exists
      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins/cinder.csi.openstack.org
            type: DirectoryOrCreate
          name: socket-dir
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
          name: registration-dir
        - hostPath:
            path: /var/lib/kubelet
            type: Directory
          name: kubelet-dir
        - hostPath:
            path: /dev
            type: Directory
          name: pods-probe-dir
        - name: cloud-config
          secret:
            secretName: cloud-config-csi
        - configMap:
            name: ca-bundle
          name: ca-bundle

        - args:
            - -v=2
            - --csi-address=$(ADDRESS)
            - --timeout=3m
            - --handle-volume-inuse-error=false
            - --leader-election=true
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          image: '{{ Image "registry.k8s.io/sig-storage/csi-resizer:v1.12.0" }}'

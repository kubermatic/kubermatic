{{ if .Cluster.Features.Has "externalCloudProvider" }}
{{ if eq .Cluster.CloudProviderName "azure" }}

{{ $version := "UNSUPPORTED" }}
{{ $snapshot := "UNSUPPORTED" }}

{{ if eq .Cluster.MajorMinorVersion "1.25" }}
{{ $version = "v1.25.0" }}
{{ $snapshot = "v5.0.1" }}
{{ end }}
{{ if eq .Cluster.MajorMinorVersion "1.26" }}
{{ $version = "v1.26.6" }}
{{ $snapshot = "v5.0.1" }}
{{ end }}
{{ if eq .Cluster.MajorMinorVersion "1.27" }}
{{ $version = "v1.27.1" }}
{{ $snapshot = "v5.0.1" }}
{{ end }}
{{ if eq .Cluster.MajorMinorVersion "1.28" }}
{{ $version = "v1.28.3" }}
{{ $snapshot = "v6.2.1" }}
{{ end }}

---
apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: disk.csi.azure.com
  annotations:
    csiDriver: {{ $version | quote }}
    snapshot: {{ $snapshot | quote }}
spec:
  attachRequired: true
  podInfoOnMount: false
  fsGroupPolicy: File
{{ end }}
{{ end }}

        - args:
            - -csi-address=$(ADDRESS)
            - -v=2
            - -leader-election
            - --leader-election-namespace=kube-system
            - -handle-volume-inuse-error=false
            - -feature-gates=RecoverVolumeExpansionFailure=true
            - -timeout=240s
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ Image "mcr.microsoft.com/oss/kubernetes-csi/csi-resizer:v1.10.1" }}'

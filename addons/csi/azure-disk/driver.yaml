apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/instance: azuredisk-csi-driver
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: azuredisk-csi-driver
    app.kubernetes.io/version: v1.30.1
    helm.sh/chart: azuredisk-csi-driver-v1.30.1
  name: csi-azuredisk-node
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: csi-azuredisk-node
  template:
    metadata:
      labels:
        app: csi-azuredisk-node
        app.kubernetes.io/instance: azuredisk-csi-driver
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: azuredisk-csi-driver
        app.kubernetes.io/version: v1.30.1
        helm.sh/chart: azuredisk-csi-driver-v1.30.1
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: NotIn
                    values:
                      - virtual-kubelet
      containers:
        - args:
            - --v=5
            - --endpoint=$(CSI_ENDPOINT)
            - --nodeid=$(KUBE_NODE_NAME)
            - --enable-perf-optimization=true
            - --drivername=disk.csi.azure.com
            - --volume-attach-limit=-1
            - --cloud-config-secret-name=azure-cloud-provider
            - --cloud-config-secret-namespace=kube-system
            - --custom-user-agent=
            - --user-agent-suffix=OSS-helm
            - --allow-empty-cloud-config=true
            - --support-zone=true
            - --get-node-info-from-labels=false
            {{- if semverCompare .Cluster.Version ">= 1.29" }}
            - --get-nodeid-from-imds=false
            - --enable-otel-tracing=false
            {{- end }}
          env:
            - name: AZURE_CREDENTIAL_FILE
              value: /etc/kubernetes/azure.json
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: AZURE_GO_SDK_LOG_LEVEL
          image: '{{ Image (print "mcr.microsoft.com/oss/kubernetes-csi/azuredisk-csi:" $version) }}'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              host: localhost
              path: /healthz
              port: 29603
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          name: azuredisk
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
            privileged: true
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /var/lib/kubelet/
              mountPropagation: Bidirectional
              name: mountpoint-dir
            - mountPath: /etc/kubernetes/
              name: azure-cred
            - mountPath: /dev
              name: device-dir
            - mountPath: /sys/bus/scsi/devices
              name: sys-devices-dir
            - mountPath: /sys/class/
              name: sys-class
        - args:
            - --csi-address=/csi/csi.sock
            - --probe-timeout=3s
            - --http-endpoint=localhost:29603
            - --v=2
          image: '{{ Image "mcr.microsoft.com/oss/kubernetes-csi/livenessprobe:v2.12.0" }}'
          name: liveness-probe
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
            - --v=2
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/disk.csi.azure.com/csi.sock
          image: '{{ Image "mcr.microsoft.com/oss/kubernetes-csi/csi-node-driver-registrar:v2.10.1" }}'
          livenessProbe:
            exec:
              command:
                - /csi-node-driver-registrar
                - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
                - --mode=kubelet-registration-probe
            initialDelaySeconds: 30
            timeoutSeconds: 15
          name: node-driver-registrar
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /registration
              name: registration-dir

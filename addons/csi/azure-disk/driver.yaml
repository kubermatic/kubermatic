            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          name: azuredisk
          ports:
            - containerPort: 29604
              name: metrics
              protocol: TCP
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /etc/kubernetes/
              name: azure-cred
        - args:
            - --feature-gates=Topology=true,HonorPVReclaimPolicy=true
            - --csi-address=$(ADDRESS)
            - --v=2
            - --timeout=30s
            - --leader-election
            - --leader-election-namespace=kube-system
            - --worker-threads=100
            - --extra-create-metadata=true
            - --strict-topology=true
            - --kube-api-qps=50
            - --kube-api-burst=100
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ Image "mcr.microsoft.com/oss/kubernetes-csi/csi-provisioner:v4.0.1" }}'

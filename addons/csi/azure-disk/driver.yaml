              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - -v=2
            - -csi-address=$(ADDRESS)
            - -timeout=1200s
            - -leader-election
            - --leader-election-namespace=kube-system
            - -worker-threads=1000
            - -kube-api-qps=200
            - -kube-api-burst=400
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ Image "mcr.microsoft.com/oss/kubernetes-csi/csi-attacher:v4.5.1" }}'
          name: csi-attacher

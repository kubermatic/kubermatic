apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: kube-system
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    app.kubernetes.io/name: node-exporter
    app.kubernetes.io/version: v0.18.0
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: node-exporter
  template:
    metadata:
      name: node-exporter
      labels:
        app.kubernetes.io/name: node-exporter
    spec:
      hostNetwork: true
      hostPID: true
      serviceAccountName: node-exporter
      containers:
      - name: node-exporter
        image: '{{ Registry "quay.io" }}/prometheus/node-exporter:v0.18.0'
        args:
        - '--path.procfs=/host/proc'
        - '--path.sysfs=/host/sys'
        - '--path.rootfs=/host/root'
        - '--web.listen-address=127.0.0.1:9100'
        resources:
          requests:
            cpu: 10m
            memory: 24Mi
          limits:
            cpu: 25m
            memory: 48Mi
        volumeMounts:
        - name: proc
          readOnly:  true
          mountPath: /host/proc
        - name: sys
          readOnly: true
          mountPath: /host/sys
        - name: root
          readOnly: true
          mountPath: /host/root
          mountPropagation: HostToContainer

      - command:
        - bash
        - -c
        - |
          while sleep 15; do
            echo 1 > /proc/sys/net/ipv4/conf/all/route_localnet
            iptables -t nat -C PREROUTING -p tcp --dport 9100 -j DNAT --to 127.0.0.1:9100
            STATUS=$?
            if [ $STATUS -ne 0 ]; then
              iptables -t nat -A PREROUTING -p tcp --dport 9100 -j DNAT --to 127.0.0.1:9100
              echo "Rule added"
            fi
          done
        image: quay.io/kubermatic/openvpn:v2.4.8-r1
        imagePullPolicy: IfNotPresent
        name: dnat-controller-9100
        resources: {}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: root
        hostPath:
          path: /
      securityContext: {}

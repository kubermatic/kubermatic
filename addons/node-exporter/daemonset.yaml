{{- $port := .Variables.port | default 49100 -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: kube-system
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    app.kubernetes.io/name: node-exporter
    app.kubernetes.io/version: v0.18.0
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: node-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node-exporter
    spec:
      hostNetwork: true
      hostPID: true
      serviceAccountName: node-exporter
      containers:
      - name: node-exporter
        image: '{{ Registry "quay.io" }}/prometheus/node-exporter:v0.18.0'
        args:
        - '--path.procfs=/host/proc'
        - '--path.sysfs=/host/sys'
        - '--path.rootfs=/host/root'
        - '--web.listen-address=127.0.0.1:{{ $port }}'
        resources:
          requests:
            cpu: 10m
            memory: 24Mi
          limits:
            cpu: 25m
            memory: 48Mi
        volumeMounts:
        - name: proc
          readOnly:  true
          mountPath: /host/proc
        - name: sys
          readOnly: true
          mountPath: /host/sys
        - name: root
          readOnly: true
          mountPath: /host/root
          mountPropagation: HostToContainer
      - name: socat
        image: '{{ Registry "docker.io" }}/alpine/socat:1.7.3.4-r0'
        imagePullPolicy: IfNotPresent
        command: [/bin/sh]
        args:
        - -c
        - |
          set -e

          socket=/shared/node-exporter-socket
          rm -f $socket

          socat -d -d UNIX-LISTEN:$socket,fork,reuseaddr TCP4:127.0.0.1:{{ $port }}
        requests:
          cpu: 10m
          memory: 24Mi
        limits:
          cpu: 100m
          memory: 48Mi
        volumeMounts:
        - name: shared
          mountPath: /shared
      tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: root
        hostPath:
          path: /
      - name: shared
        hostPath:
          path: /tmp
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534

{{ if .Cluster.Features.Has "kubeSystemNetworkPolicies" }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: node-exporter
  namespace: kube-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: node-exporter
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              component: mla
          podSelector:
            matchLabels:
              component: mla
      ports:
        - port: 9100
          protocol: TCP
  egress: []
{{ end }}

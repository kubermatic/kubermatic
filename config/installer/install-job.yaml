apiVersion: batch/v1
kind: Job
metadata:
  generateName: installer
  namespace: kubermatic-installer
spec:
  template:
    metadata:
      name: kubermatic-installer
    spec:
      serviceAccountName: kubermatic-installer
      containers:
      - name: kubermatic-installer
        image: kubermatic/installer:master
        imagePullPolicy: Always
        volumeMounts:
          - name: values
            mountPath: /kubermatic/values
            readOnly: true
      restartPolicy: Never
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: values
        secret:
          secretName: values

kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: kube-proxy
  namespace: kube-system
  labels:
    k8s-app: kube-proxy
spec:
  template:
    metadata:
      labels:
        k8s-app: kube-proxy
    spec:
      hostNetwork: true
      containers:
      - name: kube-proxy
        image: {{.Values.kubeproxy_image | quote }}
        command:
        - /bin/sh
        - -c
        - -x
        - "NODE_NAME=$( cat /opt/node-name ) && /hyperkube proxy --kubeconfig=/etc/kubernetes/kubeconfig --hostname-override=$NODE_NAME --cluster-cidr=172.25.0.0/16"
        securityContext:
          privileged: true
        volumeMounts:
        - name: root-ca
          mountPath: /etc/ssl/etcd/root-ca.crt
          readOnly: true
        - name: kubeconfig
          mountPath: /etc/kubernetes/kubeconfig
          readOnly: true
        - name: node-name
          mountPath: /opt/node-name
          readOnly: true
      volumes:
      - name: kubeconfig
        hostPath:
          path: /var/run/kubelet/kubeconfig
      - name: root-ca
        hostPath:
          path: /etc/ssl/etcd/root-ca.crt
      - name: node-name
        hostPath:
          path: /opt/node-name

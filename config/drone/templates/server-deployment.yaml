apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: drone-server
  labels:
    app: drone-server
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: drone-server
    spec:
      containers:
      - name: drone-server
        image: "{{ .Values.image.serverRepository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
        - mountPath: /var/lib/drone
          name: drone-data
        ports:
        - containerPort: 8000
        - containerPort: 9000
        livenessProbe:
          httpGet:
            path: /
            port: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
        env:
        - name: DRONE_OPEN
          value: {{ .Values.drone.open | quote }}
        - name: DRONE_HOST
          value: {{ .Values.drone.host | quote }}
        - name: DRONE_ORGS
          value: {{ .Values.drone.orgs | quote }}
        - name: DRONE_ADMIN
          value: {{ .Values.drone.admin | quote }}
        - name: DRONE_SECRET
          value: {{ .Values.drone.secret }}
        {{ if .Values.drone.github }}
        - name: DRONE_GITHUB
          value: "true"
        - name: DRONE_GITHUB_CLIENT
          value: {{ .Values.drone.github.client | quote }}
        - name: DRONE_GITHUB_SECRET
          value: {{ .Values.drone.github.secret | quote }}
        {{ end }}
      volumes:
      - name: drone-data
        persistentVolumeClaim:
          claimName: drone-data

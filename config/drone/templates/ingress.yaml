apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: drone-server
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - {{ .Values.ingressHost }}
    secretName: drone-tls-certificates
  backend:
    serviceName: drone-server
    servicePort: 80
  rules:
  - host: {{ .Values.ingressHost }}
    http:
      paths:
      - path: /
        backend:
          serviceName: drone-server
          servicePort: 80

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: drone-agent
  labels:
    app: drone-agent
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.agentReplicaCount }}
  template:
    metadata:
      labels:
        app: drone-agent
    spec:
      containers:
      - name: drone-agent
        image: "{{ .Values.image.agentRepository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-socket
        env:
        - name: DRONE_SERVER
          value: "drone-server:9000"
        - name: DRONE_SECRET
          value: {{ .Values.drone.secret }}
        - name: DOCKER_API_VERSION
          value: {{ .Values.drone.dockerApiVersion | quote }}
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock

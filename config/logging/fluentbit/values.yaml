logging:
  fluentbit:
    image:
      repository: fluent/fluent-bit
      tag: 1.0.6
      pullPolicy: IfNotPresent
    configuration:
      containerRuntimeParser: docker
      outputs:
      - |
        Name            es
        Match           *
        Host            ${FLUENT_ELASTICSEARCH_HOST}
        Port            ${FLUENT_ELASTICSEARCH_PORT}
        Logstash_Format On
        Retry_Limit     False
    resources:
      requests:
        cpu: 10m
        memory: 24Mi
      limits:
        cpu: 30m
        memory: 32Mi
    nodeSelector: {}
    affinity: {}
    tolerations:
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule

[SERVICE]
   Flush         1
   Log_Level     info
   Daemon        off
   Parsers_File  parsers.conf
   HTTP_Server   On
   HTTP_Listen   0.0.0.0
   HTTP_Port     2020

# We attach the node name to each log line
[FILTER]
   Name   modify
   Alias  set_node_name
   Match  *
   Set    node ${NODE_NAME}

# include pod logs
@INCLUDE kubernetes.conf

{{- if .Values.logging.fluentbit.configuration.collectSystemd }}
# include systemd logs
@INCLUDE systemd.conf
@INCLUDE systemd-kubelet.conf
{{- end }}

{{- if .Values.logging.fluentbit.configuration.collectKernelMessages }}
# read Kernel messages
@INCLUDE kmesg.conf
{{- end }}

# configure outputs
@INCLUDE outputs.conf

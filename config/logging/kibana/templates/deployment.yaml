apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-logging
  labels:
    k8s-app: kibana-logging
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: kibana-logging
  template:
    metadata:
      labels:
        k8s-app: kibana-logging
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: 'docker/default'
    spec:
      containers:
      - name: kibana-logging
        image: '{{ .Values.logging.kibana.image.repository }}:{{ .Values.logging.kibana.image.tag }}'
        imagePullPolicy: {{ .Values.logging.kibana.image.pullPolicy }}
        resources:
          # need more cpu upon initialization, therefore burstable class
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
            memory: 400Mi
        env:
          - name: ELASTICSEARCH_URL
            value: http://es-data:9200
        ports:
        - containerPort: 5601
          name: ui
          protocol: TCP
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/bash
              - /post-start.sh
        volumeMounts:
        - name: config
          mountPath: /post-start.sh
          subPath: post-start.sh
      volumes:
      - name: config
        configMap:
          name: kibana-config

apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: loki
  name: loki
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      run: loki
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: loki
    spec:
      containers:
      - image: grafana/loki
        name: loki
        resources: #{}
          limits:
            cpu: "1"
            memory: 700Mi
          requests:
            cpu: 400m
            memory: 256Mi
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    run: loki
  name: loki
namespace: logging
spec:
  ports:
  - port: 3100
    protocol: TCP
    targetPort: 3100
  selector:
    run: loki
status:
  loadBalancer: {}

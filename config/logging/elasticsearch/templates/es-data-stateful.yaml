apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es-data
  labels:
    component: elasticsearch
    role: data
spec:
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  serviceName: elasticsearch-data
  replicas: {{ .Values.logging.elasticsearch.dataReplicas }}
  selector:
    matchLabels:
      component: elasticsearch
      role: data
  template:
    metadata:
      labels:
        component: elasticsearch
        role: data
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    component: elasticsearch
                    role: data
                topologyKey: kubernetes.io/hostname
              weight: 100
      initContainers:
        - name: sysctl
          image: '{{ .Values.logging.elasticsearch.init.image.repository }}:{{ .Values.logging.elasticsearch.init.image.tag }}'
          imagePullPolicy: {{ .Values.logging.elasticsearch.init.image.pullPolicy }}
          command:
            - sh
            - -c
            - "ulimit -n 65536 && sysctl -w vm.max_map_count=262144"
          securityContext:
            privileged: true
        - name: chown
          image: '{{ .Values.logging.elasticsearch.image.repository }}:{{ .Values.logging.elasticsearch.image.tag }}'
          imagePullPolicy: {{ .Values.logging.elasticsearch.image.pullPolicy }}
          command:
            - sh
            - -c
            - "chown -R elasticsearch.root /usr/share/elasticsearch/data"
          volumeMounts:
            - name: storage
              mountPath: /usr/share/elasticsearch/data
      containers:
        - name: es-data
          image: '{{ .Values.logging.elasticsearch.image.repository }}:{{ .Values.logging.elasticsearch.image.tag }}'
          imagePullPolicy: {{ .Values.logging.elasticsearch.image.pullPolicy }}
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_MASTER
              value: "false"
            - name: NODE_INGEST
              value: "true"
            - name: NODE_DATA
              value: "true"
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: http
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: transport
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 1500Mi
          volumeMounts:
            - name: storage
              mountPath: /usr/share/elasticsearch/data
            - name: config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
            - name: config
              mountPath: /usr/share/elasticsearch/config/jvm.options
              subPath: jvm.options
      volumes:
        - name: config
          configMap:
            name: elasticsearch-config
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        storageClassName: kubermatic-fast
        accessModes: [ ReadWriteOnce ]
        resources:
          requests:
            storage: {{ .Values.logging.elasticsearch.storageSize }}

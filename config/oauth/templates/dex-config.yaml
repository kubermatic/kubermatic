kind: ConfigMap
apiVersion: v1
metadata:
  name: dex
  namespace: oauth
data:
  config.yaml: |
    issuer: https://{{ .Values.KubermaticURL | trim }}/dex
    oauth2:
      skipApprovalScreen: true
      responseTypes:
        - code
        - token
        - id_token
    storage:
      type: kubernetes
      config:
        inCluster: true
    web:
      http: 0.0.0.0:5556
{{ if .Values.OAuth.Connectors }}
    connectors:
{{ toYaml .Values.OAuth.Connectors | indent 7 }}
{{- end }}
{{ if .Values.OAuth.StaticClients }}
    staticClients:
{{ toYaml .Values.OAuth.StaticClients | indent 7 }}
{{- end }}
    enablePasswordDB: true
{{ if .Values.OAuth.StaticPassword }}
    staticPasswords:
    {{- range $key, $val := .Values.OAuth.StaticPassword }}
    - email: {{$val.Email| quote}}
      hash: {{$val.Hash| quote}}
      username: {{$val.Username| quote}}
      userID: {{$val.UserID | quote}}
    {{- end }}
{{- end }}

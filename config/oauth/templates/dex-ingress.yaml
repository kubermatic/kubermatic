apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dex
  namespace: oauth
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - auth.{{ .Values.KubermaticURL | trim }}
    secretName: dex-tls-secret
  backend:
    serviceName: dex
    servicePort: 5556
  rules:
  - host: auth.{{ .Values.KubermaticURL | trim }}
    http:
      paths:
      - path: /
        backend:
          serviceName: dex
          servicePort: 5556

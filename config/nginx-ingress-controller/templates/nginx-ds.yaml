apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    k8s-app: nginx-ingress-controller
  name: nginx-ingress-controller
  namespace: nginx
spec:
  template:
    metadata:
      labels:
        k8s-app: nginx-ingress-controller
      annotations:
        prometheus.io/port: '9147'
        prometheus.io/scrape: 'true'
    spec:
    {{ if .Values.IsBareMetal }}
      hostNetwork: true
    {{ end }}
      serviceAccountName: ingress
      containers:
      - args:
        - /nginx-ingress-controller
        - --default-backend-service=$(POD_NAMESPACE)/default-http-backend
        - --configmap=$(POD_NAMESPACE)/nginx-ingress-conf
        image: gcr.io/google_containers/nginx-ingress-controller:0.9.0-beta.3
        imagePullPolicy: Always
        name: nginx-ingress-controller
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        {{ if not .Values.IsBareMetal }}
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        {{ end }}
        volumeMounts:
        - name: template
          mountPath: /etc/nginx/template
      - image: kubermatic/nginx-request-exporter:latest
        imagePullPolicy: Always
        name: nginx-request-exporter
        readinessProbe:
          httpGet:
            path: /
            port: 9147
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /
            port: 9147
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        ports:
        - containerPort: 9147
          name: metrics
      volumes:
      - name: template
        configMap:
          name: nginx-ingress-template

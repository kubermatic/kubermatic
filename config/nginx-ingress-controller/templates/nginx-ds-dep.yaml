apiVersion: apps/v1
{{ if .Values.nginx.asDaemonSet }}
kind: DaemonSet
{{ else }}
kind: Deployment
{{ end }}
metadata:
  name: nginx-ingress-controller
spec:
{{ if not .Values.nginx.asDaemonSet }}
  replicas: {{ .Values.nginx.replicas }}
{{ else }}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 35%
{{ end }}
  selector:
    matchLabels:
      app: ingress-nginx
  template:
    metadata:
      labels:
        app: ingress-nginx
      annotations:
        kubermatic/scrape: 'true'
        kubermatic/scrape_port: '10254'
    spec:
      hostNetwork: {{ .Values.nginx.hostNetwork }}
      serviceAccountName: nginx-ingress-serviceaccount
      containers:
      - name: nginx-ingress-controller
        image: '{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}'
        args:
        - /nginx-ingress-controller
        - --configmap=$(POD_NAMESPACE)/nginx-configuration
        - --tcp-services-configmap=$(POD_NAMESPACE)/tcp-services
        - --udp-services-configmap=$(POD_NAMESPACE)/udp-services
        - --default-ssl-certificate=default/kubermatic-tls-certificates
        - --annotations-prefix=ingress.kubernetes.io
        securityContext:
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
          # www-data -> 33
          runAsUser: 33
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: metrics
          containerPort: 10254
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
{{ toYaml .Values.nginx.resources | indent 10 }}
      tolerations:
        {{- if .Values.nginx.ignoreMasterTaint }}
        - key: dedicated
          operator: Equal
          value: master
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        {{- end }}
        {{- if or .Values.nginx.tolerations (not .Values.nginx.ignoreMasterTaint) }}
{{ toYaml .Values.nginx.tolerations | indent 8 }}
        {{- end }}
      nodeSelector:
{{ toYaml .Values.nginx.nodeSelector | indent 8 }}
{{ if not .Values.nginx.asDaemonSet }}
      affinity:
{{ toYaml .Values.nginx.affinity | indent 8 }}
{{ end }}

apiVersion: v1
kind: Service
metadata:
  name: alertmanager-kubermatic
  labels:
    app: alertmanager-kubermatic
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: web
    port: 9093
    protocol: TCP
    targetPort: 9093
  - name: mesh
    port: 6783
    protocol: TCP
    targetPort: 6783
  selector:
    app: alertmanager-kubermatic

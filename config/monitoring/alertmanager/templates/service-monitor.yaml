apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alertmanager-kubermatic
  labels:
    team: kubermatic
spec:
  selector:
    matchLabels:
      app: alertmanager-kubermatic
  namespaceSelector:
    matchNames:
    - monitoring
  endpoints:
  - port: web
    interval: 15s

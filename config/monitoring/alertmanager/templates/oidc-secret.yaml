{{- if .Values.alertmanager.auth_settings.oidc.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-kubermatic-oidc
type: Opaque
data:
  PROXY_CLIENT_ID: {{ .Values.alertmanager.auth_settings.oidc.client_id | b64enc }}
  PROXY_CLIENT_SECRET: {{ .Values.alertmanager.auth_settings.oidc.client_secret | b64enc }}
  PROXY_ENCRYPTION_KEY: {{ .Values.alertmanager.auth_settings.oidc.encryption_key | b64enc }}
{{- end -}}

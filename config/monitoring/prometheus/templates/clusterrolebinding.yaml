apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: '{{ template "name" . }}'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ template "name" . }}'
subjects:
- kind: ServiceAccount
  name: '{{ template "name" . }}'
  namespace: '{{ .Release.Namespace }}'

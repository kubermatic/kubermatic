{{- if .Values.prometheus.thanos.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "name" . }}-thanos-compactor
  labels:
    app.kubernetes.io/name: thanos-compactor
    app.kubernetes.io/instance: {{ template "name" . }}
    app.kubernetes.io/version: '{{ .Values.prometheus.thanos.image.tag }}'
    app.kubernetes.io/managed-by: helm
spec:
  replicas: 1 # compactors cannot run in parallel, never run more than one replica
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-compactor
      app.kubernetes.io/instance: {{ template "name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-compactor
        app.kubernetes.io/instance: {{ template "name" . }}
    spec:
      containers:
      - name: thanos
        image: '{{ .Values.prometheus.thanos.image.repository }}:{{ .Values.prometheus.thanos.image.tag }}'
        args:
        - compact
        - --data-dir=/var/compactor-data
        - --objstore.config-file=/etc/thanos/objstore.yaml
        - --retention.resolution-raw={{ .Values.prometheus.thanos.compactor.retention.resolutionRaw }}
        - --retention.resolution-5m={{ .Values.prometheus.thanos.compactor.retention.resolution5m }}
        - --retention.resolution-1h={{ .Values.prometheus.thanos.compactor.retention.resolution1h }}
        - --wait
        ports:
        - name: http
          containerPort: 10902
        volumeMounts:
        - name: scratch
          mountPath: /var/compactor-data
        - name: thanos
          mountPath: /etc/thanos
        resources:
{{ toYaml .Values.prometheus.containers.thanosCompactor.resources | indent 10 }}
      volumes:
      - name: scratch
        emptyDir: {}
      - name: thanos
        secret:
          secretName: '{{ template "name" . }}-thanos'
      nodeSelector:
{{ toYaml .Values.prometheus.nodeSelector | indent 8 }}
      affinity:
{{ (tpl (toYaml .Values.prometheus.affinity) .) | fromYaml | toYaml | indent 8 }}
      tolerations:
{{ toYaml .Values.prometheus.tolerations | indent 8 }}
{{- end }}

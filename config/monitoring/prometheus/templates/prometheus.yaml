apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 2
  version: {{ .Values.prometheus.version }}
  retention: 360h
  serviceAccountName: prometheus
  externalUrl: {{ .Values.prometheus.host | trim }}
  serviceMonitorSelector:
    matchLabels:
      team: kubermatic
  alerting:
    alertmanagers:
    - namespace: monitoring
      name: alertmanager
      port: web
  ruleSelector:
    matchLabels:
      role: prometheus-rulefiles
      prometheus: prometheus
  resources:
    requests:
      memory: 1G
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: kubermatic-fast

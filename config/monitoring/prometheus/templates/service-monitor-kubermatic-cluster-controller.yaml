apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kubermatic-cluster-controller
  namespace: monitoring
  labels:
    team: kubermatic
spec:
  jobLabel: prom-job
  selector:
    matchLabels:
      app: cluster-controller
  namespaceSelector:
    matchNames:
    - kubermatic
  endpoints:
  - port: metrics
    interval: 30s

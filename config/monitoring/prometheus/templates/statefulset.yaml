apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: prometheus-testing
  namespace: monitoring-statefulset
spec:
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: prometheus-testing
  serviceName: prometheus-testing
  template:
    metadata:
      labels:
        app: prometheus-testing
      annotations:
        kubermatic/scrape: 'true'
        kubermatic/scrape_port: '9090'
    spec:
      containers:
      - args:
        - --config.file=/etc/prometheus/config/prometheus.yml
        - --storage.tsdb.no-lockfile
        - --storage.tsdb.path=/prometheus
        - --storage.tsdb.retention=360h
        - --web.enable-lifecycle
        - --web.external-url=https://prometheus.example.kubermatic.io
        - --web.route-prefix=/
        image: quay.io/prometheus/prometheus:v2.2.1
        livenessProbe:
          failureThreshold: 6
          httpGet:
            path: /-/healthy
            port: web
          initialDelaySeconds: 15
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        name: prometheus
        ports:
        - containerPort: 9090
          name: web
        readinessProbe:
          failureThreshold: 120
          httpGet:
            path: /-/healthy
            port: web
          initialDelaySeconds: 15
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 512Mi
        volumeMounts:
        - mountPath: /etc/prometheus/config/
          name: prometheus-testing-config
          readOnly: false
        - mountPath: /etc/prometheus/rules/
          name: prometheus-testing-rules
          readOnly: false
        - mountPath: /prometheus
          name: prometheus-testing-db
          readOnly: false
          subPath: prometheus-db
      - name: reloader
        image: jimmidyson/configmap-reload
        args:
        - --volume-dir=/etc/prometheus/config
        - --volume-dir=/etc/prometheus/rules
        - --webhook-url=http://localhost:9090/-/reload
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 25m
            memory: 16Mi
        volumeMounts:
        - mountPath: /etc/prometheus/config/
          name: prometheus-testing-config
          readOnly: false
        - mountPath: /etc/prometheus/rules/
          name: prometheus-testing-rules
          readOnly: false
      serviceAccountName: prometheus-testing
      securityContext:
        fsGroup: 2000
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
      - name: prometheus-testing-config
        configMap:
          name: prometheus-testing-config
      - name: prometheus-testing-rules
        configMap:
          name: prometheus-testing-rules
  volumeClaimTemplates:
  - metadata:
      name: prometheus-testing-db
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi
      storageClassName: kubermatic-fast

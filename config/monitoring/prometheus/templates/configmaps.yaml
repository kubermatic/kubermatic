{{- $isMaster := .Values.prometheus.isMaster }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ template "name" . }}-config'
data:
{{ (tpl (.Files.Glob "config/*").AsConfig .) | indent 2 }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ template "name" . }}-rules'
data:
{{- range $name, $content := .Files.Glob "rules/*.yaml" }}
{{- if hasPrefix "rules/kubermatic-master-" $name }}
{{- if $isMaster}}
  {{ replace "rules/" "" $name }}: |
{{ $content | toString | indent 4 }}
{{- end }}
{{- else }}
  {{ replace "rules/" "" $name }}: |
{{ $content | toString | indent 4 }}
{{- end }}
{{- end -}}
{{- if .Values.prometheus.rules }}
  _customrules.yaml: |
{{ toYaml .Values.prometheus.rules | indent 6 }}
{{- end}}

apiVersion: v1
kind: Service
metadata:
  name: '{{ template "name" . }}'
  labels:
    app: '{{ template "name" . }}'
spec:
  ports:
  - name: web
    port: 9090
    targetPort: web
  selector:
    app: '{{ template "name" . }}'


command:
- /bin/sh
- -c
- |
  s3-storeuploader delete-all --endpoint minio.minio.svc.cluster.local:9000 --secure false --bucket kubermatic-etcd-backups --prefix $CLUSTER
image: docker.io/busybox
name: cleanup-container
env:
- name: ACCESS_KEY_ID
  valueFrom:
    secretKeyRef:
      name: s3-credentials
      key: ACCESS_KEY_ID
- name: SECRET_ACCESS_KEY
  valueFrom:
    secretKeyRef:
      name: s3-credentials
      key: SECRET_ACCESS_KEY

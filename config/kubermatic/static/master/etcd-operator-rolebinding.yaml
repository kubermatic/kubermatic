kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Cluster.Status.NamespaceName }}-etcd-operator
  namespace: {{ .Cluster.Status.NamespaceName }}
subjects:
- kind: ServiceAccount
  name: etcd-operator
  namespace: {{ .Cluster.Status.NamespaceName }}
roleRef:
  kind: ClusterRole
  name: etcd-operator
  apiGroup: rbac.authorization.k8s.io

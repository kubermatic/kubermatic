apiVersion: v1
kind: Service
metadata:
  labels:
    name: machine-controller
    prometheus: {{ .Cluster.Name }}
  name: machine-controller
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: {{ .Cluster.Name }}
    uid: "{{ .Cluster.ObjectMeta.UID }}"
spec:
  clusterIP: None
  ports:
  - name: http-metrics
    port: 8085
  selector:
    app: machine-controller

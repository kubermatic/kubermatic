apiVersion: v1
kind: Service
metadata:
  name: openvpn-server
  annotations:
    nodeport-proxy.k8s.io/expose: "true"
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: {{ .Cluster.Name }}
    uid: "{{ .Cluster.ObjectMeta.UID }}"
spec:
  type: NodePort
  ports:
  - name: secure
    port: 1194
    protocol: TCP
  selector:
    role: openvpn-server

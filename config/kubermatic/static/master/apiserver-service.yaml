apiVersion: v1
kind: Service
metadata:
  name: apiserver
  annotations:
    kubernetes.io/k8sniff-tcp-proxy: "true"
spec:
  type: NodePort
  ports:
    - name: secure
      port: {{ .Cluster.Address.ApiserverExternalPort }}
      nodePort: {{ .Cluster.Address.ApiserverExternalPort }}
  selector:
    role: apiserver

apiVersion: v1
kind: Service
metadata:
  name: apiserver
  labels:
    name: apiserver
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: {{ .Cluster.Name }}
    uid: "{{ .Cluster.ObjectMeta.UID }}"
spec:
  type: ClusterIP
  ports:
    - name: insecure
      port: 8080
      protocol: TCP
  selector:
    role: apiserver

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: etcd
  labels:
    name: etcd
    prometheus: {{ .Cluster.Name }}
spec:
  jobLabel: name
  endpoints:
  - port: client
    interval: 30s
  selector:
    matchLabels:
      app: etcd
  namespaceSelector:
    matchNames:
    - cluster-{{ .Cluster.Name }}

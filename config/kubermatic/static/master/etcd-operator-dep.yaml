apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd-operator
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: {{ .Cluster.Name }}
    uid: "{{ .Cluster.ObjectMeta.UID }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      role: etcd-operator
      version: v1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        role: etcd-operator
        version: v1
        release: {{index .Version.Values "etcd-operator-version"}}
    spec:
      serviceAccountName: etcd-operator
      containers:
      - name: etcd-operator
        image: {{ default .OverwriteRegistry "quay.io/coreos" }}/etcd-operator:{{index .Version.Values "etcd-operator-version"}}
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

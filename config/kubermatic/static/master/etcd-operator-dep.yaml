apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: etcd-operator
spec:
  selector:
    matchLabels:
      role: etcd-operator
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        role: etcd-operator
        release: {{index .Version.Values "etcd-operator-version"}}
        version: v1
    spec:
      serviceAccountName: etcd-operator
      containers:
      - name: etcd-operator
        image: kubermatic/etcd-operator:{{index .Version.Values "etcd-operator-version"}}
        command:
        - "/bin/sh"
        - "-c"
        - "/usr/local/bin/etcd-operator --storageclass=generic --analytics=false"
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

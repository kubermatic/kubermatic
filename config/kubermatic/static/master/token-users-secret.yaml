apiVersion: v1
kind: Secret
metadata:
  name: token-users
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: {{ .Cluster.Name }}
    uid: "{{ .Cluster.ObjectMeta.UID }}"
type: Opaque
stringData:
  tokens.csv: |
    {{ .Cluster.Address.AdminToken }},admin,10000,system:masters
    {{ .Cluster.Address.KubeletToken }},kubelet-bootstrap,10001,system:bootstrappers

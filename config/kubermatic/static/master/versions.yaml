# We support 1.9,1.10,1.11 & kubernetes is able to handle the whole matrix of those versions
allowed-node-versions: &node-versions
- "1.9.*"
- "1.10.*"
- "1.11.*"
- "1.12.*"

versions:
- version: "1.9.0"
  default: false
  allowedNodeVersions: *node-versions

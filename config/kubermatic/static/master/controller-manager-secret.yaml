apiVersion: v1
kind: Secret
metadata:
  name: controller-manager
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: {{ .Cluster.Name }}
    uid: "{{ .Cluster.ObjectMeta.UID }}"
type: Opaque
data:
  root-ca.key: {{ .Cluster.Status.RootCA.Key | apiBytesToB64 }}
  root-ca.crt: {{ .Cluster.Status.RootCA.Cert | apiBytesToB64 }}
  service-account.key: {{ .Cluster.Status.ServiceAccountKey | apiBytesToB64 }}

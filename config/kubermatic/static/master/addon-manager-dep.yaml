apiVersion: apps/v1
kind: Deployment
metadata:
  name: addon-manager
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: {{ .Cluster.Name }}
    uid: "{{ .Cluster.ObjectMeta.UID }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      role: addon-manager
      version: v1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        release: {{index .Version.Values "addon-manager-version"}}
        role: addon-manager
        version: v1
    spec:
      initContainers:
      - name: apiserver-running
        image: busybox
        command:
        - /bin/sh
        - -ec
        - until wget -T 1 http://apiserver:8080/healthz; do echo waiting for apiserver; sleep 2; done;
      containers:
      - name: addon-manager
        image: kubermatic/addon-manager:{{index .Version.Values "addon-manager-version"}}
        imagePullPolicy: Always
        env:
        - name: KUBECTL_OPTS
          value: --server=http://apiserver:8080
        - name: ADDON_MANAGER_LEADER_ELECTION
          value: "false"
        resources:
          requests:
            memory: "20Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"

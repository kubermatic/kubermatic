apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: addon-manager
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: {{ .Cluster.Name }}
    uid: "{{ .Cluster.ObjectMeta.UID }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      role: addon-manager
  template:
    metadata:
      labels:
        role: addon-manager
    spec:
      initContainers:
      - name: addons
        image: docker.io/kubermatic/addons:{{index .Version.Values "addons"}}
        volumeMounts:
        - name: addons
          mountPath: /target-addons
        command: ["/bin/sh"]
        args: ["-c", "cp -r /addons/* /target-addons"]
      containers:
      - name: addon-manager
        image: docker.io/kubermatic/addon-manager:{{index .Version.Values "addon-manager-version"}}
        args:
        - -v=4
        - -logtostderr
        - -master=http://apiserver:8080
        volumeMounts:
        - name: addons
          mountPath: /addons
      volumes:
      - name: addons
        emptyDir: {}

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: controller-manager
  labels:
    name: controller-manager
    prometheus: {{ .Cluster.Name }}
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: {{ .Cluster.Name }}
    uid: "{{ .Cluster.ObjectMeta.UID }}"
spec:
  jobLabel: name
  endpoints:
  - port: http-metrics
    interval: 30s
  selector:
    matchLabels:
      name: controller-manager
  namespaceSelector:
    matchNames:
    - cluster-{{ .Cluster.Name }}

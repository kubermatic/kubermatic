apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: controller-manager
  labels:
    name: controller-manager
    prometheus: {{ .Cluster.Name }}
spec:
  jobLabel: name
  endpoints:
  - port: http-metrics
    interval: 30s
  selector:
    matchLabels:
      name: controller-manager
  namespaceSelector:
    matchNames:
    - cluster-{{ .Cluster.Name }}

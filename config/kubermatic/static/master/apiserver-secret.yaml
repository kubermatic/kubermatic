apiVersion: v1
kind: Secret
metadata:
  name: apiserver
  ownerReferences:
  - apiVersion: kubermatic.k8s.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
    name: {{ .Cluster.Name }}
    uid: "{{ .Cluster.ObjectMeta.UID }}"
type: Opaque
data:
  apiserver.key: {{ .Cluster.Status.ApiserverCert.Key | apiBytesToB64 }}
  apiserver.crt: {{ .Cluster.Status.ApiserverCert.Cert | apiBytesToB64 }}
  root-ca.key: {{ .Cluster.Status.RootCA.Key | apiBytesToB64 }}
  root-ca.crt: {{ .Cluster.Status.RootCA.Cert | apiBytesToB64 }}
  kubelet-client.key: {{ .Cluster.Status.KubeletCert.Key | apiBytesToB64 }}
  kubelet-client.crt: {{ .Cluster.Status.KubeletCert.Cert | apiBytesToB64 }}
  service-account.key: {{ .Cluster.Status.ServiceAccountKey | apiBytesToB64 }}
  id-rsa.pub: {{ .Cluster.Status.ApiserverSSHKey.PublicKey | pemEncodePublicKey | b64enc }}
  id-rsa: {{ .Cluster.Status.ApiserverSSHKey.PrivateKey | apiBytesToB64 }}

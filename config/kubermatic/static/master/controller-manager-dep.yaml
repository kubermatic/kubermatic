apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: controller-manager
spec:
  selector:
    matchLabels:
      role: controller-manager
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        role: controller-manager
        release: {{index .Version.Values "k8s-version"}}
        version: v1
      annotations:
        prometheus.io/port: '10252'
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: controller-manager
        image: kubermatic/hyperkube-amd64:{{index .Version.Values "k8s-version"}}
        command: [
          "/hyperkube", "controller-manager",
          "--master=http://apiserver:8080",
          "--service-account-private-key-file=/var/run/kubernetes/auth/service-account.key",
          "--root-ca-file=/var/run/kubernetes/auth/root-ca.crt",
          "--cluster-signing-cert-file=/var/run/kubernetes/auth/root-ca.crt",
          "--cluster-signing-key-file=/var/run/kubernetes/auth/root-ca.key",
          "--cluster-cidr=172.25.0.0/16",
          {{ if not (contains "v1.7" (index .Version.Values "k8s-version")) }}
          "--configure-cloud-routes=false",
          {{ end }}
          {{ if eq .ProviderName "aws" }}
          "--cloud-config=/etc/kubernetes/cloud/config",
          "--cloud-provider=aws",
          {{ end }}
          {{ if eq .ProviderName "openstack" }}
          "--cloud-config=/etc/kubernetes/cloud/config",
          "--cloud-provider=openstack",
          {{ end }}
          "--allocate-node-cidrs=true",
          {{ if contains "v1.8" (index .Version.Values "k8s-version") }}
          #TODO: Remove when we drop 1.8 support
          "--controllers=*,tokencleaner,bootstrapsigner",
          {{ end }}
          "--v=4"
        ]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10252
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 60
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10252
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 30
        env:
        {{ if eq .ProviderName "aws" }}
        - name: AWS_ACCESS_KEY_ID
          value: {{.Cluster.Spec.Cloud.AWS.AccessKeyID}}
        - name: AWS_SECRET_ACCESS_KEY
          value: {{.Cluster.Spec.Cloud.AWS.SecretAccessKey}}
        - name: AWS_VPC_ID
          value: {{.Cluster.Spec.Cloud.AWS.VPCID}}
        - name: AWS_AVAILABILITY_ZONE
          value: {{.Cluster.Spec.Cloud.AWS.AvailabilityZone}}
        {{ end }}
        volumeMounts:
        - name: controller-manager
          mountPath: /var/run/kubernetes/auth
          readOnly: true
        {{ if eq .ProviderName "aws" }}
        - name: cloud-config
          mountPath: /etc/kubernetes/cloud
          readOnly: true
        {{ end }}
        {{ if eq .ProviderName "openstack" }}
        - name: cloud-config
          mountPath: /etc/kubernetes/cloud
          readOnly: true
        {{ end }}

      volumes:
      - name: controller-manager
        secret:
          secretName: controller-manager
      {{ if eq .ProviderName "aws" }}
      - name: cloud-config
        configMap:
          name: cloud-config
      {{ end }}
      {{ if eq .ProviderName "openstack" }}
      - name: cloud-config
        configMap:
          name: cloud-config
      {{ end }}

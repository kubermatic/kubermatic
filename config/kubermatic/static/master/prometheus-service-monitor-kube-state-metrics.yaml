apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-state-metrics
  labels:
    name: kube-state-metrics
    prometheus: {{ .Cluster.Name }}
spec:
  jobLabel: name
  endpoints:
  - port: http-metrics
    interval: 30s
  selector:
    matchLabels:
      name: kube-state-metrics
  namespaceSelector:
    matchNames:
    - cluster-{{ .Cluster.Name }}

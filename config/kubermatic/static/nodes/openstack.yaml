apiVersion: "nodeset.k8s.io/v1alpha1"
kind: NodeClass
metadata:
  name: {{ .Name }}
nodeController: kube-machine
config:
  dockerMachineFlags:
    openstack-auth-url: "{{ .Datacenter.Spec.Openstack.AuthURL }}"
    openstack-availability-zone: "{{ .Datacenter.Spec.Openstack.AvailabilityZone }}"
    openstack-flavor-name: "{{ .NodeSpec.Openstack.Flavor }}"
    openstack-domain-name: "{{ .Cluster.Spec.Cloud.Openstack.Domain }}"
    openstack-floatingip-pool: "{{ .Cluster.Spec.Cloud.Openstack.FloatingIPPool }}"
    openstack-image-name: "{{ .NodeSpec.Openstack.Image }}"
    openstack-password: "{{ .Cluster.Spec.Cloud.Openstack.Password }}"
    openstack-username: "{{ .Cluster.Spec.Cloud.Openstack.Username }}"
    openstack-tenant-name: "{{ .Cluster.Spec.Cloud.Openstack.Tenant }}"
    openstack-net-name: "{{ .Cluster.Spec.Cloud.Openstack.Network }}"
    openstack-sec-groups: "{{ .Cluster.Spec.Cloud.Openstack.SecurityGroups }}"
    openstack-ssh-user: "ubuntu"
    engine-install-url: "https://packages.docker.com/1.12/install.sh"
  provider: openstack
  provisioning:
    users:
      - name: "apiserver"
        ssh_keys:
          {{range .Keys}}- {{.Spec.PublicKey}}
          {{end -}}
          - "{{ .Cluster.Status.ApiserverSSHKey.PublicKey | apiBytesToString }} apiserver@{{ .Cluster.Address.ExternalName }}"
        sudo: true
    commands:
      - "sudo apt-get update && sudo apt-get install -y socat"
      - "sudo chmod +x /opt/bin/bootstrap.sh && sudo /opt/bin/bootstrap.sh"
      - "sudo systemctl enable kubelet && sudo systemctl start kubelet"
    files:
      - path: "/etc/kubernetes/bootstrap.kubeconfig"
        permissions: "0640"
        owner: "root"
        content: |-
{{ .Kubeconfig | indent 10 }}
      - path: "/opt/bin/bootstrap.sh"
        permissions: "0640"
        owner: "root"
        content: |-
          #!/bin/bash

          set -xeuo pipefail

          mkdir -p /opt/bin /opt/cni/bin /etc/cni/net.d /var/run/kubernetes /var/lib/kubelet /etc/kubernetes/manifests /var/log/containers

          if [ ! -f /opt/bin/kubelet.{{index .Version.Values "k8s-version"}} ]; then
            curl -L -o /opt/bin/kubelet.{{index .Version.Values "k8s-version"}} https://storage.googleapis.com/kubelet/kubelet.{{index .Version.Values "k8s-version"}}
            cp /opt/bin/kubelet.{{index .Version.Values "k8s-version"}} /opt/bin/kubelet
            chmod +x /opt/bin/kubelet
          fi

      - path: "/etc/systemd/system/kubelet.service"
        permissions: "0640"
        owner: "root"
        content: |-
          [Unit]
          Description=Kubelet
          Requires=network.target
          After=network.target

          [Service]
          Restart=always
          RestartSec=10
          StartLimitInterval=600
          StartLimitBurst=50
          Environment="PATH=/sbin:/bin:/usr/sbin:/usr/bin:/opt/bin"
          ExecStartPre=/opt/bin/bootstrap.sh
          ExecStart=/opt/bin/kubelet \
            --container-runtime=docker \
            --allow-privileged=true \
            --pod-manifest-path=/etc/kubernetes/manifests \
            --cni-conf-dir=/etc/cni/net.d \
            --network-plugin=cni \
            --cluster-dns=10.10.10.10 \
            --cluster_domain=cluster.local \
            --kubeconfig=/etc/kubernetes/kubeconfig \
            --cloud-provider=openstack \
            --cloud-config=/etc/kubernetes/cloud-config \
            --bootstrap-kubeconfig=/etc/kubernetes/bootstrap.kubeconfig \
            --require-kubeconfig \
            --cert-dir=/etc/kubernetes/

          [Install]
          WantedBy=multi-user.target

      - path: "/etc/kubernetes/cloud-config"
        permissions: "0640"
        owner: "root"
        content: |-
          [Global]
          auth-url="{{ .Datacenter.Spec.Openstack.AuthURL }}"
          username="{{ .Cluster.Spec.Cloud.Openstack.Username }}"
          password="{{ .Cluster.Spec.Cloud.Openstack.Password }}"
          domain-name="{{ .Cluster.Spec.Cloud.Openstack.Domain }}"
          tenant-name = "{{ .Cluster.Spec.Cloud.Openstack.Tenant }}"
          [BlockStorage]
          trust-device-path = false

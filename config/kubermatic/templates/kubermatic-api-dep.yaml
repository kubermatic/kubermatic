apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: kubermatic
  name: kubermatic-api-v1
spec:
  replicas: {{.Values.KubermaticAPIReplicaCount}}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "8085"
      labels:
        role: kubermatic-api
        version: v1
    spec:
      containers:
        - name: api
          command: [
          '/kubermatic-api',
          '-v=4',
          '-logtostderr',
          '-kubeconfig={{cat .Values.KubeConfigMountPath "/" .Values.KubeConfigFilename | nospace }}',
          '-datacenters={{cat .Values.DatacentersMountPath "/" .Values.DatacentersFilename | nospace }}',
          '-token-issuer={{ .Values.TokenIssuer }}',
          '-client-id={{ .Values.ClientID }}'
          ]
          image: kubermatic/api:{{.Values.KubermaticAPIImageTag}}
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 8085
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: kubeconfig
              mountPath: {{.Values.KubeConfigMountPath}}
              readOnly: true
            - name: datacenter-secrets
              mountPath: {{.Values.DatacenterSecretsMountPath}}
              readOnly: true
            - name: datacenters
              mountPath: {{.Values.DatacentersMountPath}}
              readOnly: true
            - name: node-files
              mountPath: /opt/template/nodes
              readOnly: true
            # @TODO Remove with https://github.com/kubermatic/kubermatic/api/issues/220
            - name: master-files
              mountPath: {{.Values.MasterResourcesMountPath}}
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
      imagePullSecrets:
        - name: dockercfg
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
        - name: datacenter-secrets
          secret:
            secretName: datacenter-secrets
        - name: node-files
          secret:
            secretName: node-files
        # @TODO Remove with https://github.com/kubermatic/kubermatic/api/issues/220
        - name: master-files
          secret:
            secretName: master-files
        - name: datacenters
          secret:
            secretName: datacenters

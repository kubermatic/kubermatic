apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: kubermatic
  name: kubermatic-api-v1
spec:
  replicas: {{.Values.KubermaticAPIReplicaCount}}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "8085"
        prometheus.io/path: "/metrics"
      labels:
        role: kubermatic-api
        version: v1
    spec:
      serviceAccountName: kubermatic
      containers:
        - name: api
          command: [
          '/kubermatic-api',
          '-v=4',
          '-logtostderr',
          '-datacenters={{cat .Values.DatacentersMountPath "/" .Values.DatacentersFilename | nospace }}',
          '-token-issuer=https://{{ .Values.KubermaticURL }}/dex',
          '-client-id={{ .Values.ClientID }}',
          '-versions={{cat .Values.MasterResourcesMountPath "/versions.yaml" | nospace }}',
          '-updates={{cat .Values.MasterResourcesMountPath "/updates.yaml" | nospace }}',
          '-prometheus-address=0.0.0.0:8085',
          '-prometheus-path=/metrics'
          ]
          image: kubermatic/api:{{.Values.KubermaticAPIImageTag}}
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 8085
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: kubeconfig
              mountPath: {{.Values.KubeConfigMountPath}}
              readOnly: true
            - name: datacenter-secrets
              mountPath: {{.Values.DatacenterSecretsMountPath}}
              readOnly: true
            - name: datacenters
              mountPath: {{.Values.DatacentersMountPath}}
              readOnly: true
            - name: node-files
              mountPath: /opt/template/nodes
              readOnly: true
            - name: master-files
              mountPath: {{.Values.MasterResourcesMountPath}}
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
      imagePullSecrets:
        - name: dockercfg
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
        - name: datacenter-secrets
          secret:
            secretName: datacenter-secrets
        - name: node-files
          secret:
            secretName: node-files
        - name: master-files
          secret:
            secretName: master-files
        - name: datacenters
          secret:
            secretName: datacenters

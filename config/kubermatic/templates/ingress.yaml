apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api
  namespace: kubermatic
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - {{ .Values.KubermaticURL | trim }}
    secretName: ui-tls-secret
  backend:
    serviceName: kubermatic-ui
    servicePort: 80
  rules:
  - host: {{ .Values.KubermaticURL | trim }}
    http:
      paths:
      - path: /api
        backend:
          serviceName: kubermatic-api
          servicePort: 80
      - path: /
        backend:
          serviceName: kubermatic-ui
          servicePort: 80

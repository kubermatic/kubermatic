apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubermatic-ui-v2
spec:
  replicas: {{ .Values.kubermatic.ui.replicas }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/ui-config-configmap.yaml") . | sha256sum }}
      labels:
        role: kubermatic-ui
        version: v1
    spec:
      containers:
        - name: webserver
          image: '{{ .Values.kubermatic.ui.image.repository }}:{{ .Values.kubermatic.ui.image.tag }}'
          imagePullPolicy: {{ .Values.kubermatic.ui.image.pullPolicy }}
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: "/dist/config/"
              readOnly: true
      imagePullSecrets:
        - name: dockercfg
      tolerations:
      - key: "only_critical"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: "kubermatic.io/type"
                operator: In
                values:
                - "stable"
      volumes:
        - name: config
          configMap:
            name: ui-config

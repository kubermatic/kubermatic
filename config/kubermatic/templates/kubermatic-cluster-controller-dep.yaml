apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: kubermatic
  name: cluster-controller-v1
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "8085"
      labels:
        role: cluster-controller
        version: v1
    spec:
      containers:
        - name: cluster-controller
          command: [
          '/kubermatic-cluster-controller',
          '-v=4',
          '-logtostderr',
          '-external-url={{ .Values.KubermaticURL | trim }}',
          '-kubeconfig={{cat .Values.KubeConfigMountPath "/" .Values.KubeConfigFilename | nospace }}',
          '-master-resources={{.Values.MasterResourcesMountPath }}',
          '-datacenters={{cat .Values.DatacentersMountPath "/" .Values.DatacentersFilename | nospace }}',
          '-versions={{cat .Values.MasterResourcesMountPath "/versions.yaml" | nospace }}',
          '-updates={{cat .Values.MasterResourcesMountPath "/updates.yaml" | nospace }}',
          '-apiserver-external-port={{ .Values.ApiserverExternalPort }}'
          ]
          image: kubermatic/api:{{.Values.KubermaticControllerImageTag}}
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 8085
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: kubeconfig
              mountPath: {{.Values.KubeConfigMountPath}}
              readOnly: true
            - name: master-files
              mountPath: {{.Values.MasterResourcesMountPath}}
              readOnly: true
            - name: datacenters
              mountPath: {{.Values.DatacentersMountPath}}
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      imagePullSecrets:
        - name: dockercfg
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
        - name: master-files
          secret:
            secretName: master-files
        - name: datacenters
          secret:
            secretName: datacenters

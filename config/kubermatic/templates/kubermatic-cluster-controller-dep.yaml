apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cluster-controller-v1
spec:
  replicas: {{ .Values.kubermatic.controller.replicas }}
  template:
    metadata:
      labels:
        role: cluster-controller
        version: v1
      annotations:
        checksum/master-files: {{ include (print $.Template.BasePath "/master-files-secret.yaml") . | sha256sum }}
        checksum/datecenters: {{ include (print $.Template.BasePath "/datacenter-yaml-secret.yaml") . | sha256sum }}
        checksum/kubeconfig: {{ include (print $.Template.BasePath "/kubeconfig-secret.yaml") . | sha256sum }}
        checksum/node-files: {{ include (print $.Template.BasePath "/node-files-secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: kubermatic
      containers:
        - name: cluster-controller
          command:
          - /kubermatic-cluster-controller
          args:
          - -v=4
          - -logtostderr
          - -external-url={{ .Values.kubermatic.domain }}
          - -kubeconfig="/opt/.kube/kubeconfig"
          - -master-resources="/opt/master-files"
          - -datacenters="/opt/datacenter/datacenters.yaml"
          - -versions="/opt/master-files/versions.yaml"
          - -updates="/opt/master-files/updates.yaml"
          - -apiserver-external-port={{ .Values.kubermatic.externalApiserverPort }}
          - -prometheus-address=0.0.0.0:8085
          - -prometheus-path=/metrics
          image: '{{.Values.kubermatic.controller.image.repository}}:{{.Values.kubermatic.controller.image.tag}}'
          imagePullPolicy: {{.Values.kubermatic.controller.image.pullPolicy}}
          ports:
            - name: http
              containerPort: 8085
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: kubeconfig
              mountPath: "/opt/.kube"
              readOnly: true
            - name: master-files
              mountPath: "/opt/master-files"
              readOnly: true
            - name: datacenters
              mountPath: "/opt/datacenter"
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      imagePullSecrets:
        - name: dockercfg
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
        - name: master-files
          secret:
            secretName: master-files
        - name: datacenters
          secret:
            secretName: datacenters

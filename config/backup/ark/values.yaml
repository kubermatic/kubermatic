ark:
  image:
    repository: gcr.io/heptio-images/ark
    tag: v0.9.1
    pullPolicy: IfNotPresent

  # Only kube2iam: change the AWS_ACCOUNT_ID and HEPTIO_ARK_ROLE_NAME
  podAnnotations: {}
  #  iam.amazonaws.com/role: arn:aws:iam::<AWS_ACCOUNT_ID>:role/<HEPTIO_ARK_ROLE_NAME>

  tolerations: []
  nodeSelector: {}

  ## Parameters for the ' default' Config resource
  ## See https://heptio.github.io/ark/v0.9.0/config-definition
  configuration:
    #persistentVolumeProvider:
    #  name:
    #  config:
    #    region:
    #    apiTimeout:

    backupStorageProvider:
      name: aws
      bucket: ark-xrstf
      resticLocation: restic-xrstf
      config:
        region: eu-west-1
        s3Url: http://minio.minio.svc.cluster.local:9000
        s3ForcePathStyle: "true"

    backupSyncPeriod: 60m
    gcSyncPeriod: 60m
    scheduleSyncPeriod: 1m
    resourcePriorities: []
    restoreOnlyMode: false

  credentials:
    #aws:
    #  accessKey: ...
    #  secretKey: ...
    #gcp:
    #  serviceKey: '{...}'
    #azure:
    #  AZURE_SUBSCRIPTION_ID: ...
    #  AZURE_TENANT_ID: ...
    #  AZURE_RESOURCE_GROUP: ...
    #  AZURE_CLIENT_ID: ...
    #  AZURE_CLIENT_SECRET: ...
    #  AZURE_STORAGE_ACCOUNT_ID: ...
    #  AZURE_STORAGE_KEY: ...
    restic:
      password: mysecret

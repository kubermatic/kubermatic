apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: ark-server
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ark-server
  template:
    metadata:
      labels:
        name: ark-server
      annotations:
{{ toYaml .Values.ark.podAnnotations | indent 8 }}
    spec:
      restartPolicy: Always
      containers:
        - name: ark
          image: "{{ .Values.ark.image.repository }}:{{ .Values.ark.image.tag }}"
          imagePullPolicy: {{ .Values.ark.image.pullPolicy }}
          command:
            - /ark
          args:
            - server
          env:
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
          volumeMounts:
            - name: plugins
              mountPath: /plugins
            - name: cloud-credentials
              mountPath: /credentials
      volumes:
        - name: plugins
          emptyDir: {}
        - name: cloud-credentials
          secret:
            secretName: cloud-credentials
      serviceAccountName: ark-server
      nodeSelector:
{{ toYaml .Values.ark.nodeSelector | indent 8 }}
      tolerations:
{{ toYaml .Values.ark.tolerations | indent 8 }}

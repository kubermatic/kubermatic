{{- with .Values.ark.credentials.restic }}
{{- with .password }}
---
# This secret contains the password with which restic is encrypting all
# the backups. It must be called "ark-restic-credentials" and contain
# the key "repository-password".
apiVersion: v1
kind: Secret
metadata:
  name: ark-restic-credentials
type: Opaque
data:
  repository-password: {{ . | b64enc | quote }}
{{- end }}
{{- end }}

{{- with .Values.ark.credentials.aws }}
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
type: Opaque
data:
  creds: {{ (printf "[default]\naws_access_key_id=%s\naws_secret_access_key=%s\n" .accessKey .secretKey) | b64enc | quote }}
{{- end }}

{{- with .Values.ark.credentials.gcp }}
---
apiVersion: v1
kind: Secret
metadata:
  name: gcp-credentials
type: Opaque
data:
  creds: {{ .serviceKey | b64enc | quote }}
{{- end }}

{{- with .Values.ark.credentials.azure }}
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-credentials
type: Opaque
data:
{{- range $key, $value := . }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end }}

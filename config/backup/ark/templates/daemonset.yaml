{{ if .Values.ark.configuration.backupStorageProvider.resticLocation }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ark-restic
spec:
  selector:
    matchLabels:
      name: ark-restic
  template:
    metadata:
      labels:
        name: ark-restic
    spec:
      containers:
        - name: ark
          image: "{{ .Values.ark.image.repository }}:{{ .Values.ark.image.tag }}"
          imagePullPolicy: {{ .Values.ark.image.pullPolicy }}
          command:
            - /ark
          args:
            - restic
            - server
          volumeMounts:
            - name: cloud-credentials
              mountPath: /credentials
            - name: host-pods
              mountPath: /host_pods
              mountPropagation: HostToContainer
            - name: scratch
              mountPath: /scratch
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HEPTIO_ARK_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
            - name: ARK_SCRATCH_DIR
              value: /scratch
      volumes:
        - name: cloud-credentials
          secret:
            secretName: cloud-credentials
        - name: host-pods
          hostPath:
            path: /var/lib/kubelet/pods
        - name: scratch
          emptyDir: {}
      serviceAccountName: ark-server
      securityContext:
        runAsUser: 0
{{ end }}

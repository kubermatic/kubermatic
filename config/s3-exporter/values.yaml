s3Exporter:
  image:
    repository: quay.io/kubermatic/s3-exporter
    tag: v0.3
  endpoint: http://minio.minio.svc.cluster.local:9000
  bucket: kubermatic-etcd-backups
  resources:
    requests:
      cpu: 10m
      memory: 24Mi
    limits:
      cpu: 30m
      memory: 32Mi
  nodeSelector: {}
  affinity: {}
  tolerations: []

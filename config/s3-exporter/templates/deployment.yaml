apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3-exporter
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: s3-exporter
  template:
    metadata:
      labels:
        app: s3-exporter
      annotations:
        kubermatic/scrape: 'true'
        kubermatic/scrape_port: '9340'
    spec:
      serviceAccount: s3-exporter
      containers:
        - name: s3-exporter
          image: '{{ .Values.s3Exporter.image.repository }}:{{ .Values.s3Exporter.image.tag }}'
          env:
          - name: ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: s3-credentials
                key: ACCESS_KEY_ID
          - name: SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: s3-credentials
                key: SECRET_ACCESS_KEY
          command:
            - /usr/local/bin/s3-exporter
          args:
            - -v=4
            - -logtostderr
            - -endpoint={{ .Values.s3Exporter.endpoint }}
            - -access-key-id=$(ACCESS_KEY_ID)
            - -secret-access-key=$(SECRET_ACCESS_KEY)
            - -bucket={{ .Values.s3Exporter.bucket }}

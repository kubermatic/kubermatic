apiVersion: v1
kind: Pod
metadata:
  name: apiserver
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: apiserver
    image: gcr.io/google_containers/hyperkube:v1.5.3
    command: [ "/hyperkube", "apiserver",
        "--admission-control=NamespaceLifecycle,LimitRanger,SecurityContextDeny,ServiceAccount,ResourceQuota",
        "--authorization-mode=AlwaysAllow",
        "--allow-privileged",
        "--insecure-bind-address=127.0.0.1",
        "--insecure-port=8888",
        "--advertise-address=$private_ipv4",
        "--bind-address=$private_ipv4",
        "--service-cluster-ip-range=10.10.0.0/16",
        "--etcd-servers=http://$private_ipv4:12379",
        "--cluster-name=kubernetes",
        "--tls-cert-file=/var/run/kubernetes/auth/apiserver.crt",
        "--tls-private-key-file=/var/run/kubernetes/auth/apiserver.key",
        "--service-account-key-file=/var/run/kubernetes/auth/service-accounts.key",
        "--token-auth-file=/var/run/kubernetes/token-users",
        "--ssh-user=core",
        "--ssh-keyfile=/var/run/kubernetes/ssh/id-rsa",
        "--service-node-port-range=30000-32767",
        "--runtime-config=experimental/v1/daemonsets=true",
        "--v=4" ]
    ports:
    - containerPort: 6443
    - containerPort: 8888
    volumeMounts:
    - mountPath: /var/run/kubernetes/auth
      name: auth
      readOnly: true
    - mountPath: /var/run/kubernetes/token-users
      name: token-users
      readOnly: true
    - mountPath: /var/run/kubernetes/ssh
      name: ssh
      readOnly: true
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8888
      initialDelaySeconds: 15
      timeoutSeconds: 15
  - name: controller-manager
    image: gcr.io/google_containers/hyperkube:v1.5.3
    command: [ "/hyperkube", "controller-manager",
        "--master=http://127.0.0.1:8888",
        "--service-account-private-key-file=/var/run/kubernetes/auth/service-accounts.key",
        "--root-ca-file=/var/run/kubernetes/auth/root-ca.crt",
        "--v=4" ]
    volumeMounts:
    - mountPath: /var/run/kubernetes/auth
      name: auth
      readOnly: true
  - name: scheduler
    image: gcr.io/google_containers/hyperkube:v1.5.3
    command: [
      "/hyperkube",
      "scheduler",
      "--master=http://127.0.0.1:8888",
      "--v=4"
    ]
  - name: do-floating-ip-self-assign
    image: sttts/do-floating-ip-self-assign:latest
    command:
      - /bin/sh
      - -c
      - -x
      - >
        /do-floating-ip-self-assign -token={{.ApiToken}}
        -floating-ip={{.FloatingIP}} -update-period=0
        -v=4 -logtostderr=true && tail -f /dev/null
  volumes:
  - name: auth
    hostPath:
      path: /var/run/kubernetes/auth
  - name: token-users
    hostPath:
      path: /var/run/kubernetes/token-users
  - name: ssh
    hostPath:
      path: /var/run/kubernetes/ssh

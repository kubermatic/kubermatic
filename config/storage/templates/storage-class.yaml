{{ with .Values.Storage }}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: kubermatic-fast
{{ if eq .Values.StorageProvider "aws" }}
  {{- template "aws" . }}
{{- else if eq .Provider "gke" }}
  {{- template "gke" . }}
{{- else if eq .Provider "openstack-cinder" }}
  {{- template "openstack-cinder" . }}
{{- else if eq .Provider "bare-metal" }}
  {{- template "bare-metal" . }}
{{- end }}
{{- end }}

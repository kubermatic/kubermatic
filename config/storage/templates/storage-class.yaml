{{- with .Values.storage }}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: kubermatic-fast
{{ if eq .provider "aws" }}
  {{- template "aws" . }}
{{- else if eq .provider "gke" }}
  {{- template "gke" . }}
{{- else if eq .provider "openstack-cinder" }}
  {{- template "openstack-cinder" . }}
{{- end }}
{{- end }}

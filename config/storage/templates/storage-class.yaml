kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: kubermatic-fast
{{ if eq .Values.StorageProvider "aws" }}
  {{- template "aws" . }}
{{ else if eq .Values.StorageProvider "gke" }}
  {{- template "gke" . }}
{{ else if eq .Values.StorageProvider "openstack-cinder" }}
  {{- template "openstack-cinder" . }}
{{ else if eq .Values.StorageProvider "bare-metal" }}
  {{- template "bare-metal" . }}
{{ end }}

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prometheus
  namespace: prometheus
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - prometheus.{{ .Values.KubermaticURL | trim }}
    secretName: prometheus-tls-secret
  backend:
    serviceName: prometheus
    servicePort: 9090
  rules:
  - host: prometheus.{{ .Values.KubermaticURL | trim }}
    http:
      paths:
      - path: /
        backend:
          serviceName: prometheus
          servicePort: 9090

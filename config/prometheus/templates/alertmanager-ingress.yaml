apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: alertmanager
  namespace: prometheus
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - alerting.{{ .Values.KubermaticURL | trim }}
    secretName: alertmanager-tls-secret
  backend:
    serviceName: alertmanager
    servicePort: 9093
  rules:
  - host: alerting.{{ .Values.KubermaticURL | trim }}
    http:
      paths:
      - path: /
        backend:
          serviceName: alertmanager
          servicePort: 9093

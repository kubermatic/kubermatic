apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  namespace: prometheus
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - monitoring.{{ .Values.KubermaticURL | trim }}
    secretName: grafana-tls-secret
  backend:
    serviceName: grafana
    servicePort: 3000
  rules:
  - host: monitoring.{{ .Values.KubermaticURL | trim }}
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000

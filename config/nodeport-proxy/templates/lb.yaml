apiVersion: v1
kind: Service
metadata:
  name: nodeport-lb
  annotations:
    "helm.sh/resource-policy": keep
    "service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout": "600"
spec:
  selector:
    app: nodeport-proxy
  ports:
  - name: keepalive
    port: 1337
    protocol: TCP
  type: LoadBalancer

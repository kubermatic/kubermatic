apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeport-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeport-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        kubermatic/scrape: 'true'
        kubermatic/scrape_port: '8080'
      labels:
        app: nodeport-proxy
    spec:
      serviceAccountName: nodeport-proxy
      imagePullSecrets:
        - name: quay
      containers:
      - name: nodeport-proxy
        image: {{ .Values.nodePortPoxy.image.repository }}:{{ .Values.nodePortPoxy.image.tag }}
        command:
        - "/nodeport-proxy"
        args: [
          "-listen-address", "0.0.0.0",
          "-lb-namespace", "nodeport-proxy",
          "-lb-name", "nodeport-lb",
          "-logtostderr",
          "-v","6"
        ]

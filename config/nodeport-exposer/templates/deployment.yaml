apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodeport-exposer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nodeport-exposer
    spec:
      serviceAccountName: nodeport-exposer
      containers:
      - name: nodeport-exposer
        image: {{ .Values.nodePortExposer.image.repository }}:{{ .Values.nodePortExposer.image.tag }}
        command: ["/nodeport-exposer"]
        args: [
          "-logtostderr",
          "-v=4",
          "-lb-service-name={{ .Release.Namespace }}/nodeport-lb"
        ]

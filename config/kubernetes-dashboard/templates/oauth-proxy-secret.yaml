apiVersion: v1
kind: Secret
metadata:
  labels:
    k8s-app: kubernetes-dashboard
  name: oauth-proxy-config
type: Opaque
data:
  clientID: "{{ .Values.dashboard.oidc.clientID }}"
  clientSecret: "{{ .Values.dashboard.oidc.clientSecret }}"
  cookieSecret: "{{ .Values.dashboard.oidc.cookieSecret }}"

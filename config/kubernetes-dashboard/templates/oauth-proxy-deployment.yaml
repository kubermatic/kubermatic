apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: oauth-proxy
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: oauth-proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth-proxy
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oauth-proxy
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: oauth-proxy
          image: quay.io/pusher/oauth2_proxy:v4.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 4180
              protocol: TCP
          args:
            - --email-domain={{ .Values.dashboard.oidc.emailDomain }}
            - --provider=oidc
            - --redirect-url=https://{{ .Values.dashboard.domain }}/{{ .Values.dashboard.oauth.ingress.path }}/callback
            - --oidc-issuer-url={{ .Values.dashboard.oidc.issuerUrl }}
            - --cookie-secure=false
            - --upstream=file:///dev/null
            - --http-address=0.0.0.0:4180
            - --ssl-insecure-skip-verify
            - --set-authorization-header=true
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth-proxy-config
                  key: clientID
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-proxy-config
                  key: clientSecret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-proxy-config
                  key: cookieSecret
certManager:
  controller:
    image:
      repository: quay.io/jetstack/cert-manager-controller
      tag: v0.7.0
      pullPolicy: IfNotPresent

    resources:
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        cpu: 30m
        memory: 50Mi

    affinity: {}
    nodeSelector: {}
    tolerations: []

  webhook:
    image:
      repository: quay.io/jetstack/cert-manager-webhook
      tag: v0.7.0
      pullPolicy: IfNotPresent

    resources:
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        cpu: 30m
        memory: 30Mi

    affinity: {}
    nodeSelector: {}
    tolerations: []

    # If true, the apiserver's cabundle will be automatically injected into the
    # webhook's ValidatingWebhookConfiguration resource by the CA injector.
    # If you're running on Kubernetes 1.11+, you can set this to false already.
    # see https://github.com/kubernetes/kubernetes/pull/62649
    injectAPIServerCA: false

  cainjector:
    image:
      repository: quay.io/jetstack/cert-manager-cainjector
      tag: v0.7.0
      pullPolicy: IfNotPresent

    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi

    nodeSelector: {}
    affinity: {}
    tolerations: []

  securityContext:
    enabled: false
    fsGroup: 1001
    runAsUser: 1001

  ingressShim: {}
    # defaultIssuerName: ""
    # defaultIssuerKind: ""
    # defaultACMEChallengeType: ""
    # defaultACMEDNS01ChallengeProvider: ""

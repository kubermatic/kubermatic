certManager:
  image:
    repository: quay.io/jetstack/cert-manager-controller
    tag: v0.6.0
    pullPolicy: IfNotPresent

  webhookImage:
    repository: quay.io/jetstack/cert-manager-webhook
    tag: v0.6.0
    pullPolicy: IfNotPresent

  caSyncImage:
    repository: quay.io/munnerz/apiextensions-ca-helper
    tag: v0.1.0
    pullPolicy: IfNotPresent

  securityContext:
    enabled: false
    fsGroup: 1001
    runAsUser: 1001

  ingressShim: {}

certManager:
  controller:
    image:
      repository: quay.io/jetstack/cert-manager-controller
      tag: v0.6.0
      pullPolicy: IfNotPresent

    resources:
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        cpu: 30m
        memory: 50Mi

    affinity: {}
    nodeSelector: {}
    tolerations: []

  webhook:
    image:
      repository: quay.io/jetstack/cert-manager-webhook
      tag: v0.6.0
      pullPolicy: IfNotPresent

    resources:
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        cpu: 30m
        memory: 30Mi

    affinity: {}
    nodeSelector: {}
    tolerations: []

  caSync:
    image:
      repository: quay.io/munnerz/apiextensions-ca-helper
      tag: v0.1.0
      pullPolicy: IfNotPresent

    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi

    affinity: {}
    nodeSelector: {}
    tolerations: []

  securityContext:
    enabled: false
    fsGroup: 1001
    runAsUser: 1001

  ingressShim: {}
    # defaultIssuerName: ""
    # defaultIssuerKind: ""
    # defaultACMEChallengeType: ""
    # defaultACMEDNS01ChallengeProvider: ""

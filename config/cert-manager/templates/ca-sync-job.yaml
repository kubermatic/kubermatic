apiVersion: batch/v1
kind: Job
metadata:
  name: ca-sync
spec:
  backoffLimit: 20
  template:
    metadata:
      labels:
        app: ca-helper
      annotations:
        fluentbit.io/parser: glog
    spec:
      serviceAccountName: ca-sync
      restartPolicy: OnFailure
      containers:
      - name: ca-helper
        image: '{{ .Values.certManager.caSync.image.repository }}:{{ .Values.certManager.caSync.image.tag }}'
        imagePullPolicy: {{ .Values.certManager.caSync.image.pullPolicy }}
        args:
        - -config=/config/config
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
{{ toYaml .Values.certManager.caSync.resources | indent 10 }}
      volumes:
      - name: config
        configMap:
          name: ca-sync
      nodeSelector:
{{ toYaml .Values.certManager.caSync.nodeSelector | indent 8 }}
      affinity:
{{ toYaml .Values.certManager.caSync.affinity | indent 8 }}
      tolerations:
{{ toYaml .Values.certManager.caSync.tolerations | indent 8 }}

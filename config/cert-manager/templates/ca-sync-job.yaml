apiVersion: batch/v1
kind: Job
metadata:
  name: ca-sync
spec:
  backoffLimit: 20
  template:
    metadata:
      labels:
        app: ca-helper
      annotations:
        fluentbit.io/parser: glog
    spec:
      serviceAccountName: ca-sync
      restartPolicy: OnFailure
      containers:
      - name: ca-helper
        image: {{ .Values.certManager.caSyncImage.repository }}:{{ .Values.certManager.caSyncImage.tag }}
        imagePullPolicy: {{ .Values.certManager.caSyncImage.pullPolicy }}
        args:
        - -config=/config/config
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
{{ toYaml .Values.certManager.resources.caSync | indent 10 }}
      volumes:
      - name: config
        configMap:
          name: ca-sync

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook
  template:
    metadata:
      labels:
        app: webhook
      annotations:
        fluentbit.io/parser: glog
    spec:
      serviceAccountName: webhook
      {{- if .Values.certManager.tolerations }}
      tolerations:
      {{- with .Values.certManager.tolerations }}
        {{ . }}
      {{- end }}{{ end }}
      {{- if .Values.certManager.nodeSelector }}
      nodeSelector:
        {{ .Values.certManager.nodeSelector }}
      {{- end }}
      containers:
        - name: webhook
          image: '{{ .Values.certManager.webhookImage.repository }}:{{ .Values.certManager.webhookImage.tag }}'
          imagePullPolicy: {{ .Values.certManager.webhookImage.pullPolicy }}
          args:
          - --v=4
          - --secure-port=6443
          - --tls-cert-file=/certs/tls.crt
          - --tls-private-key-file=/certs/tls.key
          - --disable-admission-plugins=NamespaceLifecycle,MutatingAdmissionWebhook,ValidatingAdmissionWebhook,Initializers
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
          - name: certs
            mountPath: /certs
          resources:
{{ toYaml .Values.certManager.resources.webhook | indent 12 }}
      volumes:
      - name: certs
        secret:
          secretName: webhook-tls

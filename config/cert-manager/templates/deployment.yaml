apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "cert-manager.fullname" . }}
spec:
  replicas: {{ .Values.certManager.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "cert-manager.name" . }}
  template:
    metadata:
      labels:
        app: {{ template "cert-manager.name" . }}
{{- if .Values.certManager.podLabels }}
{{ toYaml .Values.certManager.podLabels | indent 8 }}
{{- end }}
      annotations:
      {{- if .Values.certManager.podAnnotations }}
{{ toYaml .Values.certManager.podAnnotations | indent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ template "cert-manager.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.certManager.image.repository }}:{{ .Values.certManager.image.tag }}"
          imagePullPolicy: {{ .Values.certManager.image.pullPolicy }}
          args:
        {{- if .Values.certManager.clusterResourceNamespace }}
          - --cluster-resource-namespace={{ .Values.certManager.clusterResourceNamespace }}
        {{- else }}
          - --cluster-resource-namespace=$(POD_NAMESPACE)
        {{- end }}
        {{- if .Values.certManager.leaderElection.namespace }}
          - --leader-election-namespace={{ .Values.certManager.leaderElection.namespace }}
        {{- else }}
          - --leader-election-namespace=$(POD_NAMESPACE)
        {{- end }}
        {{- if .Values.certManager.extraArgs }}
{{ toYaml .Values.certManager.extraArgs | indent 10 }}
        {{- end }}
          {{- with .Values.certManager.ingressShim }}
          {{- if .defaultIssuerName }}
          - --default-issuer-name={{ .defaultIssuerName }}
          {{- end }}
          {{- if .defaultIssuerKind }}
          - --default-issuer-kind={{ .defaultIssuerKind }}
          {{- end }}
          {{- if .defaultACMEChallengeType }}
          - --default-acme-issuer-challenge-type={{ .defaultACMEChallengeType }}
          {{- end }}
          {{- if .defaultACMEDNS01ChallengeProvider }}
          - --default-acme-issuer-dns01-provider-name={{ .defaultACMEDNS01ChallengeProvider }}
          {{- end }}
          {{- end }}
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        {{- if .Values.certManager.extraEnv }}
{{ toYaml .Values.certManager.extraEnv | indent 10 }}
        {{- end }}
          {{- if .Values.certManager.http_proxy }}
          - name: HTTP_PROXY
            value: {{ .Values.certManager.http_proxy }}
          {{- end }}
          {{- if .Values.certManager.https_proxy }}
          - name: HTTPS_PROXY
            value: {{ .Values.certManager.https_proxy }}
          {{- end }}
          {{- if .Values.certManager.no_proxy }}
          - name: NO_PROXY
            value: {{ .Values.certManager.no_proxy }}
          {{- end }}
          resources:
{{ toYaml .Values.certManager.resources | indent 12 }}
    {{- with .Values.certManager.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.certManager.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.certManager.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- if .Values.certManager.podDnsPolicy }}
      dnsPolicy: {{ .Values.certManager.podDnsPolicy }}
{{- end }}
{{- if .Values.certManager.podDnsConfig }}
      dnsConfig:
{{ toYaml .Values.certManager.podDnsConfig | indent 8 }}
{{- end }}

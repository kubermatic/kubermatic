## This file contains a CronJob that runs every week to automatically update the
## caBundle set on the APIService and ValidatingWebhookConfiguration resource.
## This allows us to store the CA bundle in a Secret resource which is
## generated by cert-manager's 'selfsigned' Issuer.
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ca-sync
spec:
  schedule: "@weekly"
  jobTemplate:
    spec:
      backoffLimit: 20
      template:
        metadata:
          labels:
            app: ca-helper
          annotations:
            fluentbit.io/parser: glog
        spec:
          serviceAccountName: ca-sync
          restartPolicy: OnFailure
          containers:
          - name: ca-helper
            image: '{{ .Values.certManager.caSync.image.repository }}:{{ .Values.certManager.caSync.image.tag }}'
            imagePullPolicy: {{ .Values.certManager.caSync.image.pullPolicy }}
            args:
            - -config=/config/config
            volumeMounts:
            - name: config
              mountPath: /config
            resources:
{{ toYaml .Values.certManager.caSync.resources | indent 14 }}
          volumes:
          - name: config
            configMap:
              name: ca-sync
          nodeSelector:
{{ toYaml .Values.certManager.caSync.nodeSelector | indent 12 }}
          affinity:
{{ toYaml .Values.certManager.caSync.affinity | indent 12 }}
          tolerations:
{{ toYaml .Values.certManager.caSync.tolerations | indent 12 }}

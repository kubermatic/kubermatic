### Image Tags - We replace them during ci to have build a config container with pinned versions
kubermatic:
  controller:
    image:
      tag: "{CONTROLLER_IMAGE_TAG}"
  api:
    image:
      tag: "{API_IMAGE_TAG}"
  ui:
    image:
      tag: "v0.31"
  rbac:
    image:
      tag: "{API_IMAGE_TAG}"

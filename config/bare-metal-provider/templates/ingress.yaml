apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bare-metal-provider
  namespace: kubermatic
  annotations:
    kubernetes.io/tls-acme: "false"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - {{ .Values.BareMetalProviderURL | trim }}
    secretName: bm-tls-secret
  backend:
    serviceName: kubermatic-bare-metal-provider
    servicePort: 80
  rules:
  - host: {{ .Values.BareMetalProviderURL | trim }}
    http:
      paths:
      - path: /
        backend:
          serviceName: kubermatic-bare-metal-provider
          servicePort: 80

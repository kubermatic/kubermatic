apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: kubermatic
  name: kubermatic-bare-metal-provider
spec:
  template:
    metadata:
      labels:
        role: kubermatic-bare-metal-provider
        version: v1
    spec:
      containers:
        - name: api
          command:
            - /bin/sh
            - -c
            - -x
            - "/bin/bare-metal-provider --v=4 --logtostderr"
          image: kubermatic/bare-metal-provider:{{.Values.KubermaticBareMetalProviderImageTag}}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: kubeconfig
              mountPath: {{.Values.KubeConfigMountPath}}
              readOnly: true
            - name: kubermatic-bare-metal-provider-config
              mountPath: {{.Values.KubermaticConfigMountPath}}
              readOnly: true
      imagePullSecrets:
        - name: dockercfg
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
        - name: kubermatic-bare-metal-provider-config
          configMap:
            name: kubermatic-bare-metal-provider-config

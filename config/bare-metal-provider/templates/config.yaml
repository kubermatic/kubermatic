apiVersion: v1
kind: ConfigMap
metadata:
  namespace: kubermatic
  name: kubermatic-bare-metal-provider-config
data:
  bare-metal-provider.yaml: |-
    kubeconfig: {{cat .Values.KubeConfigMountPath "/" .Values.KubeConfigFilename | nospace | quote }}
    address: {{ .Values.BareMetalListenAddress | quote }}
    auth-user: {{ .Values.BareMetalAuthUser | quote }}
    auth-password: {{ .Values.BareMetalAuthPassword | quote }}

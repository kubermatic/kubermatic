workspace:
  base: /go
  path: src/github.com/kubermatic/kubermatic

pipeline:
  dep:
    image: metalmatze/dep:0.4.1
    pull: true
    commands:
      - cd api
      - dep ensure -v -vendor-only

  gofmt:
    group: lint
    image: golang:1.9
    commands:
      - cd api
      - make gofmt

  license-validation:
    group: lint
    image: metalmatze/wwhrd:1.9
    pull: true
    commands:
      - cd api
      - wwhrd check -f ../allowed_licensed.yaml

  lint:
    group: lint
    image: metalmatze/gometalinter:1.9
    pull: true
    commands:
      - cd api
      - make lint

  verify-codegen:
    group: codegen
    image: golang:1.9
    commands:
      - cd api
      - ./hack/verify-codegen.sh

  verify-swagger-spec:
    group: lint
    image: golang:1.9
    commands:
      - cd api
      - ./hack/verify-swagger.sh

  test:
    group: build
    image: golang:1.9
    commands:
      - cd api
      - make test

  build:
    group: build
    image: golang:1.9
    commands:
      - cd api
      - CGO_ENABLED=0 make build

  write-version:
    group: build
    image: ubuntu
    commands:
      - cd config
      - sed -i "s/{API_IMAGE_TAG}/${DRONE_TAG=$DRONE_COMMIT}/g" versions-values.yaml
      - sed -i "s/{CONTROLLER_IMAGE_TAG}/${DRONE_TAG=$DRONE_COMMIT}/g" versions-values.yaml
      - sed -i "s/{BARE_METAL_PROVIDER_IMAGE_TAG}/${DRONE_TAG=$DRONE_COMMIT}/g" versions-values.yaml
      - cat versions-values.yaml

  kubermatic-docker-always:
    group: push-always
    image: plugins/docker:17
    pull: true
    repo: kubermatic/api
    password: ${DOCKER_PASSWORD}
    username: ${DOCKER_USERNAME}
    tags:
      - ${DRONE_COMMIT}
    dockerfile: api/Dockerfile
    context: api
    secrets: [ docker_username, docker_password ]

  kubermatic-installer-docker-always:
    group: push-always
    image: plugins/docker:17
    pull: true
    repo: kubermatic/installer
    password: ${DOCKER_PASSWORD}
    username: ${DOCKER_USERNAME}
    tags:
      - ${DRONE_COMMIT}
    dockerfile: config/Dockerfile
    context: config
    secrets: [ docker_username, docker_password ]

  kubermatic-docker-master:
    group: push-master
    image: plugins/docker:17
    pull: true
    repo: kubermatic/api
    password: ${DOCKER_PASSWORD}
    username: ${DOCKER_USERNAME}
    tags:
      - master
    dockerfile: api/Dockerfile
    context: api
    secrets: [ docker_username, docker_password ]
    when:
      branch: master

  kubermatic-installer-docker-master:
    group: push-master
    image: plugins/docker:17
    pull: true
    repo: kubermatic/installer
    password: ${DOCKER_PASSWORD}
    username: ${DOCKER_USERNAME}
    tags:
      - master
    dockerfile: config/Dockerfile
    context: config
    secrets: [ docker_username, docker_password ]
    when:
      branch: master

  kubermatic-docker-release:
    group: push-release
    image: plugins/docker:17
    pull: true
    repo: kubermatic/api
    password: ${DOCKER_PASSWORD}
    username: ${DOCKER_USERNAME}
    tags:
      - ${DRONE_TAG}
      - latest
    dockerfile: api/Dockerfile
    context: api
    secrets: [ docker_username, docker_password ]
    when:
      event: [tag]

  kubermatic-installer-docker-release:
    group: push-release
    image: plugins/docker:17
    pull: true
    repo: kubermatic/installer
    password: ${DOCKER_PASSWORD}
    username: ${DOCKER_USERNAME}
    tags:
      - ${DRONE_TAG}
      - latest
    dockerfile: config/Dockerfile
    context: config
    secrets: [ docker_username, docker_password ]
    when:
      event: [tag]

  deploy-dev:
    group: deploy
    image: kubeciio/kubectl:0.1
    pull: true
    kubectl: create
    templates:
      - config/installer/install-job.template.yaml
    secrets:
      - source: kubeconfig_dev
        target: kubeconfig
    when:
      branch: master

  deploy-cloud-master:
    group: deploy
    image: kubeciio/kubectl:0.1
    pull: true
    kubectl: create
    templates:
      - config/installer/install-job.template.yaml
    secrets:
      - source: kubeconfig_cloud
        target: kubeconfig
    when:
      branch: master


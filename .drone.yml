pipeline:
  dep:
    commands:
    - cd api
    - dep ensure -v
    - git diff --exit-code
    image: quay.io/kubermatic/dep:0.5.0-1
  gofmt:
    commands:
    - cd api
    - make gofmt
    image: golang:1.11.0
  verify-codegen:
    commands:
    - cd api
    - ./hack/verify-codegen.sh
    image: golang:1.11.0
    pull: true
  license-validation:
    commands:
    - cd api
    - wwhrd check -f ../allowed_licensed.yaml
    group: lint
    image: quay.io/kubermatic/wwhrd:0.2.1-1
  lint:
    commands:
    - cd api
    - make lint
    group: lint
    image: quay.io/kubermatic/gometalinter:latest
    pull: true
  verify-addons-up-to-date:
    commands:
    - ./api/hack/verify-addon-version.sh
    group: lint
    image: docker:dind
    pull: true
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  verify-swagger-spec:
    commands:
    - cd api
    - ./hack/verify-swagger.sh
    group: lint
    image: golang:1.11.0
    pull: true
  build:
    commands:
    - cd api
    - make build
    group: build
    image: golang:1.11.0
    pull: true
  test:
    commands:
    - cd api
    - make test
    group: build
    image: golang:1.11.0
    pull: true
  docker:
    commands:
    - export VAULT_ADDR=https://vault.loodse.com/
    - export VAULT_TOKEN=$(vault write --format=json auth/approle/login role_id=$VAULT_ROLE_ID secret_id=$VAULT_SECRET_ID | jq .auth.client_token -r)
    - docker login -u $(vault kv get -field=username dev/kubermatic-docker) -p $(vault kv get -field=password dev/kubermatic-docker) docker.io
    - docker login -u $(vault kv get -field=username dev/kubermatic-quay.io) -p $(vault kv get -field=password dev/kubermatic-quay.io) quay.io
    - ./api/hack/push_image.sh ${DRONE_COMMIT} ${DRONE_TAG}
    image: quay.io/kubermatic/docker:18.09.0-3
    privileged: true
    group: docker
    secrets:
    - vault_secret_id
    - vault_role_id
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  sync-charts:
    commands:
    - apk add --no-cache -U git bash openssh
    - git fetch
    - export LATEST_VERSION=$(git describe --tags --abbrev=0)
    - sed -i "s/__KUBERMATIC_TAG__/$LATEST_VERSION/g" config/kubermatic/values.yaml
    - git config --global user.email "dev@loodse.com"
    - git config --global user.name "drone"
    - cd api && ./hack/sync-charts.sh ${DRONE_BRANCH} ../config
    image: alpine:3.8
    pull: true
    when:
      branch:
        exclude:
        - release/v1.*
        - release/*cherry*
        include:
        - release/*
  deploy-dev:
    commands:
    - export VAULT_ADDR=https://vault.loodse.com/
    - export VAULT_TOKEN=$(vault write --format=json auth/approle/login role_id=$VAULT_ROLE_ID secret_id=$VAULT_SECRET_ID | jq .auth.client_token -r)
    - vault kv get -field=kubeconfig dev/seed-clusters/dev.kubermatic.io > kubeconfig
    - vault kv get -field=values.yaml dev/seed-clusters/dev.kubermatic.io > values.yaml
    - export KUBECONFIG=$(pwd)/kubeconfig
    - export EXTRA_ARGS="--tiller-namespace=kubermatic-installer --set=kubermatic.isMaster=false --set=kubermatic.controller.image.tag=${DRONE_COMMIT_SHA} --set=kubermatic.api.image.tag=${DRONE_COMMIT_SHA} --set=kubermatic.rbac.image.tag=${DRONE_COMMIT_SHA}"
    - ./api/hack/deploy.sh master ./values.yaml "$EXTRA_ARGS"
    image: quay.io/kubermatic/helm:2.11.0-1
    secrets:
    - vault_secret_id
    - vault_role_id
    when:
      branch: master
  deploy-cloud-asia:
    charts:
    - name: kubermatic
      namespace: kubermatic
      path: config/kubermatic/
    - name: nodeport-proxy
      namespace: nodeport-proxy
      path: config/nodeport-proxy/
    - name: minio
      namespace: minio
      path: config/minio/
    - name: node-exporter
      namespace: monitoring
      path: config/monitoring/node-exporter/
    - name: kube-state-metrics
      namespace: monitoring
      path: config/monitoring/kube-state-metrics/
    - name: alertmanager
      namespace: monitoring
      path: config/monitoring/alertmanager/
    - name: prometheus
      namespace: monitoring
      path: config/monitoring/prometheus/
    - name: elasticsearch
      namespace: logging
      path: config/logging/elasticsearch/
    - name: fluentd
      namespace: logging
      path: config/logging/fluentd/
    - name: kibana
      namespace: logging
      path: config/logging/kibana/
    group: deploy-cloud
    # depends on 'kubermatic-docker-master' step to build the images
    helm: upgrade --install --wait --timeout 300 --kube-context=asia-east1-a-1 --tiller-namespace=kubermatic-installer
      --set=kubermatic.isMaster=false
      --set=kubermatic.controller.image.tag=${DRONE_COMMIT_SHA}
      --set=kubermatic.api.image.tag=${DRONE_COMMIT_SHA}
      --set=kubermatic.rbac.image.tag=${DRONE_COMMIT_SHA}
    image: kubeciio/helm
    pull: true
    secrets:
    - source: kubeconfig_cloud
      target: kubeconfig
    - source: values_cloud_as
      target: values
    values:
    - values
    when:
      branch: master

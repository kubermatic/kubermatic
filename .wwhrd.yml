  - github.com/hashicorp/golang-lru # MPL-2.0
  - github.com/hashicorp/golang-lru/simplelru # MPL-2.0
  - github.com/hashicorp/hcl # MPL-2.0
  - github.com/hashicorp/hcl/hcl/ast # MPL-2.0

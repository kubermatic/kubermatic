apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: scheduler-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: scheduler
        release: v1.5.1
        version: v1
    spec:
      containers:
      - name: etcd
        image: gcr.io/google_containers/hyperkube:v1.5.1
        command: [ "/hyperkube", "scheduler",
            "--master=http://apiserver:8888",
            "--v=4",
            "--cloud=aws"
        ]
        resources:
          limits:
            memory: 30Mi

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: k8sniff
  annotations:
    kubernetes.io/ingress.class: "k8sniff"
spec:
  backend:
    serviceName: apiserver
    servicePort: secure
  rules:
  - host: etcd.{{.ClusterName}}.{{.DC}}.{{.ExternalURL}}
    http:
      paths:
      - backend:
          serviceName: etcd-public
          servicePort: 12379
  - host: {{.ClusterName}}.{{.DC}}.{{.ExternalURL}}
    http:
      paths:
      - path:
        backend:
          serviceName: apiserver
          servicePort: secure

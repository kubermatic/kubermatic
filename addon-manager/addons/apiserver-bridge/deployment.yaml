apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: apiserver-server
  namespace: kube-system
  labels:
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  replicas: 1
  selector:
    matchLabels:
      role: bridge-server
  template:
    metadata:
      labels:
        role: bridge-server
    spec:
      hostNetwork: true
      containers:
      - image: kubermatic/pod-network-bridge
        command:
        - /server
        args:
        - -v=4
        - -logtostderr
        - -interface-address=10.250.0.1/24
        - -listen-address=127.0.0.1:10260
        securityContext:
          privileged: true
        imagePullPolicy: Always
        name: server
      restartPolicy: Always

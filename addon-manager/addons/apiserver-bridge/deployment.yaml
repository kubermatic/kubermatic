apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pod-network-bridge
  namespace: kube-system
  labels:
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: "Reconcile"
spec:
  replicas: 1
  selector:
    matchLabels:
      role: bridge-server
  template:
    metadata:
      labels:
        role: bridge-server
    spec:
      hostNetwork: true
      containers:
      - name: server
        image: kubermatic/pod-network-bridge:v0.3
        command:
        - /server
        args:
        - -v=4
        - -logtostderr
        - -interface-address=10.250.0.1/24
        - -listen-address=127.0.0.1:10260
        securityContext:
          privileged: true
        imagePullPolicy: Always
      - name: sshd
        image: kubermatic/sshd:latest
        volumeMounts:
        - mountPath: /home/apiserver/.ssh/
          name: authorized-keys
      restartPolicy: Always
      volumes:
        - name: authorized-keys
          secret:
            secretName: apiserver-bridge-server-authorized-keys
            items:
            - key: authorized_keys
              path:  authorized_keys

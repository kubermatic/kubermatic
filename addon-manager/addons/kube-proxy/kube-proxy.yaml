kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: kube-proxy
  namespace: kube-system
  labels:
    k8s-app: kube-proxy
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  template:
    metadata:
      labels:
        k8s-app: kube-proxy
    spec:
      hostNetwork: true
      containers:
      - name: kube-proxy
        image: "kubermatic/hyperkube-amd64:v1.7.7"
        command: [
          "/hyperkube",
          "proxy",
          "--kubeconfig=/etc/kubernetes/kubeconfig",
          "--v=2",
          "--cluster-cidr=172.25.0.0/16"
        ]
        securityContext:
          privileged: true
        volumeMounts:
        - name: etc-kubernetes
          mountPath: /etc/kubernetes
          readOnly: true
        - name: dbus
          mountPath: /var/run/dbus/system_bus_socket
          readOnly: false
      volumes:
      - name: etc-kubernetes
        hostPath:
          path: /etc/kubernetes
      - name: dbus
        hostPath:
          path: /var/run/dbus/system_bus_socket

spec:
  description: AIKit is a comprehensive platform to quickly get started to host, deploy, build and fine-tune large language models (LLMs).
  displayName: AIKit
  method: helm
  versions:
    - template:
        source:
          helm:
            chartName: aikit
            chartVersion: 0.16.0
            url: oci://quay.io/kubermatic-mirror/helm-charts
      version: v0.16.0
    - template:
        source:
          helm:
            chartName: aikit
            chartVersion: 0.18.0
            url: oci://quay.io/kubermatic-mirror/helm-charts
      version: v0.18.0
  defaultValuesBlock: |

apiVersion: apps.kubermatic.k8c.io/v1
kind: ApplicationDefinition
metadata:
  name: envoy-gateway
spec:
  description: Envoy Gateway is a cloud-native ingress gateway and API gateway built on Envoy Proxy and Kubernetes Gateway API
  displayName: Envoy Gateway
  method: helm
  versions:
    - template:
        source:
          helm:
            chartName: gateway-helm
            chartVersion: v1.7.0
            url: oci://quay.io/kubermatic-mirror/helm-charts
      version: v1.7.0
    - template:
        source:
          helm:
            chartName: gateway-helm
            chartVersion: v1.6.3
            url: oci://quay.io/kubermatic-mirror/helm-charts
      version: v1.6.3
    - template:
        source:
          helm:
            chartName: gateway-helm
            chartVersion: v1.5.8
            url: oci://quay.io/kubermatic-mirror/helm-charts
      version: v1.5.8
  defaultValuesBlock: |
    config:
      envoyGateway:
        logging:
          level:
            default: info
  documentationURL: https://gateway.envoyproxy.io/
  sourceURL: https://github.com/envoyproxy/gateway
  logoFormat: png

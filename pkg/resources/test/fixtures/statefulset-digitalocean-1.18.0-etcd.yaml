metadata:
  creationTimestamp: null
  name: etcd
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app: etcd
      cluster: de-test-01
  serviceName: etcd
  template:
    metadata:
      creationTimestamp: null
      labels:
        apiserver-etcd-client-certificate-secret-revision: "123456"
        app: etcd
        ca-secret-revision: "123456"
        cluster: de-test-01
        etcd-tls-certificate-secret-revision: "123456"
      name: etcd
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: etcd
                  cluster: de-test-01
              topologyKey: kubernetes.io/hostname
            weight: 100
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: etcd
              topologyKey: kubernetes.io/hostname
            weight: 10
      containers:
      - command:
        - /usr/local/bin/etcd-launcher
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: TOKEN
          value: de-test-01
        - name: ECTD_CLUSTER_SIZE
          value: "3"
        - name: ENABLE_CORRUPTION_CHECK
          value: "false"
        - name: ETCDCTL_API
          value: "3"
        - name: ETCDCTL_CACERT
          value: /etc/etcd/pki/ca/ca.crt
        - name: ETCDCTL_CERT
          value: /etc/etcd/pki/client/apiserver-etcd-client.crt
        - name: ETCDCTL_KEY
          value: /etc/etcd/pki/client/apiserver-etcd-client.key
        - name: ETCDCTL_ENDPOINTS
          value: https://127.0.0.1:2379
        image: 'quay.io/kubermatic/etcd-launcher-v34:'
        imagePullPolicy: IfNotPresent
        name: etcd
        ports:
        - containerPort: 2379
          name: client
          protocol: TCP
        - containerPort: 2380
          name: peer
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/etcdctl
            - --command-timeout
            - 10s
            - endpoint
            - health
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
        - mountPath: /var/run/etcd
          name: data
        - mountPath: /etc/etcd/pki/tls
          name: etcd-tls-certificate
        - mountPath: /etc/etcd/pki/ca
          name: ca
        - mountPath: /etc/etcd/pki/client
          name: apiserver-etcd-client-certificate
          readOnly: true
      imagePullSecrets:
      - name: dockercfg
      volumes:
      - name: etcd-tls-certificate
        secret:
          secretName: etcd-tls-certificate
      - name: ca
        secret:
          items:
          - key: ca.crt
            path: ca.crt
          secretName: ca
      - name: apiserver-etcd-client-certificate
        secret:
          secretName: apiserver-etcd-client-certificate
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      name: data
      ownerReferences:
      - apiVersion: kubermatic.k8s.io/v1
        blockOwnerDeletion: true
        controller: true
        kind: Cluster
        name: de-test-01
        uid: "1234567890"
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: kubermatic-fast
    status: {}
status:
  replicas: 0

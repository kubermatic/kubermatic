apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    helm.sh/chart: kubernetes-dashboard-7.10.0
    app.kubernetes.io/instance: kubernetes-dashboard
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: kubernetes-dashboard
  annotations:
    
  name: kong-dbless-config
data:
  kong.yml: |
    _format_version: "3.0"
    services:
      - name: auth
        host: kubernetes-dashboard-auth
        port: 8000
        protocol: http
        routes:
          - name: authLogin
            paths:
              - /api/v1/login
            strip_path: false
          - name: authCsrf
            paths:
              - /api/v1/csrftoken/login
            strip_path: false
          - name: authMe
            paths:
              - /api/v1/me
            strip_path: false
      - name: api
        host: kubernetes-dashboard-api
        port: 8000
        protocol: http
        routes:
          - name: api
            paths:
              - /api
            strip_path: false
          - name: metrics
            paths:
              - /metrics
            strip_path: false
      - name: web
        host: kubernetes-dashboard-web
        port: 8000
        protocol: http
        routes:
          - name: root
            paths:
              - /
            strip_path: false

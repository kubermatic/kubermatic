apiVersion: apps.kubermatic.k8c.io/v1
kind: ApplicationDefinition
metadata:
  name: cluster-autoscaler
  labels:
    apps.kubermatic.k8c.io/managed-by: kkp
spec:
  description: Cluster Autoscaler -  a component that automatically adjusts the size of a Kubernetes Cluster so that all pods have a place to run and there are no unneeded nodes.
  displayName: Cluster Autoscaler
  defaultNamespace:
    name: kube-system
    create: false
  method: helm
  versions:
    - template:
        source:
          helm:
            chartName: cluster-autoscaler
            chartVersion: 9.46.6
            url: oci://quay.io/kubermatic/helm-charts
      version: 9.46.6
  defaultValuesBlock: |
    cloudProvider: clusterapi
    clusterAPIMode: incluster-incluster
    autoDiscovery:
      namespace: kube-system
    image:
      # `Cluster.AutoscalerVersion` is injected by KKP based on the Kubernetes version of the cluster.
      tag: '{{ .Cluster.AutoscalerVersion }}'
    extraEnv:
      CAPI_GROUP: cluster.k8s.io
    rbac:
      create: true
      pspEnabled: false
      clusterScoped: true
      serviceAccount:
        annotations: {}
        create: true
        name: "cluster-autoscaler-clusterapi-cluster-autoscaler"
        automountServiceAccountToken: true
    extraObjects:
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: cluster-autoscaler-management
      rules:
      - apiGroups:
        - cluster.k8s.io
        resources:
        - machinedeployments
        - machinedeployments/scale
        - machines
        - machinesets
        verbs:
        - get
        - list
        - update
        - watch
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: cluster-autoscaler-clusterapi-cluster-autoscaler
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-autoscaler-management
      subjects:
      - kind: ServiceAccount
        name: cluster-autoscaler-clusterapi-cluster-autoscaler
        # `Release.Namespace` is injected by Helm.
        namespace: '{{ `{{.Release.Namespace}}` }}'
  documentationURL: https://github.com/kubernetes/autoscaler
  sourceURL: https://kubernetes.github.io/autoscaler
  logo: |+
    
  logoFormat: svg+xml

apiVersion: kubevirt.io/v1
kind: VirtualMachineInstancePreset
metadata:
  name: kubermatic-standard-2
spec:
  domain:
    resources:
      limits:
        cpu: "4"
        memory: 16Gi
      requests:
        cpu: "4"
        memory: 16Gi
  selector:
    matchLabels:
      kubevirt.io/flavor: kubermatic-standard-2

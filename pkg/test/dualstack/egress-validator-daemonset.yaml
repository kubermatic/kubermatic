apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: egress-validator-4
  labels:
    name: egress-validator-4
spec:
  selector:
    matchLabels:
      name: egress-validator-4
  template:
    metadata:
      labels:
        name: egress-validator-4
    spec:
      hostNetwork: false
      containers:
        - name: egress-validator-4-container
          image: quay.io/kubermatic/util:2.7.0
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - while true; do sleep 1; done
          readinessProbe:
            timeoutSeconds: 7
            exec:
              command:
                - curl
                - -sS
                - --ipv4
                - --fail
                - --connect-timeout
                - "5"
                - -o
                - /dev/null
                - v4.ident.me
          livenessProbe:
            timeoutSeconds: 7
            exec:
              command:
                - curl
                - -sS
                - --ipv4
                - --fail
                - --connect-timeout
                - "5"
                - -o
                - /dev/null
                - v4.ident.me
